<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des Élections - Admin UCAO</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* ---- ton CSS d’origine (inchangé) ---- */
        :root {
            --rouge-bordeaux: #7a0026;
            --rouge-bordeaux-light: #a73354;
            --bleu-nuit: #0f1a31;
            --bleu-nuit-light: #1e2b4d;
            --or: #c9a227;
            --blanc-casse: #f8f4e9;
            --gris-clair: #e5e5e5;
            --gris-moyen: #999999;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--blanc-casse);
            color: var(--bleu-nuit);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--gris-clair);
            position: relative;
        }

        .header h1 {
            color: var(--bleu-nuit);
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .header h1 i {
            color: var(--rouge-bordeaux);
            margin-right: 15px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: .3s;
            border: none;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--rouge-bordeaux), var(--rouge-bordeaux-light));
            color: #fff;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, var(--rouge-bordeaux-light), var(--rouge-bordeaux));
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--gris-clair);
            color: var(--bleu-nuit);
        }

        .elections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .election-card {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(15, 26, 49, .1);
            border-left: 4px solid var(--rouge-bordeaux);
        }

        .election-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .election-type {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: .75rem;
            font-weight: 500;
            background: rgba(122, 0, 38, .1);
            color: var(--rouge-bordeaux);
        }

        .election-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: .8rem;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .status-active {
            background: rgba(40, 167, 69, .15);
            color: #28a745;
        }

        .status-upcoming {
            background: rgba(23, 162, 184, .15);
            color: #17a2b8;
        }

        .status-completed {
            background: rgba(108, 117, 125, .15);
            color: #6c757d;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, .5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: .3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: #fff;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .15);
            transform: scale(.9);
            transition: .3s;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--gris-clair);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--gris-clair);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--gris-clair);
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="javascript:history.back()" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Retour</a>
            <h1><i class="fas fa-vote-yea"></i> Gestion des Élections</h1>
            <button class="btn btn-primary" id="createElectionBtn"><i class="fas fa-plus"></i> Nouvelle
                Élection</button>
        </div>
        <div id="electionsContainer">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="electionModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Nouvelle Élection</h2>
                <button class="btn btn-secondary" onclick="hideElectionModal()">✕</button>
            </div>
            <div class="modal-body">
                <form id="electionForm">
                    <div class="form-group">
                        <label for="title">Titre :</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description :</label>
                        <textarea id="description" name="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="phase">Phase :</label>
                        <select id="phase" name="phase" required onchange="renderPhaseFields()">
                            <option value="">-- Choisir --</option>
                            <option value="1">Phase 1 – Responsables de Salle</option>
                            <option value="2">Phase 2 – Délégués d’École</option>
                            <option value="3">Phase 3 – Délégués Universitaires</option>
                        </select>
                    </div>
                    <div id="phaseFields"></div>
                    <div class="form-group">
                        <label for="startDate">Date de début :</label>
                        <input type="datetime-local" id="startDate" name="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">Date de fin :</label>
                        <input type="datetime-local" id="endDate" name="endDate" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="hideElectionModal()">Annuler</button>
                        <button type="submit" class="btn btn-primary">Créer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../config.js"></script>
    <script>
        const API_BASE = CONFIG.API.BASE_URL;
        const ELECTIONS_ENDPOINT = '/api/election';
        const token = () => localStorage.getItem('token');

        document.getElementById("createElectionBtn").onclick = () => document.getElementById("electionModal").classList.add("active");
        function hideElectionModal() { document.getElementById("electionModal").classList.remove("active"); document.getElementById("electionForm").reset(); document.getElementById("phaseFields").innerHTML = ""; }

        // Champs dynamiques
        function renderPhaseFields() {
            const phase = document.getElementById("phase").value;
            const fields = document.getElementById("phaseFields");
            fields.innerHTML = "";
            if (phase === "1") { // Phase 1
                fields.innerHTML = `
          <div class="form-group">
            <label>École :</label>
            <select id="ecole" name="ecole" required>
              <option value="">-- Choisir --</option>
              <option value="EGEI">EGEI</option>
              <option value="ESMEA">ESMEA</option>
              <option value="FSAE">FSAE</option>
              <option value="FDE">FDE</option>
            </select>
          </div>
          <div class="form-group">
            <label for="filiere">Filière :</label>
            <input type="text" id="filiere" name="filiere" required>
          </div>
          <div class="form-group">
            <label for="annee">Année :</label>
            <select id="annee" name="annee" required>
              <option value="">-- Choisir --</option>
              <option value="1">Licence 1</option>
              <option value="2">Licence 2</option>
              <option value="3">Licence 3</option>
            </select>
          </div>
          <div class="form-group">
            <label for="delegueType">Type de responsable :</label>
            <select id="delegueType" name="delegueType" required>
              <option value="">-- Choisir --</option>
              <option value="PREMIER">Premier</option>
              <option value="DEUXIEME">Deuxième</option>
            </select>
          </div>`;
            } else if (phase === "2") { // Phase 2
                fields.innerHTML = `
          <div class="form-group">
            <label>École :</label>
            <select id="ecole" name="ecole" required>
              <option value="">-- Choisir --</option>
              <option value="EGEI">EGEI</option>
              <option value="ESMEA">ESMEA</option>
              <option value="FSAE">FSAE</option>
              <option value="FDE">FDE</option>
            </select>
          </div>`;
            } else if (phase === "3") { // Phase 3
                fields.innerHTML = `
          <div class="form-group">
            <label for="delegueType">Type de délégué :</label>
            <select id="delegueType" name="delegueType" required>
              <option value="">-- Choisir --</option>
              <option value="PREMIER">Premier</option>
              <option value="DEUXIEME">Deuxième</option>
            </select>
          </div>
          <div class="form-group">
            <label for="tour">Tour :</label>
            <select id="tour" name="tour" required>
              <option value="">-- Choisir --</option>
              <option value="1">1er tour</option>
              <option value="2">2ème tour</option>
            </select>
          </div>`;
            }
        }

        // Création d’élection
        document.getElementById("electionForm").onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                titre: document.getElementById("title").value,
                description: document.getElementById("description").value,
                dateDebut: new Date(document.getElementById("startDate").value).toISOString(),
                dateFin: new Date(document.getElementById("endDate").value).toISOString(),
                isActive: true
            };
            const phase = document.getElementById("phase").value;
            if (phase === "1") {
                data.type = "SALLE";
                data.niveau = parseInt(document.getElementById("annee").value);
                data.ecole = document.getElementById("ecole").value;
                data.filiere = document.getElementById("filiere").value;
                data.delegueType = document.getElementById("delegueType").value;
            } else if (phase === "2") {
                data.type = "ECOLE";
                data.niveau = 3; // Phase 2 = Licence 3 candidats (ton backend vérifiera)
                data.ecole = document.getElementById("ecole").value;
            } else if (phase === "3") {
                data.type = "UNIVERSITE";
                data.niveau = 3;
                data.delegueType = document.getElementById("delegueType").value;
                data.tour = parseInt(document.getElementById("tour").value);
            }
            try {
                const res = await fetch(`${API_BASE}${ELECTIONS_ENDPOINT}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token()}` },
                    body: JSON.stringify(data)
                });
                if (!res.ok) throw new Error("Erreur création");
                alert("Élection créée !");
                hideElectionModal();
                // reload list
            } catch (err) { alert(err.message); }
        };
    </script>
</body>

</html>
