<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - UCAO-UUC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --rouge-bordeaux: #800020;
            --bleu-nuit: #1a2a4a;
            --blanc-casse: #f8f4e9;
            --or: #d4af37;
            --vert-olive: #556B2F;
            --error-color: #c62828;
            --success-color: #2e7d32;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            color: var(--bleu-nuit);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-y: auto;
            height: auto;
            background: linear-gradient(135deg, var(--bleu-nuit) 0%, var(--rouge-bordeaux) 100%);
        }

        .background-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .background-slide.active {
            opacity: 0.7;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 42, 74, 0.85) 0%, rgba(128, 0, 32, 0.85) 100%);
            z-index: -1;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-top: 5px solid var(--or);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--bleu-nuit);
            font-size: 2.2rem;
            margin-bottom: 15px;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        /* Effet de dégradé pour les navigateurs modernes */
        @supports (background-clip: text) or (-webkit-background-clip: text) {
            .login-header h1 {
                background: linear-gradient(135deg, var(--bleu-nuit) 0%, var(--rouge-bordeaux) 100%);
                background-clip: text;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
        }

        .login-header img {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
        }

        .login-header p {
            color: var(--bleu-nuit);
            font-size: 1rem;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--bleu-nuit);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px;
            border: 2px solid #e6e6e6;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f9f9f9;
        }

        .form-group input:focus {
            border-color: var(--or);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.3);
            outline: none;
            background: #fff;
        }

        .form-group input.error {
            border-color: var(--error-color);
        }

        .form-group input.success {
            border-color: var(--success-color);
        }

        .field-error {
            color: var(--error-color);
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            cursor: pointer;
            color: var(--bleu-nuit);
            opacity: 0.6;
            transition: opacity 0.3s;
            background: none;
            border: none;
            font-size: 1rem;
        }

        .password-toggle:hover {
            opacity: 1;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--rouge-bordeaux), #a00030);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(128, 0, 32, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(128, 0, 32, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
        }

        .login-footer p {
            margin-bottom: 10px;
            color: #666;
        }

        .login-footer a {
            color: var(--rouge-bordeaux);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }

        .login-footer a:hover {
            color: var(--or);
        }

        .login-footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--or);
            transition: width 0.3s;
        }

        .login-footer a:hover::after {
            width: 100%;
        }

        .error-message {
            background: #ffebee;
            color: var(--error-color);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--error-color);
            display: none;
            font-size: 0.9rem;
        }

        .success-message {
            background: #e8f5e9;
            color: var(--success-color);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--success-color);
            display: none;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--rouge-bordeaux);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Modal de réinitialisation */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            transform: translateY(-30px);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--rouge-bordeaux), var(--or));
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: var(--bleu-nuit);
            margin: 0;
            font-size: 1.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--bleu-nuit);
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .modal-close:hover {
            opacity: 1;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-body p {
            margin-bottom: 15px;
            color: #555;
        }

        .modal-body input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 2px solid #e6e6e6;
            border-radius: 8px;
            font-size: 1rem;
            background: #f9f9f9;
            transition: all 0.3s;
        }

        .modal-body input:focus {
            border-color: var(--or);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.3);
            outline: none;
            background: #fff;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-modal {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #555;
        }

        .btn-cancel:hover {
            background: #d0d0d0;
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--rouge-bordeaux), #a00030);
            color: white;
            box-shadow: 0 4px 10px rgba(128, 0, 32, 0.25);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(128, 0, 32, 0.3);
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 1.8rem;
            }

            .modal-content {
                padding: 25px 20px;
            }

            .modal-actions {
                flex-direction: column;
            }

            .btn-modal {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Slider d'arrière-plan avec nouvelles images -->
    <div class="background-slider">
        <div class="background-slide active"
            style="background-image: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-4.0.1&auto=format&fit=crop&w=2000&q=80')">
        </div>
        <div class="background-slide"
            style="background-image: url('https://images.unsplash.com/photo-1562774053-701939374585?ixlib=rb-4.0.1&auto=format&fit=crop&w=2000&q=80')">
        </div>
        <div class="background-slide"
            style="background-image: url('https://images.unsplash.com/photo-1498243691581-b145c3f54a5a?ixlib=rb-4.0.1&auto=format&fit=crop&w=2000&q=80')">
        </div>
        <div class="background-overlay"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1>Connexion UCAO-UUC</h1>
            <img src="https://www.ucaobenin.org/img/logo_ucao-uuc-benin.png" alt="Logo UCAO">
            <p>Accédez à votre espace personnel</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Connexion en cours...</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope" aria-hidden="true"></i> Email</label>
                <input type="email" id="email" name="email" placeholder="votre@email.com" required>
                <div class="field-error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock" aria-hidden="true"></i> Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
                <button type="button" class="password-toggle" id="passwordToggle" aria-label="Afficher le mot de passe">
                    <i class="fas fa-eye"></i>
                </button>
                <div class="field-error" id="passwordError"></div>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <i class="fas fa-sign-in-alt" aria-hidden="true"></i> Se connecter
            </button>
        </form>

        <div class="login-footer">
            <p>Mot de passe oublié ? <a href="#" id="forgot-password-link">Réinitialiser</a></p>
            <p>Pas encore de compte ? <a href="/user/register">Créer un compte</a></p>
            <p><a href="/"><i class="fas fa-arrow-left" aria-hidden="true"></i> Retour à l'accueil</a></p>
        </div>
    </div>

    <!-- Modal de réinitialisation de mot de passe -->
    <div class="modal" id="resetModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-key" aria-hidden="true"></i> Réinitialiser le mot de passe</h3>
                <button class="modal-close" id="modalClose" aria-label="Fermer">&times;</button>
            </div>
            <div class="modal-body">
                <p>Entrez votre email pour recevoir les instructions de réinitialisation :</p>
                <input type="email" id="resetEmail" placeholder="Votre email" required>
                <div class="field-error" id="resetEmailError"></div>
            </div>
            <div class="modal-actions">
                <button class="btn-modal btn-cancel" id="cancelReset">Annuler</button>
                <button class="btn-modal btn-submit" id="submitReset">Envoyer</button>
            </div>
        </div>
    </div>

    <!-- Configuration et scripts -->
    <script src="../config.js"></script>
    <script>

        const API_BASE = CONFIG.API.BASE_URL;
        const LOGIN_ENDPOINT = CONFIG.API.ENDPOINTS.AUTH.LOGIN;

        // Gestion du slider d'arrière-plan
        function initBackgroundSlider() {
            const slides = document.querySelectorAll('.background-slide');
            let currentSlide = 0;

            function nextSlide() {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }

            // Changer de slide toutes les 5 secondes
            setInterval(nextSlide, 5000);
        }

        // Gestion de la visibilité du mot de passe
        function initPasswordToggle() {
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordInput = document.getElementById('password');

            passwordToggle.addEventListener('click', function () {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                const icon = this.querySelector('i');
                icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
                this.setAttribute('aria-label', type === 'password' ? 'Afficher le mot de passe' : 'Masquer le mot de passe');
            });
        }

        // Validation en temps réel
        function initRealTimeValidation() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            emailInput.addEventListener('blur', function () {
                validateEmailField(this, emailError);
            });

            passwordInput.addEventListener('blur', function () {
                validatePasswordField(this, passwordError);
            });

            emailInput.addEventListener('input', function () {
                if (this.classList.contains('error')) {
                    validateEmailField(this, emailError);
                }
            });

            passwordInput.addEventListener('input', function () {
                if (this.classList.contains('error')) {
                    validatePasswordField(this, passwordError);
                }
            });
        }

        function validateEmailField(input, errorElement) {
            const email = input.value.trim();

            if (!email) {
                showFieldError(input, errorElement, 'L\'email est requis');
                return false;
            }

            if (!isValidEmail(email)) {
                showFieldError(input, errorElement, 'Veuillez entrer un email valide');
                return false;
            }

            clearFieldError(input, errorElement);
            return true;
        }

        function validatePasswordField(input, errorElement) {
            const password = input.value;

            if (!password) {
                showFieldError(input, errorElement, 'Le mot de passe est requis');
                return false;
            }

            if (password.length < 8) {
                showFieldError(input, errorElement, 'Le mot de passe doit contenir au moins 8 caractères');
                return false;
            }

            clearFieldError(input, errorElement);
            return true;
        }

        function showFieldError(input, errorElement, message) {
            input.classList.add('error');
            input.classList.remove('success');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function clearFieldError(input, errorElement) {
            input.classList.remove('error');
            input.classList.add('success');
            errorElement.style.display = 'none';
        }

        // Gestion du modal de réinitialisation
        function initResetModal() {
            const forgotLink = document.getElementById('forgot-password-link');
            const resetModal = document.getElementById('resetModal');
            const modalClose = document.getElementById('modalClose');
            const cancelReset = document.getElementById('cancelReset');
            const submitReset = document.getElementById('submitReset');
            const resetEmail = document.getElementById('resetEmail');
            const resetEmailError = document.getElementById('resetEmailError');

            function openModal() {
                resetModal.classList.add('active');
                resetEmail.focus();
            }

            function closeModal() {
                resetModal.classList.remove('active');
                resetEmail.value = '';
                resetEmail.classList.remove('error');
                resetEmailError.style.display = 'none';
            }

            forgotLink.addEventListener('click', function (e) {
                e.preventDefault();
                openModal();
            });

            modalClose.addEventListener('click', closeModal);
            cancelReset.addEventListener('click', closeModal);

            // Fermer le modal en cliquant à l'extérieur
            resetModal.addEventListener('click', function (e) {
                if (e.target === resetModal) {
                    closeModal();
                }
            });

            // Validation de l'email dans le modal
            resetEmail.addEventListener('blur', function () {
                validateEmailField(this, resetEmailError);
            });

            resetEmail.addEventListener('input', function () {
                if (this.classList.contains('error')) {
                    validateEmailField(this, resetEmailError);
                }
            });

            submitReset.addEventListener('click', async function () {
                const email = resetEmail.value.trim();

                if (!validateEmailField(resetEmail, resetEmailError)) {
                    return;
                }

                await sendResetInstructions(email);
            });
        }

        async function sendResetInstructions(email) {
            showModalLoading(true);
            try {
                const response = await fetch(`${API_BASE}${CONFIG.API.ENDPOINTS.AUTH.FORGOT_PASSWORD}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Si cet email existe, un lien de réinitialisation a été envoyé', 'success');
                    closeModal();
                } else {
                    throw new Error(data.message || 'Erreur lors de l\'envoi');
                }

            } catch (error) {
                console.error('Erreur:', error);
                showMessage('Erreur lors de l\'envoi des instructions. Veuillez réessayer.', 'error');
            } finally {
                showModalLoading(false);
            }
        }

        // Fonction de validation d'email
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Fonctions d'affichage des messages
        function showMessage(message, type) {
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Masquer tous les messages d'abord
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            if (type === 'error') {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';

                // Faire défiler jusqu'au message d'erreur
                errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
            } else {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
            }

            // Masquer après 5 secondes seulement pour les messages de succès/erreur
            if (type === 'error' || type === 'success') {
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                    successMessage.style.display = 'none';
                }, 5000);
            }
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');

            loading.style.display = show ? 'block' : 'none';
            loginBtn.disabled = show;

            if (show) {
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin" aria-hidden="true"></i> Connexion...';
            } else {
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt" aria-hidden="true"></i> Se connecter';
            }
        }

        function showModalLoading(show) {
            const submitBtn = document.getElementById('submitReset');
            submitBtn.disabled = show;

            if (show) {
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Envoi...';
            } else {
                submitBtn.innerHTML = 'Envoyer';
            }
        }


        // Connexion utilisateur
        async function handleLogin(email, password) {
            showLoading(true);
            showMessage('', 'error');

            try {
                const response = await fetch(`${API_BASE}${LOGIN_ENDPOINT}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    showMessage('Connexion réussie! Redirection en cours...', 'success');

                    // Redirection selon le rôle ou statut
                    setTimeout(() => {
                        if (data.requirePasswordChange) {
                            window.location.href = '/user/change-password';
                        } else {
                            window.location.href = '/user/dashboard';
                        }
                    }, 1500);
                } else {
                    // Message d'erreur plus précis
                    const errorMsg = data.message ||
                        (response.status === 401 ? 'Email ou mot de passe incorrect' :
                            'Erreur de connexion');
                    showMessage(errorMsg, 'error');
                }
            } catch (error) {
                console.error('Erreur de connexion:', error);
                showMessage('Erreur de connexion au serveur. Veuillez vérifier votre connexion.', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function () {
            initBackgroundSlider();
            initPasswordToggle();
            initRealTimeValidation();
            initResetModal();

            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            loginForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                const email = emailInput.value.trim();
                const password = passwordInput.value;

                // Validation des champs
                const isEmailValid = validateEmailField(emailInput, emailError);
                const isPasswordValid = validatePasswordField(passwordInput, passwordError);

                if (!isEmailValid || !isPasswordValid) {
                    return;
                }

                await handleLogin(email, password);
            });
        });
    </script>
</body>

</html>
