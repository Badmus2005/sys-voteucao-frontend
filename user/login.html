<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - UCAO-UUC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --rouge-bordeaux: #800020;
            --bleu-nuit: #1a2a4a;
            --blanc-casse: #f8f4e9;
            --or: #d4af37;
            --vert-olive: #556B2F;
            --error-color: #c62828;
            --success-color: #2e7d32;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            color: var(--bleu-nuit);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-y: auto;
            height: auto;
            background: linear-gradient(135deg, var(--bleu-nuit) 0%, var(--rouge-bordeaux) 100%);
        }

        .background-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .background-slide.active {
            opacity: 0.7;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 42, 74, 0.85) 0%, rgba(128, 0, 32, 0.85) 100%);
            z-index: -1;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-top: 5px solid var(--or);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--bleu-nuit);
            font-size: 2.2rem;
            margin-bottom: 15px;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        /* Effet de dégradé pour les navigateurs modernes */
        @supports (background-clip: text) or (-webkit-background-clip: text) {
            .login-header h1 {
                background: linear-gradient(135deg, var(--bleu-nuit) 0%, var(--rouge-bordeaux) 100%);
                background-clip: text;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
        }

        .login-header img {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
        }

        .login-header p {
            color: var(--bleu-nuit);
            font-size: 1rem;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--bleu-nuit);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px;
            border: 2px solid #e6e6e6;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f9f9f9;
        }

        .form-group input:focus {
            border-color: var(--or);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.3);
            outline: none;
            background: #fff;
        }

        .form-group input.error {
            border-color: var(--error-color);
        }

        .form-group input.success {
            border-color: var(--success-color);
        }

        .field-error {
            color: var(--error-color);
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            cursor: pointer;
            color: var(--bleu-nuit);
            opacity: 0.6;
            transition: opacity 0.3s;
            background: none;
            border: none;
            font-size: 1rem;
        }

        .password-toggle:hover {
            opacity: 1;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--rouge-bordeaux), #a00030);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(128, 0, 32, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(128, 0, 32, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
        }

        .login-footer p {
            margin-bottom: 10px;
            color: #666;
        }

        .login-footer a {
            color: var(--rouge-bordeaux);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }

        .login-footer a:hover {
            color: var(--or);
        }

        .login-footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--or);
            transition: width 0.3s;
        }

        .login-footer a:hover::after {
            width: 100%;
        }

        .error-message {
            background: #ffebee;
            color: var(--error-color);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--error-color);
            display: none;
            font-size: 0.9rem;
        }

        .success-message {
            background: #e8f5e9;
            color: var(--success-color);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid var(--success-color);
            display: none;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--rouge-bordeaux);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Modal de réinitialisation */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            transform: translateY(-30px);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--rouge-bordeaux), var(--or));
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: var(--bleu-nuit);
            margin: 0;
            font-size: 1.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--bleu-nuit);
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .modal-close:hover {
            opacity: 1;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-body p {
            margin-bottom: 15px;
            color: #555;
        }

        .modal-body input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 2px solid #e6e6e6;
            border-radius: 8px;
            font-size: 1rem;
            background: #f9f9f9;
            transition: all 0.3s;
        }

        .modal-body input:focus {
            border-color: var(--or);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.3);
            outline: none;
            background: #fff;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-modal {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #555;
        }

        .btn-cancel:hover {
            background: #d0d0d0;
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--rouge-bordeaux), #a00030);
            color: white;
            box-shadow: 0 4px 10px rgba(128, 0, 32, 0.25);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(128, 0, 32, 0.3);
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 1.8rem;
            }

            .modal-content {
                padding: 25px 20px;
            }

            .modal-actions {
                flex-direction: column;
            }

            .btn-modal {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Slider d'arrière-plan avec nouvelles images -->
    <div class="background-slider">
        <div class="background-slide active"
            style="background-image: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-4.0.1&auto=format&fit=crop&w=2000&q=80')">
        </div>
        <div class="background-slide"
            style="background-image: url('https://images.unsplash.com/photo-1562774053-701939374585?ixlib=rb-4.0.1&auto=format&fit=crop&w=2000&q=80')">
        </div>
        <div class="background-slide"
            style="background-image: url('https://images.unsplash.com/photo-1498243691581-b145c3f54a5a?ixlib=rb-4.0.1&auto=format&fit=crop&w=2000&q=80')">
        </div>
        <div class="background-overlay"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1>Connexion UCAO-UUC</h1>
            <img src="https://www.ucaobenin.org/img/logo_ucao-uuc-benin.png" alt="Logo UCAO">
            <p>Accédez à votre espace personnel</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Connexion en cours...</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope" aria-hidden="true"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="Email ou identifiant" required>
                <div class="field-error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock" aria-hidden="true"></i> Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
                <button type="button" class="password-toggle" id="passwordToggle" aria-label="Afficher le mot de passe">
                    <i class="fas fa-eye"></i>
                </button>
                <div class="field-error" id="passwordError"></div>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <i class="fas fa-sign-in-alt" aria-hidden="true"></i> Se connecter
            </button>
        </form>

        <div class="login-footer">
            <p>Mot de passe oublié ? <a href="#" id="forgot-password-link">Réinitialiser</a></p>
            <p>Pas encore de compte ? <a href="/user/register">Créer un compte</a></p>
            <p><a href="/"><i class="fas fa-arrow-left" aria-hidden="true"></i> Retour à l'accueil</a></p>
        </div>
    </div>

    <!-- Modal de réinitialisation de mot de passe -->
    <div class="modal" id="resetModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-key" aria-hidden="true"></i> Réinitialiser le mot de passe</h3>
                <button class="modal-close" id="modalClose" aria-label="Fermer">&times;</button>
            </div>
            <div class="modal-body">
                <p>Entrez votre email pour recevoir les instructions de réinitialisation :</p>
                <input type="email" id="resetEmail" placeholder="Votre email" required>
                <div class="field-error" id="resetEmailError"></div>
            </div>
            <div class="modal-actions">
                <button class="btn-modal btn-cancel" id="cancelReset">Annuler</button>
                <button class="btn-modal btn-submit" id="submitReset">Envoyer</button>
            </div>
        </div>
    </div>

    <!-- Configuration et scripts -->
    <script src="../config.js"></script>
    <script>
        const API_BASE = CONFIG.API.BASE_URL;
        const LOGIN_ENDPOINT = CONFIG.API.ENDPOINTS.AUTH.LOGIN;

        // --- Slider arrière-plan ---
        function initBackgroundSlider() {
            const slides = document.querySelectorAll('.background-slide');
            let current = 0;
            setInterval(() => {
                slides[current].classList.remove('active');
                current = (current + 1) % slides.length;
                slides[current].classList.add('active');
            }, 5000);
        }

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            initBackgroundSlider(); initPasswordToggle(); initResetModal();
            const form = document.getElementById('loginForm');
            form.addEventListener('submit', async e => {
                e.preventDefault();
                const emailInput = document.getElementById('email'), passwordInput = document.getElementById('password');
                if (validateEmailField(emailInput, document.getElementById('emailError')) &&
                    validatePasswordField(passwordInput, document.getElementById('passwordError'))) {
                    await handleLogin(emailInput.value.trim(), passwordInput.value);
                }
            });
        });
        // --- Toggle mot de passe ---
        function initPasswordToggle() {
            const pwInput = document.getElementById('password');
            const toggle = document.getElementById('passwordToggle');
            toggle.addEventListener('click', () => {
                const type = pwInput.type === 'password' ? 'text' : 'password';
                pwInput.type = type;
                toggle.querySelector('i').className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
            });
        }

        // --- Validation email/mot de passe ---
        function isValidEmail(email) { return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email); }

        function showFieldError(input, errorEl, msg) {
            input.classList.add('error'); input.classList.remove('success');
            errorEl.textContent = msg; errorEl.style.display = 'block';
        }
        function clearFieldError(input, errorEl) {
            input.classList.remove('error'); input.classList.add('success');
            errorEl.style.display = 'none';
        }
        function validateEmailField(input, errorEl) {
            const value = input.value.trim();
            if (!value) return showFieldError(input, errorEl, 'L\'identifiant est requis'), false;

            // Si ça contient @ => validation email classique
            if (value.includes('@') && !isValidEmail(value))
                return showFieldError(input, errorEl, 'Email invalide'), false;

            clearFieldError(input, errorEl);
            return true;
        }

        function validatePasswordField(input, errorEl) {
            if (!input.value) return showFieldError(input, errorEl, 'Le mot de passe est requis'), false;
            if (input.value.length < 8) return showFieldError(input, errorEl, 'Minimum 8 caractères'), false;
            clearFieldError(input, errorEl); return true;
        }

        // --- Modal réinitialisation ---
        function initResetModal() {
            const modal = document.getElementById('resetModal');
            const emailInput = document.getElementById('resetEmail');
            const submitBtn = document.getElementById('submitReset');
            const closeElements = [
                document.getElementById('modalClose'),
                document.getElementById('cancelReset')
            ];
            document.getElementById('forgot-password-link').addEventListener('click', e => {
                e.preventDefault(); modal.classList.add('active'); emailInput.focus();
            });
            closeElements.forEach(el => el.addEventListener('click', () => {
                modal.classList.remove('active'); emailInput.value = '';
                emailInput.classList.remove('error'); document.getElementById('resetEmailError').style.display = 'none';
            }));
            modal.addEventListener('click', e => { if (e.target === modal) el.click(); });

            emailInput.addEventListener('blur', () => validateEmailField(emailInput, document.getElementById('resetEmailError')));
            emailInput.addEventListener('input', () => { if (emailInput.classList.contains('error')) validateEmailField(emailInput, document.getElementById('resetEmailError')); });

            submitBtn.addEventListener('click', async () => {
                if (!validateEmailField(emailInput, document.getElementById('resetEmailError'))) return;
                submitBtn.disabled = true; submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Envoi...';
                try {
                    const res = await fetch(`${API_BASE}${CONFIG.API.ENDPOINTS.AUTH.FORGOT_PASSWORD}`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: emailInput.value.trim() })
                    });
                    const data = await res.json();
                    showMessage(res.ok ? 'Instructions envoyées si l\'email existe' : data.message || 'Erreur envoi', res.ok ? 'success' : 'error');
                    if (res.ok) modal.classList.remove('active'); emailInput.value = '';
                } catch (err) { showMessage('Erreur réseau, réessayez', 'error'); }
                submitBtn.disabled = false; submitBtn.innerHTML = 'Envoyer';
            });
        }

        // --- Messages & loader ---
        function showMessage(msg, type) {
            const errorEl = document.getElementById('errorMessage'), successEl = document.getElementById('successMessage');
            errorEl.style.display = successEl.style.display = 'none';
            if (type === 'error') { errorEl.textContent = msg; errorEl.style.display = 'block'; errorEl.scrollIntoView({ behavior: 'smooth', block: 'center' }); }
            else { successEl.textContent = msg; successEl.style.display = 'block'; }
            if (type === 'error' || type === 'success') setTimeout(() => { errorEl.style.display = successEl.style.display = 'none'; }, 5000);
        }
        function showLoading(show) {
            const btn = document.getElementById('loginBtn');
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            btn.disabled = show; btn.innerHTML = show ? '<i class="fas fa-spinner fa-spin"></i> Connexion...' : '<i class="fas fa-sign-in-alt"></i> Se connecter';
        }

        // --- Connexion ---
        async function handleLogin(emailOrId, password) {
            showLoading(true); showMessage('', 'error');
            try {
                let body = { password };
                if (emailOrId.includes('@')) {
                    body.identifier = emailOrId;
                } else {
                    // Envoi comme identifiant temporaire si pas d'email
                    body.identifiantTemporaire = emailOrId;
                }

                const res = await fetch(`${API_BASE}${LOGIN_ENDPOINT}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('studentName', `${data.data.user.prenom} ${data.data.user.nom}`);
                    showMessage('Connexion réussie! Redirection...', 'success');
                    setTimeout(() => {
                        window.location.replace(data.data.requirePasswordChange ? '/user/change-password' : '/user/dashboard');
                    }, 1500);

                } else {
                    showMessage(data.message || 'Email ou mot de passe incorrect', 'error');
                }
            } catch (err) {
                showMessage('Erreur serveur ou connexion', 'error');
            } finally { showLoading(false); }
        }


    </script>

</body>

</html>
