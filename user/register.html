<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - UCAO-UUC</title>
    <style>
        :root {
            --rouge-bordeaux: #800020;
            --bleu-nuit: #1a2a4a;
            --blanc-casse: #f8f4e9;
            --or: #d4af37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            color: var(--bleu-nuit);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Changé pour permettre le défilement */
            padding: 20px;
            position: relative;
            background-color: var(--blanc-casse);
            overflow-x: hidden;
            /* Empêche le défilement horizontal */
        }

        /* Arrière-plan fixe avec superposition */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-color: rgba(248, 244, 233, 0.8);
            /* Couche semi-transparente */
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background-image: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.15;
        }

        .register-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border-top: 5px solid var(--rouge-bordeaux);
            animation: fadeIn 0.8s ease-out;
            margin: 40px 0;
            /* Espacement vertical */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: var(--rouge-bordeaux);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .register-header p {
            color: var(--bleu-nuit);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--bleu-nuit);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--or);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.3);
            outline: none;
        }

        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--rouge-bordeaux), #a00030);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(128, 0, 32, 0.3);
        }

        .btn-register:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .register-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--bleu-nuit);
        }

        .register-footer a {
            color: var(--rouge-bordeaux);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .register-footer a:hover {
            color: var(--or);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--rouge-bordeaux);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .register-container {
                padding: 25px;
                margin: 20px 0;
            }

            body {
                padding: 10px;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 20px;
            }

            .register-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Arrière-plan fixe -->
    <div class="background-image" aria-hidden="true"></div>
    <div class="background-overlay" aria-hidden="true"></div>

    <div class="register-container">
        <div class="register-header">
            <h1>Inscription UCAO-UUC</h1>
            <p>Créez votre compte étudiant</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Inscription en cours...</p>
        </div>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="ecole">École/Faculté</label>
                <select id="ecole" name="ecole" required>
                    <option value="">Sélectionnez votre école/faculté</option>
                </select>
            </div>

            <div class="form-group">
                <label for="filiere">Filière</label>
                <select id="filiere" name="filiere" required>
                    <option value="">Sélectionnez votre filière</option>
                </select>
            </div>

            <div class="form-group">
                <label for="annee">Année d'étude</label>
                <select id="annee" name="annee" required>
                    <option value="">Sélectionnez votre année</option>
                </select>
            </div>

            <div class="form-group" id="matriculeGroup" style="display:none;">
                <label for="matricule">Matricule</label>
                <input type="text" id="matricule" name="matricule">
            </div>

            <div class="form-group" id="codeGroup" style="display:none;">
                <label for="code">Code d'inscription</label>
                <input type="text" id="code" name="code">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
            </div>

            <button type="submit" class="btn-register" id="registerBtn">
                S'inscrire
            </button>
        </form>

        <div class="register-footer">
            <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
            <p><a href="user_index.html">← Retour à l'accueil</a></p>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Configuration et initialisation
            const API_BASE = CONFIG.API.BASE_URL;
            const REGISTER_ENDPOINT = CONFIG.API.ENDPOINTS.AUTH.REGISTER;

            // Éléments du DOM
            const elements = {
                form: document.getElementById('registerForm'),
                error: document.getElementById('errorMessage'),
                success: document.getElementById('successMessage'),
                loading: document.getElementById('loading'),
                button: document.getElementById('registerBtn'),
                ecole: document.getElementById('ecole'),
                filiere: document.getElementById('filiere'),
                annee: document.getElementById('annee'),
                matriculeGroup: document.getElementById('matriculeGroup'),
                codeGroup: document.getElementById('codeGroup'),
                matricule: document.getElementById('matricule'),
                code: document.getElementById('code'),
                backgroundImages: document.querySelectorAll('.background-slider img')
            };

            // Animation du slider
            let currentImage = 0;
            const changeBackground = () => {
                elements.backgroundImages[currentImage].classList.remove('active');
                currentImage = (currentImage + 1) % elements.backgroundImages.length;
                elements.backgroundImages[currentImage].classList.add('active');
            };
            setInterval(changeBackground, 5000);

            // Fonctions de remplissage des selects
            const populateEcoles = () => {
                Object.keys(CONFIG.ACADEMIC.ECOLES).forEach(ecoleKey => {
                    const ecole = CONFIG.ACADEMIC.ECOLES[ecoleKey];
                    elements.ecole.add(new Option(ecole.nom, ecoleKey));
                });
            };

            const populateFilieres = (ecoleKey) => {
                elements.filiere.innerHTML = '<option value="">Sélectionnez une filière</option>';
                if (ecoleKey) {
                    CONFIG.ACADEMIC.ECOLES[ecoleKey].filieres.forEach(filiere => {
                        elements.filiere.add(new Option(filiere, filiere));
                    });
                }
            };

            const populateAnnees = () => {
                CONFIG.ACADEMIC.ANNEES.forEach(annee => {
                    const suffix = annee === 1 ? 'ère' : 'ème';
                    elements.annee.add(new Option(`${annee}${suffix} année`, annee));
                });
            };

            // Gestion des événements
            const setupEventListeners = () => {
                elements.ecole.addEventListener('change', () => {
                    populateFilieres(elements.ecole.value);
                });

                elements.annee.addEventListener('change', handleAnneeChange);
                elements.form.addEventListener('submit', handleSubmit);
            };

            const handleAnneeChange = () => {
                const isFirstYear = elements.annee.value === "1";

                elements.codeGroup.style.display = isFirstYear ? 'block' : 'none';
                elements.matriculeGroup.style.display = isFirstYear ? 'none' : 'block';

                elements.code.required = isFirstYear;
                elements.matricule.required = !isFirstYear;

                elements.code.value = '';
                elements.matricule.value = '';
            };

            // Gestion des messages
            const showMessage = (message, type) => {
                if (type === 'error') {
                    elements.error.textContent = message;
                    elements.error.style.display = 'block';
                    elements.success.style.display = 'none';
                } else {
                    elements.success.textContent = message;
                    elements.success.style.display = 'block';
                    elements.error.style.display = 'none';
                }
            };

            const showLoading = (show) => {
                elements.loading.style.display = show ? 'block' : 'none';
                elements.button.disabled = show;
            };

            // Validation
            const validateForm = () => {
                const fields = {
                    nom: document.getElementById('nom').value.trim(),
                    prenom: document.getElementById('prenom').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    ecole: elements.ecole.value,
                    filiere: elements.filiere.value,
                    annee: elements.annee.value,
                    password: document.getElementById('password').value,
                    confirmPassword: document.getElementById('confirmPassword').value,
                    matricule: elements.matricule.value.trim(),
                    code: elements.code.value.trim()
                };

                if (!Object.values(fields).slice(0, 7).every(Boolean)) {
                    showMessage(CONFIG.MESSAGES.VALIDATION.REQUIRED_FIELD, 'error');
                    return false;
                }

                if (fields.annee === "1" && !fields.code) {
                    showMessage(CONFIG.MESSAGES.VALIDATION.INVALID_CODE, 'error');
                    return false;
                }

                if (fields.annee !== "1" && !fields.matricule) {
                    showMessage(CONFIG.MESSAGES.VALIDATION.INVALID_MATRICULE, 'error');
                    return false;
                }

                if (!UTILS.isValidEmail(fields.email)) {
                    showMessage(CONFIG.MESSAGES.VALIDATION.INVALID_EMAIL, 'error');
                    return false;
                }

                if (fields.password.length < CONFIG.SECURITY.PASSWORD_MIN_LENGTH) {
                    showMessage(CONFIG.MESSAGES.VALIDATION.PASSWORD_TOO_SHORT, 'error');
                    return false;
                }

                if (fields.password !== fields.confirmPassword) {
                    showMessage(CONFIG.MESSAGES.VALIDATION.PASSWORDS_DONT_MATCH, 'error');
                    return false;
                }

                return true;
            };

            // Soumission du formulaire
            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!validateForm()) return;

                const formData = {
                    nom: document.getElementById('nom').value.trim(),
                    prenom: document.getElementById('prenom').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    ecole: elements.ecole.value,
                    filiere: elements.filiere.value,
                    annee: parseInt(elements.annee.value),
                    password: document.getElementById('password').value,
                    matricule: elements.matricule.value.trim() || null,
                    code: elements.code.value.trim() || null
                };

                showLoading(true);
                showMessage('', 'error');
                showMessage('', 'success');

                try {
                    const response = await fetch(`${API_BASE}${REGISTER_ENDPOINT}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showMessage(CONFIG.MESSAGES.SUCCESS.REGISTER, 'success');
                        setTimeout(() => window.location.href = 'login.html', 2000);
                    } else {
                        showMessage(data.message || CONFIG.MESSAGES.ERROR.REGISTER_FAILED, 'error');
                    }
                } catch (error) {
                    console.error('Erreur d\'inscription:', error);
                    showMessage(CONFIG.MESSAGES.ERROR.NETWORK_ERROR, 'error');
                } finally {
                    showLoading(false);
                }
            };

            // Initialisation
            const init = () => {
                populateEcoles();
                populateAnnees();
                populateFilieres();
                setupEventListeners();
            };

            init();
        });
    </script>
</body>

</html>
