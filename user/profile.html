<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Étudiant - UCAO-UUC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --rouge-bordeaux: #650624;
            --bleu-nuit: #041946;
            --or: #a76d21;
            --or-clair: #dea739;
            --gris-clair: #f5f6fa;
            --gris-texte: #444;
            --box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
            --transition: all .3s ease;
            --success: #38a169;
            --error: #e53e3e;
            --warning: #dd6b20;
            --info: #3182ce;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #f4f6fb;
            color: var(--gris-texte);
            min-height: 100vh;
        }

        /* HEADER */
        header {
            background: var(--bleu-nuit);
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--box-shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: .6rem;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .user-nav {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            font-size: .9rem;
        }

        .user-nav a,
        .user-nav span {
            color: white;
            text-decoration: none;
            display: flex;
            gap: .4rem;
            align-items: center;
            transition: var(--transition);
        }

        .user-nav a:hover {
            color: var(--or);
        }

        /* CONTENU PRINCIPAL */
        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--bleu-nuit);
            text-decoration: none;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .back-link:hover {
            color: var(--or);
        }

        .page-title {
            font-size: 1.8rem;
            color: var(--bleu-nuit);
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .page-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 60px;
            height: 4px;
            background: var(--or);
            border-radius: 2px;
        }

        /* CARTE DE PROFIL */
        .card {
            background: #fff;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.4rem;
            color: var(--bleu-nuit);
            margin-bottom: 1.5rem;
        }

        .profile-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        .profile-sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--or);
            margin-bottom: 1.5rem;
        }

        .profile-quick-info {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .profile-quick-info h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--bleu-nuit);
        }

        .profile-quick-info p {
            margin-bottom: 0.3rem;
            color: var(--gris-texte);
        }

        .profile-content {
            flex: 1;
        }

        .profile-info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-item label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--bleu-nuit);
        }

        .info-item span {
            padding: 0.75rem;
            background: var(--gris-clair);
            border-radius: 8px;
        }

        .status-badge {
            display: inline-block;
            padding: 0.35rem 0.8rem;
            background: rgba(56, 161, 105, 0.2);
            color: var(--success);
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* FORMULAIRES */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--bleu-nuit);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--or);
            box-shadow: 0 0 0 3px rgba(167, 109, 33, 0.2);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .profile-security {
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }

        .profile-security h3 {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            color: var(--bleu-nuit);
        }

        /* BOUTONS */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--or);
            color: white;
        }

        .btn-primary:hover {
            background: var(--or-clair);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--bleu-nuit);
            color: var(--bleu-nuit);
        }

        .btn-outline:hover {
            background: var(--bleu-nuit);
            color: white;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            opacity: 1;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--box-shadow);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
        }

        .modal-header h3 {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--bleu-nuit);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gris-texte);
        }

        .modal-body {
            padding: 1.5rem;
        }

        /* INDICATEUR DE FORCE DU MOT DE PASSE */
        .password-strength {
            margin-top: 0.5rem;
        }

        .strength-text {
            font-size: 0.85rem;
            color: var(--gris-texte);
        }

        .strength-bar {
            height: 5px;
            background: #eee;
            border-radius: 3px;
            margin-top: 0.25rem;
            overflow: hidden;
        }

        .strength-bar::after {
            content: '';
            display: block;
            height: 100%;
            width: 0;
            background: var(--error);
            transition: width 0.3s ease;
        }

        input[type="password"]:focus~.password-strength .strength-bar::after {
            width: 33%;
        }

        input[type="password"]:valid~.password-strength .strength-bar::after {
            width: 66%;
            background: var(--warning);
        }

        /* NOTIFICATIONS */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            z-index: 1100;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.success {
            background: var(--success);
        }

        .notification.error {
            background: var(--error);
        }

        .notification.info {
            background: var(--info);
        }

        .notification.warning {
            background: var(--warning);
        }

        /* OVERLAY DE CHARGEMENT */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1200;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(167, 109, 33, 0.2);
            border-radius: 50%;
            border-top-color: var(--or);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* RESPONSIVE */
        @media (max-width: 900px) {
            .profile-container {
                grid-template-columns: 1fr;
            }

            .profile-sidebar {
                text-align: center;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            .profile-info-grid {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .user-nav a span,
            .user-nav span span {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo"><i class="fas fa-vote-yea"></i> Profil</div>
        <nav class="user-nav">
            <span id="username"><i class="fas fa-user"></i> <span>Étudiant</span></span>
            <a href="/user/dashboard"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a>
            <a href="/user/login" id="logout-btn"><i class="fas fa-sign-out-alt"></i> <span>Déconnexion</span></a>
        </nav>
    </header>

    <!-- Contenu principal -->
    <div class="main-container">
        <a href="/user/dashboard" class="back-link">
            <i class="fas fa-arrow-left"></i> Retour au dashboard
        </a>

        <h1 class="page-title">
            <i class="fas fa-user-cog"></i>
            Mon Profil
        </h1>

        <div class="card">
            <div class="profile-container">
                <div class="profile-sidebar">
                    <img id="profile-avatar-view" src="https://randomuser.me/api/portraits/men/32.jpg"
                        alt="Photo de profil" class="profile-avatar">
                    <div class="profile-quick-info">
                        <h3 id="profile-name">-</h3>
                        <p id="profile-matricule">Matricule: -</p>
                        <p id="profile-program">Filière: -</p>
                        <p id="profile-year">Année: -</p>
                        <p id="profile-email">Email: -</p>
                    </div>
                    <button class="btn btn-primary" id="edit-profile-btn">
                        <i class="fas fa-edit"></i> Modifier mon profil
                    </button>
                </div>

                <!-- Mode affichage -->
                <div class="profile-content" id="profile-view-section">
                    <div class="profile-info-grid">
                        <div class="info-item">
                            <label>Nom complet:</label>
                            <span id="view-fullname">-</span>
                        </div>
                        <div class="info-item">
                            <label>Email:</label>
                            <span id="view-email">-</span>
                        </div>
                        <div class="info-item">
                            <label>Matricule:</label>
                            <span id="view-matricule">-</span>
                        </div>
                        <div class="info-item">
                            <label>Filière:</label>
                            <span id="view-program">-</span>
                        </div>
                        <div class="info-item">
                            <label>Année:</label>
                            <span id="view-year">-</span>
                        </div>
                        <div class="info-item">
                            <label>Statut:</label>
                            <span class="status-badge" id="view-status">Étudiant</span>
                        </div>
                    </div>
                </div>

                <!-- Mode édition (masqué par défaut) -->
                <div class="profile-content" id="profile-edit-section" style="display: none;">
                    <form id="profile-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="lastname">Nom</label>
                                <input type="text" id="lastname" name="lastname" required>
                            </div>
                            <div class="form-group">
                                <label for="firstname">Prénom</label>
                                <input type="text" id="firstname" name="firstname" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="program">Filière</label>
                                <select id="program" name="program" required>
                                    <option value="">Sélectionnez une filière</option>
                                    <option value="informatique">Informatique</option>
                                    <option value="gestion">Gestion</option>
                                    <option value="droit">Droit</option>
                                    <option value="communication">Communication</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="year">Année</label>
                                <select id="year" name="year" required>
                                    <option value="1">1ère année</option>
                                    <option value="2">2ème année</option>
                                    <option value="3">3ème année</option>
                                    <option value="4">4ème année</option>
                                    <option value="5">5ème année</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn btn-outline" id="cancel-changes">
                                Annuler
                            </button>
                            <button type="submit" class="btn btn-primary">
                                Enregistrer
                            </button>
                        </div>
                    </form>
                    <div class="profile-security">
                        <h3><i class="fas fa-shield-alt"></i> Sécurité du compte</h3>
                        <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                            <button class="btn btn-outline" id="change-password-btn">
                                <i class="fas fa-key"></i> Changer le mot de passe
                            </button>
                            <button class="btn btn-outline" id="change-avatar-btn">
                                <i class="fas fa-camera"></i> Changer la photo
                            </button>
                            <input type="file" id="avatar-upload" accept="image/*" style="display: none;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de changement de mot de passe -->
    <div class="modal" id="password-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-key"></i> Changer le mot de passe</h3>
                <button class="modal-close" id="password-modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="password-form">
                    <div class="form-group">
                        <label for="current-password">Mot de passe actuel</label>
                        <div style="position: relative;">
                            <input type="password" id="current-password" name="current-password" required>
                            <span class="password-toggle" data-target="current-password">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="new-password">Nouveau mot de passe</label>
                        <div style="position: relative;">
                            <input type="password" id="new-password" name="new-password" required>
                            <span class="password-toggle" data-target="new-password">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <div class="password-strength" id="password-strength">
                            <span class="strength-text">Force du mot de passe</span>
                            <div class="strength-bar"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirmer le nouveau mot de passe</label>
                        <div style="position: relative;">
                            <input type="password" id="confirm-password" name="confirm-password" required>
                            <span class="password-toggle" data-target="confirm-password">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" id="cancel-password-change">
                            Annuler
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Enregistrer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Overlay de chargement -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <i class="fas fa-info-circle"></i>
        <span id="notification-message"></span>
    </div>

    <script src="../config.js"></script>
    <script>
        const API_BASE = CONFIG.API.BASE_URL;
        const APP_STATE = {
            userData: null
        };

        // Initialisation
        document.addEventListener('DOMContentLoaded', async function () {
            showLoading();
            await checkAuth();
            await loadUserData();
            setupEventListeners();
            updateUI();
            hideLoading();
        });

        // Vérification authentification
        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const decoded = JSON.parse(atob(token.split('.')[1]));
                if (decoded.exp < Date.now() / 1000) {
                    throw new Error('Token expiré');
                }
            } catch (error) {
                localStorage.removeItem('token');
                window.location.href = 'login.html';
            }
        }

        // Chargement données utilisateur
        async function loadUserData() {
            try {
                const response = await fetch(`${API_BASE}${CONFIG.API.ENDPOINTS.USERS.PROFILE}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (response.status === 401) {
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                    return;
                }

                if (!response.ok) throw new Error('Erreur chargement profil');

                APP_STATE.userData = await response.json();
                updateUserProfile();
            } catch (error) {
                console.error('Erreur:', error);
                showNotification('Erreur de chargement du profil', 'error');
            }
        }

        // Mise à jour UI profil
        function updateUserProfile() {
            if (!APP_STATE.userData) return;

            const user = APP_STATE.userData;

            // Header
            document.getElementById('username').textContent = `${user.prenom} ${user.nom}`;

            // Sidebar
            document.getElementById('profile-name').textContent = `${user.prenom} ${user.nom}`;
            document.getElementById('profile-matricule').textContent = `Matricule: ${user.matricule || '-'}`;
            document.getElementById('profile-program').textContent = `Filière: ${user.filiere || '-'}`;
            document.getElementById('profile-year').textContent = `Année: ${user.annee ? `${user.annee}ème année` : '-'}`;
            document.getElementById('profile-email').textContent = `Email: ${user.email || '-'}`;

            // Mode affichage profil
            document.getElementById('view-fullname').textContent = `${user.prenom} ${user.nom}`;
            document.getElementById('view-email').textContent = user.email || '-';
            document.getElementById('view-matricule').textContent = user.matricule || '-';
            document.getElementById('view-program').textContent = user.filiere || '-';
            document.getElementById('view-year').textContent = user.annee ? `${user.annee}ème année` : '-';

            if (user.photoUrl) {
                document.getElementById('profile-avatar-view').src = user.photoUrl;
            }
        }

        // Gestion événements
        function setupEventListeners() {
            // Déconnexion
            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('token');
                window.location.href = 'login.html';
            });

            // Profil - Bouton modifier
            document.getElementById('edit-profile-btn').addEventListener('click', toggleEditMode);
            document.getElementById('cancel-changes').addEventListener('click', cancelEdit);
            document.getElementById('change-password-btn').addEventListener('click', openPasswordModal);
            document.getElementById('change-avatar-btn').addEventListener('click', () => {
                document.getElementById('avatar-upload').click();
            });

            // Formulaire profil
            document.getElementById('profile-form').addEventListener('submit', saveProfile);

            // Modal mot de passe
            document.getElementById('password-modal-close').addEventListener('click', closePasswordModal);
            document.getElementById('cancel-password-change').addEventListener('click', closePasswordModal);
            document.getElementById('password-form').addEventListener('submit', changePassword);

            // Upload avatar
            document.getElementById('avatar-upload').addEventListener('change', handleAvatarUpload);
        }

        // Gestion profil - Mode édition
        function toggleEditMode() {
            const editSection = document.getElementById('profile-edit-section');
            const viewSection = document.getElementById('profile-view-section');
            const editBtn = document.getElementById('edit-profile-btn');

            if (editSection.style.display === 'none') {
                // Passer en mode édition
                editSection.style.display = 'block';
                viewSection.style.display = 'none';
                editBtn.innerHTML = '<i class="fas fa-times"></i> Annuler';
                editBtn.classList.remove('btn-primary');
                editBtn.classList.add('btn-outline');
                loadEditFormData();
            } else {
                // Revenir en mode affichage
                editSection.style.display = 'none';
                viewSection.style.display = 'block';
                editBtn.innerHTML = '<i class="fas fa-edit"></i> Modifier mon profil';
                editBtn.classList.remove('btn-outline');
                editBtn.classList.add('btn-primary');
            }
        }

        function loadEditFormData() {
            if (!APP_STATE.userData) return;

            const user = APP_STATE.userData;
            document.getElementById('email').value = user.email || '';
            document.getElementById('lastname').value = user.nom || '';
            document.getElementById('firstname').value = user.prenom || '';
            document.getElementById('program').value = user.filiere || '';
            document.getElementById('year').value = user.annee || '';
        }

        function cancelEdit() {
            toggleEditMode();
            showNotification('Modifications annulées', 'info');
        }

        async function saveProfile(e) {
            e.preventDefault();

            const formData = {
                email: document.getElementById('email').value,
                nom: document.getElementById('lastname').value,
                prenom: document.getElementById('firstname').value,
                filiere: document.getElementById('program').value,
                annee: parseInt(document.getElementById('year').value)
            };

            try {
                showLoading();
                const response = await fetch(`${API_BASE}${CONFIG.API.ENDPOINTS.USERS.PROFILE}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const updatedData = await response.json();
                    APP_STATE.userData = { ...APP_STATE.userData, ...updatedData };
                    updateUserProfile();
                    toggleEditMode();
                    showNotification('Profil mis à jour avec succès', 'success');
                } else {
                    throw new Error('Erreur mise à jour profil');
                }
            } catch (error) {
                showNotification('Erreur lors de la mise à jour', 'error');
            } finally {
                hideLoading();
            }
        }

        // Gestion mot de passe
        function openPasswordModal() {
            document.getElementById('password-modal').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('password-modal').classList.add('active');
            }, 10);
        }

        function closePasswordModal() {
            document.getElementById('password-modal').classList.remove('active');
            setTimeout(() => {
                document.getElementById('password-modal').style.display = 'none';
            }, 300);
        }

        async function changePassword(e) {
            e.preventDefault();

            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                showNotification('Les mots de passe ne correspondent pas', 'error');
                return;
            }

            try {
                showLoading();
                const response = await fetch(`${API_BASE}${CONFIG.API.ENDPOINTS.AUTH.CHANGE_PASSWORD}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({ currentPassword, newPassword })
                });

                if (response.ok) {
                    closePasswordModal();
                    showNotification('Mot de passe changé avec succès', 'success');
                    document.getElementById('password-form').reset();
                } else {
                    throw new Error('Erreur changement mot de passe');
                }
            } catch (error) {
                showNotification('Erreur lors du changement de mot de passe', 'error');
            } finally {
                hideLoading();
            }
        }

        // Upload avatar
        async function handleAvatarUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (!file.type.match('image.*')) {
                showNotification('Veuillez sélectionner une image', 'error');
                return;
            }

            try {
                showLoading();
                const formData = new FormData();
                formData.append('avatar', file);

                const response = await fetch(`${API_BASE}${CONFIG.API.ENDPOINTS.USERS.AVATAR}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('profile-avatar-view').src = result.avatarUrl;
                    showNotification('Photo de profil mise à jour', 'success');
                } else {
                    throw new Error('Erreur upload avatar');
                }
            } catch (error) {
                showNotification('Erreur lors du changement de photo', 'error');
            } finally {
                hideLoading();
                e.target.value = '';
            }
        }

        // Utilitaires
        function showLoading() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading-overlay').style.display = 'none';
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.className = `notification ${type} show`;
            document.getElementById('notification-message').textContent = message;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        function updateUI() {
            updateUserProfile();
        }
    </script>
</body>
