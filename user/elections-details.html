<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails des Élections - UCAO-UUC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --rouge-bordeaux: #650624;
            --bleu-nuit: #041946;
            --or: #a76d21;
            --or-clair: #dea739;
            --gris-clair: #f5f6fa;
            --gris-texte: #444;
            --box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
            --box-shadow-hover: 0 12px 24px rgba(0, 0, 0, 0.18);
            --transition: all .3s ease;
            --transition-slow: all .5s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #f4f6fb;
            color: var(--gris-texte);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header {
            background: var(--bleu-nuit);
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--box-shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: .6rem;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .user-nav {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            font-size: .9rem;
        }

        .user-nav a,
        .user-nav span {
            color: white;
            text-decoration: none;
            display: flex;
            gap: .4rem;
            align-items: center;
            transition: var(--transition);
        }

        .user-nav a:hover {
            color: var(--or);
        }

        /* LAYOUT */
        .dashboard-container {
            display: flex;
            min-height: calc(100vh - 80px);
        }

        .sidebar {
            width: 230px;
            background: var(--bleu-nuit);
            color: #fff;
            padding: 1rem 0;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li a {
            display: flex;
            align-items: center;
            gap: .8rem;
            padding: .9rem 1.5rem;
            color: #fff;
            text-decoration: none;
            transition: var(--transition);
            border-left: 4px solid transparent;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: var(--rouge-bordeaux);
            border-left: 4px solid var(--or);
            padding-left: 2rem;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        /* BREADCRUMB */
        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            padding: 0.8rem 1.2rem;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--bleu-nuit), var(--rouge-bordeaux));
            color: white;
            box-shadow: var(--box-shadow);
        }

        .breadcrumb a {
            color: white;
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
        }

        .breadcrumb a:hover {
            color: var(--or-clair);
        }

        .breadcrumb span {
            color: rgba(255, 255, 255, 0.7);
        }

        /* FILTRES */
        .filters {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--box-shadow);
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--bleu-nuit);
        }

        .filter-group select {
            padding: 0.8rem;
            border: 2px solid var(--gris-clair);
            border-radius: 8px;
            background: white;
        }

        /* ÉLECTIONS GRID */
        .elections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .election-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .election-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--or), var(--rouge-bordeaux));
        }

        .election-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow-hover);
        }

        .election-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .election-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--bleu-nuit);
            margin-bottom: 0.5rem;
        }

        .election-type {
            padding: 0.3rem 0.8rem;
            background: var(--bleu-nuit);
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .election-meta {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .meta-item strong {
            color: var(--bleu-nuit);
            min-width: 100px;
        }

        .election-description {
            margin-bottom: 1rem;
            line-height: 1.5;
            color: #555;
            padding: 0.8rem;
            background: var(--gris-clair);
            border-radius: 8px;
        }

        .election-status {
            display: inline-block;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .status-active {
            background: rgba(40, 167, 69, 0.15);
            color: #28a745;
        }

        .status-upcoming {
            background: rgba(23, 162, 184, 0.15);
            color: #17a2b8;
        }

        .status-completed {
            background: rgba(108, 117, 125, 0.15);
            color: #6c757d;
        }

        .view-details-btn {
            width: 100%;
            padding: 0.8rem;
            background: var(--or);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .view-details-btn:hover {
            background: var(--or-clair);
        }

        /* CANDIDATS SECTION */
        .candidates-section {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--box-shadow);
        }

        .section-title {
            font-size: 1.3rem;
            color: var(--bleu-nuit);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .candidates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .candidate-card {
            background: var(--gris-clair);
            border-radius: 12px;
            padding: 1.5rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .candidate-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--or), var(--rouge-bordeaux));
        }

        .candidate-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .candidate-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--or);
        }

        .candidate-info {
            flex: 1;
        }

        .candidate-name {
            font-weight: 700;
            color: var(--bleu-nuit);
            margin-bottom: 0.25rem;
            font-size: 1.1rem;
        }

        .candidate-details {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 0.25rem;
        }

        .candidate-slogan {
            font-style: italic;
            color: var(--rouge-bordeaux);
            margin-bottom: 1rem;
            padding-left: 0.5rem;
            border-left: 3px solid var(--or);
            font-weight: 500;
        }

        .candidate-program {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            max-height: 100px;
            overflow: hidden;
            position: relative;
        }

        .candidate-program::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(transparent, var(--gris-clair));
        }

        .view-full-program {
            color: var(--or);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .view-full-program:hover {
            color: var(--rouge-bordeaux);
        }

        .no-candidates {
            text-align: center;
            padding: 2rem;
            color: #666;
            font-style: italic;
            grid-column: 1 / -1;
        }

        .election-separator {
            grid-column: 1 / -1;
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .election-separator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gris-clair);
            z-index: 1;
        }

        .election-separator-text {
            background: white;
            padding: 0 1rem;
            position: relative;
            z-index: 2;
            color: var(--bleu-nuit);
            font-weight: 700;
            font-size: 1.1rem;
        }

        /* LOADING */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--gris-clair);
            border-top: 4px solid var(--or);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--box-shadow-hover);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gris-clair);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bleu-nuit);
            color: white;
            border-radius: 12px 12px 0 0;
        }

        .modal-title {
            font-size: 1.5rem;
            color: white;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
        }

        .modal-body {
            padding: 1.5rem;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .dashboard-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .elections-grid {
                grid-template-columns: 1fr;
            }

            .candidates-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // Configuration
        const API_BASE_URL = CONFIG.API.BASE_URL;
        const ELECTIONS_API = `${API_BASE_URL}/api/election`;
        const STUDENT_ELECTIONS_API = `${API_BASE_URL}/api/vote/my-elections`;
        const CANDIDATES_API = `${API_BASE_URL}/api/candidats`;
        const PROFILE_API = `${API_BASE_URL}/api/users/profile`;

        // Variables globales
        let allElections = [];
        let studentElections = [];
        let allCandidates = [];
        let userProfile = null;

        // Fonction pour récupérer le token
        function getToken() {
            const token = localStorage.getItem('token');
            if (!token) {
                console.error('Aucun token trouvé dans le localStorage');
                window.location.href = 'login.html';
                return null;
            }
            return token;
        }

        // Fonction API améliorée avec meilleure gestion d'erreurs
        async function fetchWithAuth(url, options = {}) {
            const token = getToken();
            if (!token) return null;

            const defaultOptions = {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                    ...options.headers
                },
                ...options
            };

            try {
                console.log(`Fetching: ${url}`);
                const response = await fetch(url, defaultOptions);

                // Gestion des erreurs HTTP
                if (response.status === 500) {
                    const errorText = await response.text();
                    console.error('Erreur 500 - Response:', errorText);
                    throw new Error(`Erreur serveur (500) - ${errorText.substring(0, 100)}`);
                }

                if (response.status === 401) {
                    console.warn('Token invalide ou expiré, redirection vers login');
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                    return null;
                }

                if (response.status === 404) {
                    throw new Error(`Ressource non trouvée (404) - ${url}`);
                }

                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                console.log(`Success fetching ${url}:`, data);
                return data;

            } catch (error) {
                console.error(`Erreur fetch sur ${url}:`, error);
                throw error;
            }
        }

        // Charger le profil utilisateur
        async function loadUserProfile() {
            try {
                console.log('Chargement du profil utilisateur...');
                const data = await fetchWithAuth(PROFILE_API);
                if (data) {
                    userProfile = data;
                    const userNameElement = document.getElementById('userName');
                    if (userNameElement) {
                        userNameElement.textContent = data.prenom ? `${data.prenom} ${data.nom}` : 'Étudiant';
                    }
                    console.log('Profil utilisateur chargé:', data);
                    return data;
                }
                return null;
            } catch (error) {
                console.error('Erreur lors du chargement du profil:', error);
                return null;
            }
        }

        // Charger les élections spécifiques à l'étudiant
        async function loadStudentElections() {
            try {
                console.log('Chargement des élections étudiant...');
                const data = await fetchWithAuth(STUDENT_ELECTIONS_API);

                if (data && Array.isArray(data)) {
                    studentElections = data;
                    displayStudentElections(data);
                    return data;
                } else {
                    console.warn('Aucune donnée ou format incorrect pour les élections étudiant');
                    showStudentElectionsError('Aucune élection disponible pour votre profil');
                    return [];
                }
            } catch (error) {
                console.error('Erreur lors du chargement des élections étudiant:', error);
                showStudentElectionsError(`Erreur de chargement: ${error.message}`);
                return [];
            }
        }

        // Charger toutes les élections
        async function loadAllElections() {
            try {
                console.log('Chargement de toutes les élections...');
                const data = await fetchWithAuth(ELECTIONS_API);

                if (data && Array.isArray(data)) {
                    allElections = data;
                    displayElections(data);
                    return data;
                } else {
                    console.warn('Aucune donnée ou format incorrect pour toutes les élections');
                    showError('Aucune élection disponible');
                    return [];
                }
            } catch (error) {
                console.error('Erreur lors du chargement de toutes les élections:', error);
                showError(`Erreur de chargement: ${error.message}`);
                return [];
            }
        }

        // Charger tous les candidats
        async function loadCandidates() {
            try {
                console.log('Chargement des candidats...');
                const data = await fetchWithAuth(CANDIDATES_API);

                if (data && data.candidates && Array.isArray(data.candidates)) {
                    allCandidates = data.candidates;
                    displayAllCandidates(data.candidates);
                    return data.candidates;
                } else {
                    console.warn('Aucune donnée ou format incorrect pour les candidats');
                    return [];
                }
            } catch (error) {
                console.error('Erreur lors du chargement des candidats:', error);
                return [];
            }
        }

        // Afficher les élections spécifiques à l'étudiant
        function displayStudentElections(elections) {
            const container = document.getElementById('studentElectionsGrid');
            if (!container) return;

            if (!elections || elections.length === 0) {
                container.innerHTML = `
                    <div class="no-candidates">
                        <i class="fa-solid fa-calendar-xmark" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <h3>Aucune élection disponible actuellement</h3>
                        <p>Vérifiez votre profil étudiant ou contactez l'administration si vous pensez que c'est une erreur.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';

            elections.forEach(election => {
                const status = getElectionStatus(election);
                const statusClass = `status-${status}`;
                const statusText = getStatusText(status);

                const electionCard = document.createElement('div');
                electionCard.className = 'election-card';
                electionCard.innerHTML = `
                    <div class="election-header">
                        <div>
                            <h3 class="election-title">${election.titre || 'Sans titre'}</h3>
                            <span class="election-type">${getElectionTypeLabel(election.type)}</span>
                        </div>
                        <span class="election-status ${statusClass}">${statusText}</span>
                    </div>
    
                    <div class="election-meta">
                        <div class="meta-item">
                            <i class="fa-solid fa-graduation-cap"></i>
                            <strong>École:</strong> ${election.ecole || 'Toutes écoles'}
                        </div>
                        <div class="meta-item">
                            <i class="fa-solid fa-layer-group"></i>
                            <strong>Filière:</strong> ${election.filiere || 'Toutes filières'}
                        </div>
                        <div class="meta-item">
                            <i class="fa-solid fa-calendar"></i>
                            <strong>Année:</strong> ${election.annee || 'Toutes années'}
                        </div>
                        <div class="meta-item">
                            <i class="fa-solid fa-user-tie"></i>
                            <strong>Poste:</strong> ${getDelegueTypeLabel(election.delegueType)}
                        </div>
                    </div>
    
                    <p class="election-description">${election.description || 'Aucune description disponible'}</p>
    
                    <button class="view-details-btn" onclick="window.location.href='candidature.html?id=${election.id}'">
                        <i class="fa-solid fa-file-signature"></i>
                        Se porter candidat
                    </button>
                `;

                container.appendChild(electionCard);
            });
        }

        // Afficher les élections
        function displayElections(elections) {
            const container = document.getElementById('electionsGrid');
            if (!container) return;

            if (!elections || elections.length === 0) {
                container.innerHTML = '<div class="no-candidates">Aucune élection disponible</div>';
                return;
            }

            container.innerHTML = '';

            elections.forEach(election => {
                const status = getElectionStatus(election);
                const statusClass = `status-${status}`;
                const statusText = getStatusText(status);

                const electionCard = document.createElement('div');
                electionCard.className = 'election-card';
                electionCard.onclick = () => showElectionDetails(election);

                electionCard.innerHTML = `
                    <div class="election-header">
                        <div>
                            <h3 class="election-title">${election.titre || 'Sans titre'}</h3>
                            <span class="election-type">${getElectionTypeLabel(election.type)}</span>
                        </div>
                        <span class="election-status ${statusClass}">${statusText}</span>
                    </div>
    
                    <div class="election-meta">
                        <div class="meta-item">
                            <i class="fa-solid fa-graduation-cap"></i>
                            <strong>École:</strong> ${election.ecole || 'Non spécifié'}
                        </div>
                        <div class="meta-item">
                            <i class="fa-solid fa-layer-group"></i>
                            <strong>Filière:</strong> ${election.filiere || 'Non spécifié'}
                        </div>
                        <div class="meta-item">
                            <i class="fa-solid fa-calendar"></i>
                            <strong>Année:</strong> ${election.annee || 'Non spécifié'}
                        </div>
                        <div class="meta-item">
                            <i class="fa-solid fa-user-tie"></i>
                            <strong>Poste:</strong> ${getDelegueTypeLabel(election.delegueType)}
                        </div>
                    </div>
    
                    <p class="election-description">${election.description || 'Aucune description disponible'}</p>
    
                    <button class="view-details-btn">
                        <i class="fa-solid fa-eye"></i>
                        Voir les détails
                    </button>
                `;

                container.appendChild(electionCard);
            });
        }

        // Afficher tous les candidats de toutes les élections
        function displayAllCandidates(candidates) {
            const container = document.getElementById('candidatesGrid');
            if (!container) return;

            if (!candidates || candidates.length === 0) {
                container.innerHTML = '<div class="no-candidates">Aucun candidat pour le moment</div>';
                return;
            }

            container.innerHTML = '';

            // Grouper les candidats par élection
            const candidatesByElection = {};
            candidates.forEach(candidate => {
                if (!candidatesByElection[candidate.electionId]) {
                    candidatesByElection[candidate.electionId] = [];
                }
                candidatesByElection[candidate.electionId].push(candidate);
            });

            // Afficher les candidats par élection
            Object.entries(candidatesByElection).forEach(([electionId, electionCandidates]) => {
                const election = allElections.find(e => e.id === parseInt(electionId));
                if (!election) return;

                // Séparateur d'élection
                const separator = document.createElement('div');
                separator.className = 'election-separator';
                separator.innerHTML = `<span class="election-separator-text">${election.titre} - ${election.ecole}</span>`;
                container.appendChild(separator);

                // Candidats de cette élection
                electionCandidates.forEach(candidate => {
                    const candidateCard = document.createElement('div');
                    candidateCard.className = 'candidate-card';

                    candidateCard.innerHTML = `
                        <div class="candidate-header">
                            <img src="${candidate.photoUrl || 'https://via.placeholder.com/70'}" 
                                 alt="${candidate.prenom} ${candidate.nom}" 
                                 class="candidate-avatar"
                                 onerror="this.src='https://via.placeholder.com/70'">
                            <div class="candidate-info">
                                <h3 class="candidate-name">${candidate.prenom} ${candidate.nom}</h3>
                                <div class="candidate-details">
                                    ${candidate.filiere || 'Non spécifié'} - 
                                    Année ${candidate.annee || 'N/A'}
                                </div>
                            </div>
                        </div>
    
                        ${candidate.slogan ? `
                        <div class="candidate-slogan">"${candidate.slogan}"</div>
                        ` : ''}
    
                        <div class="candidate-program">
                            ${candidate.programme ? candidate.programme.substring(0, 150) + '...' : 'Aucun programme disponible'}
                        </div>
    
                        <a href="profil-candidat.html?id=${candidate.id}" class="view-full-program">
                            <i class="fa-solid fa-book-open"></i>
                            Voir le programme complet
                        </a>
                    `;

                    container.appendChild(candidateCard);
                });
            });
        }

        // Afficher les détails d'une élection
        function showElectionDetails(election) {
            const modal = document.getElementById('electionModal');
            const title = document.getElementById('modalElectionTitle');
            const content = document.getElementById('modalElectionContent');

            if (!modal || !title || !content) return;

            const status = getElectionStatus(election);
            const statusClass = `status-${status}`;
            const statusText = getStatusText(status);

            const electionCandidates = allCandidates.filter(c => c.electionId === election.id);

            title.textContent = election.titre || 'Détails de l\'élection';

            content.innerHTML = `
                <div class="election-header">
                    <span class="election-type">${getElectionTypeLabel(election.type)}</span>
                    <span class="election-status ${statusClass}">${statusText}</span>
                </div>
    
                <div class="election-meta">
                    <div class="meta-item">
                        <i class="fa-solid fa-graduation-cap"></i>
                        <strong>École:</strong> ${election.ecole || 'Non spécifié'}
                    </div>
                    <div class="meta-item">
                        <i class="fa-solid fa-layer-group"></i>
                        <strong>Filière:</strong> ${election.filiere || 'Non spécifié'}
                    </div>
                    <div class="meta-item">
                        <i class="fa-solid fa-calendar"></i>
                        <strong>Année:</strong> ${election.annee || 'Non spécifié'}
                    </div>
                    <div class="meta-item">
                        <i class="fa-solid fa-user-tie"></i>
                        <strong>Poste:</strong> ${getDelegueTypeLabel(election.delegueType)}
                    </div>
                    <div class="meta-item">
                        <i class="fa-solid fa-calendar-days"></i>
                        <strong>Période de candidature:</strong> 
                        ${formatDate(election.dateDebutCandidature)} - ${formatDate(election.dateFinCandidature)}
                    </div>
                    <div class="meta-item">
                        <i class="fa-solid fa-vote-yea"></i>
                        <strong>Période de vote:</strong> 
                        ${formatDate(election.dateDebut)} - ${formatDate(election.dateFin)}
                    </div>
                </div>
    
                <div class="election-description">
                    <strong>Description:</strong><br>
                    ${election.description || 'Aucune description disponible'}
                </div>
    
                <h3 style="margin: 1.5rem 0 1rem 0; color: var(--bleu-nuit);">
                    <i class="fa-solid fa-users"></i> Candidats (${electionCandidates.length})
                </h3>
    
                <div class="candidates-grid">
                    ${electionCandidates.map(candidate => `
                        <div class="candidate-card">
                            <div class="candidate-header">
                                <img src="${candidate.photoUrl || 'https://via.placeholder.com/70'}" 
                                     alt="${candidate.prenom} ${candidate.nom}" 
                                     class="candidate-avatar"
                                     onerror="this.src='https://via.placeholder.com/70'">
                                <div class="candidate-info">
                                    <h4 class="candidate-name">${candidate.prenom} ${candidate.nom}</h4>
                                    <div class="candidate-details">
                                        ${candidate.filiere || 'Non spécifié'} - 
                                        Année ${candidate.annee || 'N/A'}
                                    </div>
                                </div>
                            </div>
                            ${candidate.slogan ? `<div class="candidate-slogan">"${candidate.slogan}"</div>` : ''}
                            <a href="profil-candidat.html?id=${candidate.id}" class="view-full-program">
                                <i class="fa-solid fa-user"></i>
                                Voir le profil complet
                            </a>
                        </div>
                    `).join('')}
    
                    ${electionCandidates.length === 0 ?
                    '<div class="no-candidates">Aucun candidat pour cette élection</div>' : ''}
                </div>
            `;

            modal.classList.add('active');
        }

        // Fonctions utilitaires
        function getElectionStatus(election) {
            if (!election || !election.dateDebut || !election.dateFin) return 'upcoming';

            const now = new Date();
            const debutCandidature = new Date(election.dateDebutCandidature);
            const finCandidature = new Date(election.dateFinCandidature);
            const debutVote = new Date(election.dateDebut);
            const finVote = new Date(election.dateFin);

            if (now > finVote) return 'completed';
            if (now >= debutVote && now <= finVote) return 'active';
            if (now >= debutCandidature && now <= finCandidature) return 'active';
            return 'upcoming';
        }

        function getStatusText(status) {
            const statuses = {
                'active': 'En cours',
                'upcoming': 'À venir',
                'completed': 'Terminée'
            };
            return statuses[status] || status;
        }

        function getElectionTypeLabel(type) {
            const types = {
                'SALLE': 'Responsables de Salle',
                'ECOLE': 'Délégués d\'École',
                'UNIVERSITE': 'Délégués Universitaires'
            };
            return types[type] || type;
        }

        function getDelegueTypeLabel(type) {
            if (!type) return 'Non spécifié';
            const types = {
                'PREMIER': 'Premier Responsable',
                'DEUXIEME': 'Deuxième Responsable',
                'DELEGUE': 'Délégué'
            };
            return types[type] || type;
        }

        function formatDate(dateString) {
            if (!dateString) return 'Non spécifié';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('fr-FR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
            } catch (error) {
                return 'Date invalide';
            }
        }

        function showError(message) {
            const container = document.getElementById('electionsGrid');
            if (!container) return;

            container.innerHTML = `
                <div class="no-candidates">
                    <i class="fa-solid fa-exclamation-triangle"></i>
                    <h3>${message}</h3>
                    <button class="view-details-btn" onclick="loadData()" style="margin-top: 1rem;">
                        <i class="fa-solid fa-refresh"></i>
                        Réessayer
                    </button>
                </div>
            `;
        }

        function showStudentElectionsError(message) {
            const container = document.getElementById('studentElectionsGrid');
            if (!container) return;

            container.innerHTML = `
                <div class="no-candidates">
                    <i class="fa-solid fa-exclamation-triangle"></i>
                    <h3>${message}</h3>
                    <button class="view-details-btn" onclick="loadData()" style="margin-top: 1rem;">
                        <i class="fa-solid fa-refresh"></i>
                        Réessayer
                    </button>
                </div>
            `;
        }

        // Filtrer les élections
        function setupFilters() {
            const typeFilter = document.getElementById('typeFilter');
            const statusFilter = document.getElementById('statusFilter');
            const ecoleFilter = document.getElementById('ecoleFilter');

            if (!typeFilter || !statusFilter || !ecoleFilter) return;

            const filterHandler = () => {
                const type = typeFilter.value;
                const status = statusFilter.value;
                const ecole = ecoleFilter.value;

                const filteredElections = allElections.filter(election => {
                    if (type !== 'all' && election.type !== type) return false;
                    if (ecole !== 'all' && election.ecole !== ecole) return false;
                    if (status !== 'all') {
                        const electionStatus = getElectionStatus(election);
                        return electionStatus === status;
                    }
                    return true;
                });

                displayElections(filteredElections);
            };

            typeFilter.addEventListener('change', filterHandler);
            statusFilter.addEventListener('change', filterHandler);
            ecoleFilter.addEventListener('change', filterHandler);
        }

        // Fermer la modale
        document.getElementById('closeModal')?.addEventListener('click', () => {
            document.getElementById('electionModal')?.classList.remove('active');
        });

        // Déconnexion
        document.getElementById('logoutBtn')?.addEventListener('click', function (e) {
            e.preventDefault();
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        });

        // Charger toutes les données
        async function loadData() {
            try {
                console.log('=== DÉBUT DU CHARGEMENT DES DONNÉES ===');

                // D'abord le profil utilisateur
                await loadUserProfile();

                // Ensuite les élections étudiant (prioritaire)
                try {
                    await loadStudentElections();
                } catch (error) {
                    console.warn('Échec du chargement des élections étudiant, continuation...');
                }

                // Puis les autres données en parallèle
                await Promise.allSettled([
                    loadAllElections(),
                    loadCandidates()
                ]);

                setupFilters();
                console.log('=== CHARGEMENT DES DONNÉES TERMINÉ ===');

            } catch (error) {
                console.error('Erreur générale lors du chargement des données:', error);
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function () {
            console.log('Document chargé, initialisation...');

            // Vérifier la configuration
            if (!API_BASE_URL || API_BASE_URL === 'undefined') {
                console.error('API_BASE_URL non configurée');
                showError('Erreur de configuration: URL API non définie');
                return;
            }

            console.log('API Base URL:', API_BASE_URL);
            loadData();
        });

        // Gérer les clics en dehors de la modale pour la fermer
        document.addEventListener('click', function (event) {
            const modal = document.getElementById('electionModal');
            if (modal && event.target === modal) {
                modal.classList.remove('active');
            }
        });
    </script>
</body>

</html>
