<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter - Élections UCAO-UUC</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --rouge-bordeaux: #7a0026;
            --rouge-bordeaux-light: #a73354;
            --bleu-nuit: #0f1a31;
            --bleu-nuit-light: #1e2b4d;
            --or: #c9a227;
            --blanc-casse: #f8f4e9;
            --gris-clair: #e5e5e5;
            --gris-moyen: #999999;
            --shadow-sm: 0 2px 8px rgba(15, 26, 49, 0.1);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--blanc-casse) 0%, #f0ebe0 100%);
            color: var(--bleu-nuit);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--bleu-nuit);
            color: white;
            padding: 1rem 2rem;
            box-shadow: var(--shadow-md);
        }

        .header-content {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--or);
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--or);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bleu-nuit);
            font-weight: bold;
        }

        .main-container {
            flex: 1;
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 2rem;
            width: 100%;
        }

        .vote-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
        }

        .election-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 3px solid var(--gris-clair);
        }

        .election-type {
            background: var(--rouge-bordeaux);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 500;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .election-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--bleu-nuit);
            margin-bottom: 0.5rem;
        }

        .election-description {
            color: var(--gris-moyen);
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .election-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--blanc-casse);
            border-radius: 15px;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-weight: 600;
            color: var(--bleu-nuit);
            margin-bottom: 0.5rem;
            display: block;
        }

        .detail-value {
            color: var(--gris-moyen);
        }

        .candidates-section {
            margin: 2rem 0;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--bleu-nuit);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .candidates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .candidate-card {
            background: white;
            border: 2px solid var(--gris-clair);
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
        }

        .candidate-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            border-color: var(--or);
        }

        .candidate-card.selected {
            border-color: var(--rouge-bordeaux);
            background: linear-gradient(135deg, rgba(122, 0, 38, 0.05) 0%, rgba(122, 0, 38, 0.02) 100%);
        }

        .candidate-card.selected::before {
            content: '✓';
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--rouge-bordeaux);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: var(--shadow-md);
        }

        .candidate-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .candidate-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--or) 0%, #e8c873 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .candidate-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--bleu-nuit);
            margin-bottom: 0.25rem;
        }

        .candidate-info {
            color: var(--gris-moyen);
            font-size: 0.9rem;
        }

        .candidate-program {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--blanc-casse);
            border-radius: 10px;
            border-left: 4px solid var(--or);
        }

        .program-title {
            font-weight: 600;
            color: var(--bleu-nuit);
            margin-bottom: 0.5rem;
        }

        .program-content {
            color: var(--bleu-nuit-light);
            font-style: italic;
            line-height: 1.5;
        }

        .vote-actions {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 3px solid var(--gris-clair);
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            transition: var(--transition);
            text-decoration: none;
            margin: 0 0.5rem;
        }

        .btn-primary {
            background: var(--rouge-bordeaux);
            color: white;
            box-shadow: 0 4px 15px rgba(122, 0, 38, 0.3);
        }

        .btn-primary:hover {
            background: var(--rouge-bordeaux-light);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(122, 0, 38, 0.4);
        }

        .btn-primary:disabled {
            background: var(--gris-moyen);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: transparent;
            color: var(--bleu-nuit);
            border: 2px solid var(--gris-clair);
        }

        .btn-secondary:hover {
            background: var(--gris-clair);
            border-color: var(--gris-moyen);
        }

        .logout-btn {
            background: transparent;
            border: 2px solid var(--or);
            color: var(--or);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background: var(--or);
            color: var(--bleu-nuit);
        }

        .footer {
            background: var(--bleu-nuit);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--or);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            padding: 1rem;
            border-radius: 10px;
            border-left: 4px solid #dc3545;
            margin: 1rem 0;
            text-align: center;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            padding: 1rem;
            border-radius: 10px;
            border-left: 4px solid #28a745;
            margin: 1rem 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .main-container {
                padding: 0 1rem;
            }

            .vote-container {
                padding: 1.5rem;
            }

            .election-title {
                font-size: 1.5rem;
            }

            .election-details {
                grid-template-columns: 1fr;
            }

            .candidates-grid {
                grid-template-columns: 1fr;
            }

            .candidate-header {
                flex-direction: column;
                text-align: center;
            }

            .candidate-avatar {
                margin-right: 0;
                margin-bottom: 1rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
                margin: 0.5rem 0;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 1rem;
            }

            .logo h1 {
                font-size: 1.2rem;
            }

            .election-title {
                font-size: 1.3rem;
            }

            .vote-container {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="https://ucao-uuc.com/logo.png" alt="Logo UCAO-UUC"
                    onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCIgdmlld0JveD0iMCAwIDUwIDUwIj48Y2lyY2xlIGN4PSIyNSIgY3k9IjI1IiByPSIyMCIgZmlsbD0iI2M5YTI3Ii8+PHRleHQgeD0iMjUiIHk9IjI4IiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTIiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IiMwZjFhMzEiPlVDQU88L3RleHQ+PC9zdmc+'">

    <!-- Main Content -->
    <div class="main-container">
        <div class="vote-container">
            <!-- Election Header -->
            <div class="election-header">
                <span class="election-type" id="electionType">ÉLECTION</span>
                <h1 class="election-title" id="electionTitle">Chargement...</h1>
                <p class="election-description" id="electionDescription"></p>
            </div>

            <!-- Election Details -->
            <div class="election-details">
                <div class="detail-item">
                    <span class="detail-label">Date de début:</span>
                    <span class="detail-value" id="startDate">--/--/---- --:--</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Date de fin:</span>
                    <span class="detail-value" id="endDate">--/--/---- --:--</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Niveau:</span>
                    <span class="detail-value" id="electionLevel">--</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Type:</span>
                    <span class="detail-value" id="electionCategory">--</span>
                </div>

            <div class="error-message" id="errorMessage" style="display: none;"></div>

            <!-- Candidates Section -->
            <div class="candidates-section">
                <h2 class="section-title">Candidats</h2>
                <p style="text-align: center; color: var(--gris-moyen); margin-bottom: 2rem;">
                    Sélectionnez le candidat pour lequel vous souhaitez voter
                </p>

                <div class="candidates-grid" id="candidatesGrid">
                    <!-- Candidates will be loaded here -->
                </div>
            </div>

            <!-- Vote Actions -->
            <div class="vote-actions">
                <button class="btn btn-secondary" id="cancelBtn">
                    <i class="fas fa-arrow-left"></i> Retour

                    <i class="fas fa-vote-yea"></i> Confirmer mon vote
                </button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Université UCAO-UUC - Système de vote sécurisé</p>
    </footer>

    <script src="config.js"></script>
    <script>
        // Configuration API
        const API_BASE = CONFIG.API.BASE_URL;
        const ELECTION_DETAILS_ENDPOINT = CONFIG.API.ENDPOINTS.ELECTION.DETAILS;
        const VOTE_TOKEN_ENDPOINT = CONFIG.API.ENDPOINTS.VOTE.TOKEN;
        const VOTE_SUBMIT_ENDPOINT = CONFIG.API.ENDPOINTS.VOTE.SUBMIT;
        const STUDENT_INFO_ENDPOINT = CONFIG.API.ENDPOINTS.STUDENT.INFO;

        // Éléments DOM
        const electionType = document.getElementById('electionType');
        const electionTitle = document.getElementById('electionTitle');
        const electionDescription = document.getElementById('electionDescription');
        const startDate = document.getElementById('startDate');
        const endDate = document.getElementById('endDate');
        const electionLevel = document.getElementById('electionLevel');
        const electionCategory = document.getElementById('electionCategory');
        const candidatesGrid = document.getElementById('candidatesGrid');
        const voteBtn = document.getElementById('voteBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const errorMessage = document.getElementById('errorMessage');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const logoutBtn = document.getElementById('logoutBtn');

        // Variables globales
        let currentElection = null;
        let selectedCandidate = null;
        let studentData = null;
        const urlParams = new URLSearchParams(window.location.search);
        const electionId = urlParams.get('id');

        const token = localStorage.getItem('token');
        // Fonctions d'authentification 
        const STUDENT_AUTH = {
            /**
             * Vérifie si l'étudiant est connecté
             */
            isAuthenticated: () => {
                try {
                    if (!token) return false;

                    const payload = JSON.parse(atob(token.split('.')[1]));
                    const now = Date.now() / 1000;
                    return payload.exp > now;
                } catch (error) {
                    console.error('Erreur de vérification d\'authentification:', error);
                    return false;
                }
            },

            /**
             * Vérifie le rôle de l'étudiant
             */
            getUserRole: () => {
                try {
                    if (!token) return null;

                    const payload = JSON.parse(atob(token.split('.')[1]));
                    return payload.role;
                } catch (error) {
                    console.error('Erreur de récupération du rôle:', error);
                    return null;
                }
            },

            /**
             * Déconnexion de l'étudiant
             */
            logout: () => {
                localStorage.removeItem('token');
                window.location.href = '/user/login';
            }
        };

        // Vérification de l'authentification et du rôle
        const role = STUDENT_AUTH.getUserRole();
        const isAuth = STUDENT_AUTH.isAuthenticated();

        if (!isAuth) {
            console.log('Non authentifié, redirection vers /user/login');
            window.location.href = '/user/login';
            return;
        }

        if (role !== 'ETUDIANT') {
            console.log('Rôle insuffisant, redirection vers /unauthorized');
            window.location.href = '/unauthorized.html';
            return;
        }



        if (!electionId) {
            showError('Aucune élection spécifiée');
        }

        // Charger les informations
        async function loadPageData() {
            showLoading();
            try {
                await Promise.all([
                    loadStudentInfo(),
                    loadElectionDetails(),
                    loadCandidates()
                ]);
            } catch (error) {
                console.error('Erreur chargement page:', error);
                showError('Erreur de chargement des données');
            } finally {
                hideLoading();
            }
        }

        // Charger informations étudiant
        async function loadStudentInfo() {
            try {
                const response = await fetch(`${API_BASE}${STUDENT_INFO_ENDPOINT}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    studentData = await response.json();
                    displayStudentInfo();
                }
            } catch (error) {
                console.error('Erreur chargement info étudiant:', error);
            }
        }

        function displayStudentInfo() {
            if (studentData) {
                const initials = (studentData.prenom?.[0] || 'É') + (studentData.nom?.[0] || '');
                userAvatar.textContent = initials;
                userName.textContent = `${studentData.prenom || 'Étudiant'} ${studentData.nom || ''}`.trim();
            }
        }

        // Charger détails de l'élection
        async function loadElectionDetails() {
            try {
                const response = await fetch(`${API_BASE}${ELECTION_DETAILS_ENDPOINT}/${electionId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Erreur de chargement');

                currentElection = await response.json();
                displayElectionDetails();
            } catch (error) {
                console.error('Erreur:', error);
                throw error;
            }
        }

        function displayElectionDetails() {
            if (!currentElection) return;

            electionType.textContent = getElectionTypeText(currentElection.type);
            electionTitle.textContent = currentElection.titre;
            electionDescription.textContent = currentElection.description || '';

            startDate.textContent = formatDate(currentElection.dateDebut);
            endDate.textContent = formatDate(currentElection.dateFin);
            electionLevel.textContent = `Niveau ${currentElection.niveau}`;
            electionCategory.textContent = getElectionCategory(currentElection);
        }

        function getElectionTypeText(type) {
            const types = {
                'SALLE': 'ÉLECTION DE SALLE',
                'ECOLE': 'ÉLECTION D\'ÉCOLE',
                'UNIVERSITE': 'ÉLECTION UNIVERSITAIRE'
            };
            return types[type] || type;
        }

        function getElectionCategory(election) {
            if (election.type === 'SALLE') {
                return `${election.filiere} - Licence ${election.annee}`;
            } else if (election.type === 'ECOLE') {
                return election.ecole;
            }
            return 'Université UCAO-UUC';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Charger les candidats
        async function loadCandidates() {
            try {
                if (!currentElection.candidates || currentElection.candidates.length === 0) {
                    candidatesGrid.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 2rem; color: var(--gris-moyen);">
                            <i class="fas fa-user-slash" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                            <h3>Aucun candidat</h3>
                            <p>Aucun candidat n'est présenté pour cette élection.</p>
                        </div>
                    `;
                    return;
                }

                displayCandidates(currentElection.candidates);
            } catch (error) {
                console.error('Erreur:', error);
                throw error;
            }
        }

        function displayCandidates(candidates) {
            candidatesGrid.innerHTML = '';
            candidates.forEach(candidate => {
                const candidateCard = document.createElement('div');
                candidateCard.className = 'candidate-card';
                candidateCard.innerHTML = `
                    <div class="candidate-header">
                        <div class="candidate-avatar">
                            ${(candidate.prenom?.[0] || '') + (candidate.nom?.[0] || '')}
                        </div>
                        <div>
                            <div class="candidate-name">${candidate.prenom} ${candidate.nom}</div>
                            <div class="candidate-info">
                                ${candidate.user?.etudiant?.filiere || 'Non spécifié'} • 
                                Licence ${candidate.user?.etudiant?.annee || 'N/A'}
                            </div>
                        </div>
                    </div>
                    ${candidate.program ? `
                        <div class="candidate-program">
                            <div class="program-title">Programme électoral:</div>
                            <div class="program-content">"${candidate.program}"</div>
                        </div>
                    ` : ''}
                `;

                candidateCard.addEventListener('click', () => {
                    selectCandidate(candidate.id, candidateCard);
                });

                candidatesGrid.appendChild(candidateCard);
            });
        }

        function selectCandidate(candidateId, cardElement) {
            selectedCandidate = candidateId;

            // Désélectionner toutes les cartes
            document.querySelectorAll('.candidate-card').forEach(card => {
                card.classList.remove('selected');
            });

            // Sélectionner la carte cliquée
            cardElement.classList.add('selected');

            // Activer le bouton de vote
            voteBtn.disabled = false;
        }

        // Soumettre le vote
        async function submitVote() {
            if (!selectedCandidate) return;

            showLoading();
            try {
                // Récupérer un token de vote
                const tokenResponse = await fetch(`${API_BASE}${VOTE_TOKEN_ENDPOINT}/${electionId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!tokenResponse.ok) {
                    throw new Error('Erreur de génération du token de vote');
                }

                const voteTokenData = await tokenResponse.json();

                // Soumettre le vote
                const voteResponse = await fetch(`${API_BASE}${VOTE_SUBMIT_ENDPOINT}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        electionId: electionId,
                        candidateId: selectedCandidate,
                        voteToken: voteTokenData.token
                    })
                });

                if (!voteResponse.ok) {
                    const errorData = await voteResponse.json();
                    throw new Error(errorData.message || 'Erreur lors du vote');
                }

                // Succès
                showSuccess('Vote enregistré avec succès !');
                setTimeout(() => {
                    window.location.href = 'student-dashboard.html';
                }, 2000);

            } catch (error) {
                console.error('Erreur vote:', error);
                showError(`Erreur: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        // Utilitaires
        function showLoading() {
            loadingOverlay.classList.add('active');
        }

        function hideLoading() {
            loadingOverlay.classList.remove('active');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            errorMessage.style.display = 'block';
            errorMessage.textContent = message;
            errorMessage.className = 'success-message';
        }

        // Gestionnaires d'événements
        voteBtn.addEventListener('click', submitVote);

        cancelBtn.addEventListener('click', () => {
            window.location.href = 'student-dashboard.html';
        });

        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('studentToken');
            window.location.href = 'login.html';
        });

        // Initialisation
        document.addEventListener('DOMContentLoaded', loadPageData);
    </script>
</body>

</html>
