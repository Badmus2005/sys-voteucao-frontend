<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Élections - UCAO-UUC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --rouge-bordeaux: #800020;
            --bleu-nuit: #1a2a4a;
            --blanc-casse: #f8f4e9;
            --or: #d4af37;
            --or-clair: #e8d9a0;
            --gris-clair: #f0f0f0;
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--gris-clair);
            color: var(--bleu-nuit);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--rouge-bordeaux), var(--bleu-nuit));
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--box-shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            font-size: 1.5rem;
            color: var(--or);
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .user-nav {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .user-nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            transition: var(--transition);
        }

        .user-nav a:hover {
            color: var(--or);
            transform: translateY(-2px);
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h2 {
            color: var(--bleu-nuit);
            font-size: 1.8rem;
            font-weight: 600;
            position: relative;
            padding-bottom: 0.5rem;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--or);
            border-radius: 3px;
        }

        .refresh-btn {
            background-color: var(--bleu-nuit);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .refresh-btn:hover {
            background-color: var(--rouge-bordeaux);
            transform: translateY(-2px);
        }

        .election-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            padding: 1.5rem;
            border-top: 5px solid var(--or);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .card h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--bleu-nuit);
            margin-bottom: 0.5rem;
        }

        .card-badge {
            background-color: var(--or-clair);
            color: var(--bleu-nuit);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .card-content {
            flex: 1;
        }

        .card p {
            margin-bottom: 0.8rem;
            color: #555;
        }

        .card strong {
            color: var(--bleu-nuit);
            font-weight: 500;
        }

        .card-footer {
            margin-top: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-vote {
            background-color: var(--or);
            color: var(--bleu-nuit);
        }

        .btn-vote:hover {
            background-color: var(--rouge-bordeaux);
            color: white;
            transform: translateY(-2px);
        }

        .btn-result {
            background-color: var(--bleu-nuit);
            color: white;
        }

        .btn-result:hover {
            background-color: var(--rouge-bordeaux);
            transform: translateY(-2px);
        }

        .btn-disabled {
            background-color: #e0e0e0;
            color: #999;
            cursor: not-allowed;
        }

        .date-info {
            font-size: 0.9rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--or-clair);
            border-top: 4px solid var(--or);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--or);
            margin-bottom: 1rem;
        }

        .empty-state p {
            font-size: 1.1rem;
            color: #666;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
                text-align: center;
            }

            .user-nav {
                width: 100%;
                justify-content: center;
            }

            main {
                padding: 1rem;
            }

            .election-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <i class="fas fa-vote-yea"></i>
            <h1>Plateforme Électorale - UCAO-UUC</h1>
        </div>
        <nav class="user-nav">
            <span id="studentName"><i class="fas fa-user"></i> Étudiant</span>
            <a href="profil.html"><i class="fas fa-user-cog"></i> Profil</a>
            <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
        </nav>
    </header>

    <main>
        <div class="page-header">
            <h2>Vos élections disponibles</h2>
            <button class="refresh-btn" onclick="loadElections()">
                <i class="fas fa-sync-alt"></i> Actualiser
            </button>
        </div>

        <div class="election-list" id="electionList">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <!-- Configuration et scripts -->
    <script src="config.js"></script>
    <script>
        // Attendre que la configuration soit chargée
        document.addEventListener('DOMContentLoaded', function() {
            // Utiliser la configuration centralisée
            const API_BASE = CONFIG.API.BASE_URL;
            const ELECTION_LIST_ENDPOINT = CONFIG.API.ENDPOINTS.ELECTION.LIST;
            
            // Simuler le nom de l'étudiant connecté
            const studentName = localStorage.getItem('studentName') || 'Étudiant';
            document.getElementById('studentName').innerHTML = `<i class="fas fa-user"></i> ${studentName}`;
            
                    // Charger les élections au démarrage (déjà appelé dans DOMContentLoaded)
        });

        async function loadElections() {
            const list = document.getElementById('electionList');
            list.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            `;

            try {
                // Simulation de données - À remplacer par votre appel API réel
                const elections = await mockApiCall();

                list.innerHTML = '';

                if (elections.length === 0) {
                    list.innerHTML = `
                        <div class="empty-state">
                            <i class="far fa-calendar-times"></i>
                            <p>Aucune élection disponible pour votre filière et année.</p>
                        </div>
                    `;
                    return;
                }

                elections.forEach(election => {
                    const card = document.createElement('div');
                    card.classList.add('card');

                    const now = new Date();
                    const endDate = new Date(election.dateFin);
                    const isEnded = now > endDate;

                    card.innerHTML = `
                        <div class="card-header">
                            <h3>${election.nom}</h3>
                            <span class="card-badge">
                                ${election.ouvert ? (isEnded ? 'Terminée' : 'En cours') : 'À venir'}
                            </span>
                        </div>
                        <div class="card-content">
                            <p><strong>Description :</strong> ${election.description}</p>
                            <p class="date-info">
                                <i class="far fa-calendar-alt"></i> 
                                <strong>Fin du vote :</strong> ${endDate.toLocaleDateString('fr-FR', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })}
                            </p>
                        </div>
                        <div class="card-footer">
                            ${election.ouvert && !election.dejaVote && !isEnded
                            ? `<button class="btn btn-vote" onclick="vote(${election.id})">
                                    <i class="fas fa-vote-yea"></i> Voter
                                   </button>`
                            : election.dejaVote || isEnded
                                ? `<button class="btn btn-result" onclick="result(${election.id})">
                                        <i class="fas fa-poll"></i> Résultats
                                       </button>`
                                : `<span class="date-info">
                                        <i class="far fa-clock"></i> Élection non ouverte
                                       </span>`
                        }
                            <span class="date-info">
                                <i class="fas fa-users"></i> ${election.candidats} candidat(s)
                            </span>
                        </div>
                    `;

                    list.appendChild(card);
                });

            } catch (error) {
                list.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>${error.message}</p>
                        <button class="btn btn-vote" onclick="loadElections()">
                            <i class="fas fa-sync-alt"></i> Réessayer
                        </button>
                    </div>
                `;
            }
        }

        // Fonction de simulation d'API - À supprimer en production
        async function mockApiCall() {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve([
                        {
                            id: 1,
                            nom: "Élection BDE 2023",
                            description: "Élection du Bureau des Étudiants pour l'année 2023-2024",
                            dateFin: "2023-12-15T23:59:00",
                            ouvert: true,
                            dejaVote: false,
                            candidats: 5
                        },
                        {
                            id: 2,
                            nom: "Représentants de filière",
                            description: "Élection des représentants étudiants par filière",
                            dateFin: "2023-11-30T23:59:00",
                            ouvert: true,
                            dejaVote: true,
                            candidats: 3
                        },
                        {
                            id: 3,
                            nom: "Conseil d'administration",
                            description: "Élection des représentants étudiants au conseil d'administration",
                            dateFin: "2024-01-20T23:59:00",
                            ouvert: false,
                            dejaVote: false,
                            candidats: 8
                        }
                    ]);
                }, 800);
            });
        }

        function vote(id) {
            window.location.href = `vote.html?id=${id}`;
        }

        function result(id) {
            window.location.href = `resultats.html?id=${id}`;
        }

        // Charger les élections au démarrage
        loadElections();
    </script>
</body>

</html>
