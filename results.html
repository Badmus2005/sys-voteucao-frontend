<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©sultats - UCAO-UUC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        :root {
            --rouge-bordeaux: #800020;
            --bleu-nuit: #1a2a4a;
            --blanc-casse: #f8f4e9;
            --or: #d4af37;
            --vert-success: #28a745;
            --rouge-danger: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--blanc-casse);
            color: var(--bleu-nuit);
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--bleu-nuit), #2a3a5a);
            color: white;
            padding: 25px 0;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .results-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .results-header {
            background: linear-gradient(135deg, var(--or), #e6c200);
            color: var(--bleu-nuit);
            padding: 25px;
            text-align: center;
        }

        .results-header h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .election-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 25px;
            background: #f8f9fa;
        }

        .info-item {
            text-align: center;
        }

        .info-item strong {
            display: block;
            color: var(--rouge-bordeaux);
            font-size: 1.2rem;
        }

        .candidates-results {
            padding: 25px;
        }

        .candidate-result {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .candidate-result:hover {
            border-color: var(--or);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
        }

        .candidate-result.winner {
            border-color: var(--vert-success);
            background-color: #f8fff9;
        }

        .candidate-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
            border: 3px solid var(--or);
        }

        .candidate-info {
            flex: 1;
        }

        .candidate-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--bleu-nuit);
            margin-bottom: 5px;
        }

        .candidate-details {
            color: #666;
            margin-bottom: 10px;
        }

        .vote-stats {
            text-align: right;
        }

        .vote-count {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--rouge-bordeaux);
        }

        .vote-percentage {
            color: #666;
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e1e5e9;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, var(--or), #e6c200);
            transition: width 0.3s ease;
        }

        .winner-badge {
            background: var(--vert-success);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 50px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--rouge-bordeaux);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .back-button {
            background: linear-gradient(135deg, var(--rouge-bordeaux), #a00030);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(128, 0, 32, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üìä R√©sultats des √âlections</h1>
            <p>UCAO-UUC - R√©sultats en Temps R√©el</p>
        </header>

        <a href="user_index.html" class="back-button">‚Üê Retour aux √©lections</a>

        <div id="alert" class="alert"></div>

        <div id="resultsContainer">
            <!-- Les r√©sultats seront charg√©s ici -->
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Chargement des r√©sultats...</p>
        </div>
    </div>

    <!-- Configuration et scripts -->
    <script src="config.js"></script>
    <script>
        // Attendre que la configuration soit charg√©e
        document.addEventListener('DOMContentLoaded', function() {
            // Utiliser la configuration centralis√©e
            const API_BASE = CONFIG.API.BASE_URL;
            const VOTE_RESULTS_ENDPOINT = CONFIG.API.ENDPOINTS.VOTE.RESULTS;

            // R√©cup√©rer l'ID de l'√©lection depuis l'URL
            const urlParams = new URLSearchParams(window.location.search);
            const electionId = urlParams.get('electionId');

            // √âl√©ments DOM
            const alert = document.getElementById('alert');
            const loading = document.getElementById('loading');
            const resultsContainer = document.getElementById('resultsContainer');

            function showAlert(message, type = 'error') {
                alert.textContent = message;
                alert.className = `alert alert-${type}`;
                alert.style.display = 'block';

                setTimeout(() => {
                    alert.style.display = 'none';
                }, CONFIG.NOTIFICATIONS.AUTO_HIDE_DELAY);
            }

            function showLoading(show) {
                loading.style.display = show ? 'block' : 'none';
            }

            async function loadResults() {
                if (!electionId) {
                    showAlert(CONFIG.MESSAGES.ERROR.NOT_FOUND);
                    return;
                }

                showLoading(true);
                resultsContainer.innerHTML = '';

                try {
                    const response = await fetch(`${API_BASE}${VOTE_RESULTS_ENDPOINT(electionId)}`);
                    
                    if (!response.ok) {
                        throw new Error(CONFIG.MESSAGES.ERROR.NOT_FOUND);
                    }

                    const data = await response.json();
                    displayResults(data);

                } catch (error) {
                    console.error('Erreur:', error);
                    showAlert(CONFIG.MESSAGES.ERROR.SERVER_ERROR);
                } finally {
                    showLoading(false);
                }
            }

            function displayResults(data) {
                const { election, results, totalVotes } = data;
                
                // Trouver le gagnant (celui avec le plus de votes)
                const winner = results.length > 0 ? results.reduce((prev, current) => 
                    (prev.voteCount > current.voteCount) ? prev : current
                ) : null;

                resultsContainer.innerHTML = `
                    <div class="results-card">
                        <div class="results-header">
                            <h2>${election.titre}</h2>
                            <p>${election.description || 'Aucune description disponible'}</p>
                        </div>
                        
                        <div class="election-info">
                            <div class="info-item">
                                <strong>Type</strong>
                                <span>${election.type}</span>
                            </div>
                            <div class="info-item">
                                <strong>Date de d√©but</strong>
                                <span>${UTILS.formatDate(election.dateDebut, { year: 'numeric', month: 'long', day: 'numeric' })}</span>
                            </div>
                            <div class="info-item">
                                <strong>Date de fin</strong>
                                <span>${UTILS.formatDate(election.dateFin, { year: 'numeric', month: 'long', day: 'numeric' })}</span>
                            </div>
                            <div class="info-item">
                                <strong>Total des votes</strong>
                                <span>${UTILS.formatNumber(totalVotes)}</span>
                            </div>
                        </div>

                        <div class="candidates-results">
                            <h3>üìä R√©sultats des candidats</h3>
                            
                            ${results.length > 0 ? `
                                ${results.map(candidate => {
                                    const percentage = totalVotes > 0 ? UTILS.calculatePercentage(candidate.voteCount, totalVotes) : 0;
                                    const isWinner = winner && candidate.id === winner.id;
                                    
                                    return `
                                        <div class="candidate-result ${isWinner ? 'winner' : ''}">
                                            <img src="${candidate.photoUrl || 'https://via.placeholder.com/80x80?text=Photo'}" 
                                                 alt="${candidate.prenom} ${candidate.nom}" 
                                                 class="candidate-photo">
                                            
                                            <div class="candidate-info">
                                                <div class="candidate-name">
                                                    ${candidate.prenom} ${candidate.nom}
                                                    ${isWinner ? '<span class="winner-badge">üèÜ Gagnant</span>' : ''}
                                                </div>
                                                <div class="candidate-details">
                                                    ${candidate.user.etudiant.filiere} - ${candidate.user.etudiant.annee}√®me ann√©e
                                                </div>
                                                <div class="progress-bar">
                                                    <div class="progress-fill" style="width: ${percentage}%"></div>
                                                </div>
                                            </div>
                                            
                                            <div class="vote-stats">
                                                <div class="vote-count">${UTILS.formatNumber(candidate.voteCount)}</div>
                                                <div class="vote-percentage">${percentage}%</div>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            ` : `
                                <div style="text-align: center; padding: 50px; color: #666;">
                                    <div style="font-size: 3rem; margin-bottom: 20px;">üìù</div>
                                    <p>Aucun r√©sultat disponible pour cette √©lection</p>
                                </div>
                            `}
                        </div>
                    </div>
                `;
            }

            // Charger les r√©sultats au chargement de la page
            if (electionId) {
                loadResults();
            } else {
                showAlert(CONFIG.MESSAGES.ERROR.NOT_FOUND);
            }
        });
    </script>
</body>

</html>
