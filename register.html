<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - UCAO-UUC</title>
    <style>
        :root {
            --rouge-bordeaux: #800020;
            --bleu-nuit: #1a2a4a;
            --blanc-casse: #f8f4e9;
            --or: #d4af37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://source.unsplash.com/random/1920x1080/?campus') no-repeat center center fixed;
            background-size: cover;
            color: var(--bleu-nuit);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-top: 5px solid var(--rouge-bordeaux);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: var(--bleu-nuit);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--bleu-nuit);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--or);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.3);
            outline: none;
        }

        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--rouge-bordeaux), #a00030);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(128, 0, 32, 0.3);
        }

        .btn-register:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .register-footer {
            text-align: center;
            margin-top: 20px;
        }

        .register-footer a {
            color: var(--rouge-bordeaux);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .register-footer a:hover {
            color: var(--or);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--rouge-bordeaux);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Inscription UCAO-UUC</h1>
            <p>Créez votre compte étudiant</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Inscription en cours...</p>
        </div>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="matricule">Matricule</label>
                <input type="text" id="matricule" name="matricule" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="filiere">Filière</label>
                    <select id="filiere" name="filiere" required>
                        <option value="">Sélectionnez une filière</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="annee">Année</label>
                    <select id="annee" name="annee" required>
                        <option value="">Sélectionnez une année</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
            </div>

            <div class="form-group">
                <label for="code">Code d'inscription</label>
                <input type="text" id="code" name="code" required>
            </div>

            <button type="submit" class="btn-register" id="registerBtn">
                S'inscrire
            </button>
        </form>

        <div class="register-footer">
            <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
            <p><a href="index.html">← Retour à l'accueil</a></p>
        </div>
    </div>

    <!-- Configuration et scripts -->
    <script src="config.js"></script>
    <script>
        // Attendre que la configuration soit chargée
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loading = document.getElementById('loading');
            const registerBtn = document.getElementById('registerBtn');

            // Utiliser la configuration centralisée
            const API_BASE = CONFIG.API.BASE_URL;
            const REGISTER_ENDPOINT = CONFIG.API.ENDPOINTS.AUTH.REGISTER;

            // Remplir les options des filières et années
            const filiereSelect = document.getElementById('filiere');
            const anneeSelect = document.getElementById('annee');

            CONFIG.ACADEMIC.FILIERES.forEach(filiere => {
                const option = document.createElement('option');
                option.value = filiere;
                option.textContent = filiere;
                filiereSelect.appendChild(option);
            });

            CONFIG.ACADEMIC.ANNEES.forEach(annee => {
                const option = document.createElement('option');
                option.value = annee;
                option.textContent = `${annee}ème année`;
                anneeSelect.appendChild(option);
            });

            function showMessage(message, type) {
                if (type === 'error') {
                    errorMessage.textContent = message;
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                } else {
                    successMessage.textContent = message;
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                }
            }

            function showLoading(show) {
                loading.style.display = show ? 'block' : 'none';
                registerBtn.disabled = show;
            }

            function validateForm() {
                const nom = document.getElementById('nom').value.trim();
                const prenom = document.getElementById('prenom').value.trim();
                const email = document.getElementById('email').value.trim();
                const matricule = document.getElementById('matricule').value.trim();
                const filiere = document.getElementById('filiere').value;
                const annee = document.getElementById('annee').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const code = document.getElementById('code').value.trim();

                if (!nom || !prenom || !email || !matricule || !filiere || !annee || !password || !confirmPassword || !code) {
                    showMessage(CONFIG.MESSAGES.VALIDATION.REQUIRED_FIELD, 'error');
                    return false;
                }

                if (!UTILS.isValidEmail(email)) {
                    showMessage(CONFIG.MESSAGES.VALIDATION.INVALID_EMAIL, 'error');
                    return false;
                }

                if (password.length < CONFIG.SECURITY.PASSWORD_MIN_LENGTH) {
                    showMessage(CONFIG.MESSAGES.VALIDATION.PASSWORD_TOO_SHORT, 'error');
                    return false;
                }

                if (password !== confirmPassword) {
                    showMessage(CONFIG.MESSAGES.VALIDATION.PASSWORDS_DONT_MATCH, 'error');
                    return false;
                }

                return true;
            }

            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                if (!validateForm()) {
                    return;
                }

                const formData = {
                    nom: document.getElementById('nom').value.trim(),
                    prenom: document.getElementById('prenom').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    matricule: document.getElementById('matricule').value.trim(),
                    filiere: document.getElementById('filiere').value,
                    annee: parseInt(document.getElementById('annee').value),
                    password: document.getElementById('password').value,
                    code: document.getElementById('code').value.trim()
                };

                showLoading(true);
                showMessage('', 'error');
                showMessage('', 'success');

                try {
                    const response = await fetch(`${API_BASE}${REGISTER_ENDPOINT}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showMessage(CONFIG.MESSAGES.SUCCESS.REGISTER, 'success');
                        
                        // Rediriger vers la page de connexion
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } else {
                        showMessage(data.message || CONFIG.MESSAGES.ERROR.REGISTER_FAILED, 'error');
                    }
                } catch (error) {
                    console.error('Erreur d\'inscription:', error);
                    showMessage(CONFIG.MESSAGES.ERROR.NETWORK_ERROR, 'error');
                } finally {
                    showLoading(false);
                }
            });
        });
    </script>
</body>

</html>
