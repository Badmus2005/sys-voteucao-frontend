<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inscription - UCAO-UUC</title>
    <style>
        :root {
            --rouge-bordeaux: #800020;
            --bleu-nuit: #1a2a4a;
            --blanc-casse: #f8f4e9;
            --or: #d4af37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://source.unsplash.com/random/1920x1080/?campus') no-repeat center center fixed;
            background-size: cover;
            color: var(--bleu-nuit);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-top: 5px solid var(--or);
            animation: fadeIn 0.8s ease-out;
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: var(--bleu-nuit);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn-register {
            width: 100%;
            padding: 15px;
            background-color: var(--or);
            color: var(--bleu-nuit);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-register:hover {
            background-color: var(--rouge-bordeaux);
            color: white;
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .register-container {
                padding: 30px 20px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Créer un compte</h1>
            <p>Rejoignez la communauté UCAO-UUC</p>
        </div>
        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required />
                </div>
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required />
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" name="confirmPassword" required />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="filiere">Filière</label>
                    <input type="text" id="filiere" name="filiere" required />
                </div>

                <div class="form-group">
                    <label for="annee">Année</label>
                    <select id="annee" name="annee" required>
                        <option value="">Sélectionnez...</option>
                        <option value="1">1ère année</option>
                        <option value="2">2ème année</option>
                        <option value="3">3ème année</option>
                        <option value="4">4ème année</option>
                        <option value="5">5ème année</option>
                    </select>
                </div>
            </div>

            <div id="matricule-group" class="form-group" style="display: none;">
                <label id="matricule-label" for="matricule">Matricule (ex: UCAO-XXX-XXX)</label>
                <input type="text" id="matricule" name="matricule" placeholder="UCAO-XXX-XXX" />
            </div>

            <button type="submit" class="btn-register">S'inscrire</button>
        </form>
    </div>

    <script>
        const anneeSelect = document.getElementById('annee');
        const matriculeGroup = document.getElementById('matricule-group');
        const matriculeInput = document.getElementById('matricule');
        // Charger la config globale
        const API_BASE = window.CONFIG?.API?.BASE_URL || 'https://sys-voteucao-backend-production.up.railway.app';

        anneeSelect.addEventListener('change', () => {
            if (anneeSelect.value === '1') {
                matriculeGroup.style.display = 'block';
                document.getElementById('matricule-label').textContent = "Code d'inscription (ex: UCAO-XXXX-XXXX)";
                matriculeInput.placeholder = "UCAO-XXXX-XXXX";
                matriculeInput.required = true;
            } else {
                matriculeGroup.style.display = 'block';
                document.getElementById('matricule-label').textContent = "Matricule (ex: UCAO-XXX-XXX)";
                matriculeInput.placeholder = "UCAO-XXX-XXX";
                matriculeInput.required = true;
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();

            if (password !== confirmPassword) {
                alert('Les mots de passe ne correspondent pas !');
                return;
            }

            const annee = anneeSelect.value;
            const matriculeOrCode = matriculeInput.value.trim();

            if (matriculeOrCode === '') {
                alert(annee === '1' ? "Veuillez saisir votre code d'inscription." : "Veuillez saisir votre matricule.");
                return;
            }

            // Récupération des autres champs
            const prenom = document.getElementById('prenom').value.trim();
            const nom = document.getElementById('nom').value.trim();
            const email = document.getElementById('email').value.trim();
            const filiere = document.getElementById('filiere').value.trim();

            // Préparation de la charge utile
            const payload = {
                prenom,
                nom,
                email,
                password,
                filiere,
                annee: parseInt(annee),
            };
            if (annee === '1') {
                payload.codeInscription = matriculeOrCode;
            } else {
                payload.matricule = matriculeOrCode;
            }

            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    alert('Erreur : ' + (errorData.message || 'Inscription impossible'));
                    return;
                }

                alert('Inscription réussie ! Vous pouvez maintenant vous connecter.');
                window.location.href = 'userLogin.html';
            } catch (err) {
                alert('Erreur réseau ou serveur : ' + err.message);
            }
        });
    </script>
</body>

</html>
