<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - UCAO-UUC</title>
    <style>
        :root {
            --rouge-bordeaux: #800020;
            --bleu-nuit: #1a2a4a;
            --blanc-casse: #f8f4e9;
            --or: #d4af37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            color: var(--bleu-nuit);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Changé pour permettre le défilement */
            padding: 20px;
            position: relative;
            background-color: var(--blanc-casse);
            overflow-x: hidden;
            /* Empêche le défilement horizontal */
        }

        /* Arrière-plan fixe avec superposition */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-color: rgba(248, 244, 233, 0.8);
            /* Couche semi-transparente */
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background-image: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.15;
        }

        .register-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border-top: 5px solid var(--rouge-bordeaux);
            animation: fadeIn 0.8s ease-out;
            margin: 40px 0;
            /* Espacement vertical */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: var(--rouge-bordeaux);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .register-header p {
            color: var(--bleu-nuit);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--bleu-nuit);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--or);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.3);
            outline: none;
        }

        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--rouge-bordeaux), #a00030);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(128, 0, 32, 0.3);
        }

        .btn-register:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .register-footer {
            text-align: center;
            margin-top: 20px;
            color: var(--bleu-nuit);
        }

        .register-footer a {
            color: var(--rouge-bordeaux);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .register-footer a:hover {
            color: var(--or);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--rouge-bordeaux);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .register-container {
                padding: 25px;
                margin: 20px 0;
            }

            body {
                padding: 10px;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 20px;
            }

            .register-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Arrière-plan fixe -->
    <div class="background-image" aria-hidden="true"></div>
    <div class="background-overlay" aria-hidden="true"></div>

    <div class="register-container">
        <div class="register-header">
            <h1>Inscription UCAO-UUC</h1>
            <p>Créez votre compte étudiant</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Inscription en cours...</p>
        </div>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="ecole">École/Faculté</label>
                <select id="ecole" name="ecole" required>
                    <option value="">Sélectionnez votre école/faculté</option>
                </select>
            </div>

            <div class="form-group">
                <label for="filiere">Filière</label>
                <select id="filiere" name="filiere" required>
                    <option value="">Sélectionnez votre filière</option>
                </select>
            </div>

            <div class="form-group">
                <label for="annee">Année d'étude</label>
                <select id="annee" name="annee" required>
                    <option value="">Sélectionnez votre année</option>
                </select>
            </div>

            <div class="form-group" id="matriculeGroup" style="display:none;">
                <label for="matricule">Matricule</label>
                <input type="text" id="matricule" name="matricule">
            </div>

            <div class="form-group" id="codeGroup" style="display:none;">
                <label for="code">Code d'inscription</label>
                <input type="text" id="code" name="code">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
            </div>

            <button type="submit" class="btn-register" id="registerBtn">
                S'inscrire
            </button>
        </form>

        <div class="register-footer">
            <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
            <p><a href="index.html">← Retour à l'accueil</a></p>
        </div>
    </div>

    <script src="config.js"></script>
    <script>document.addEventListener('DOMContentLoaded', function () {
            // Animation du slider d'arrière-plan
            const backgroundImages = document.querySelectorAll('.background-slider img');
            let currentImage = 0;

            function changeBackground() {
                backgroundImages[currentImage].classList.remove('active');
                currentImage = (currentImage + 1) % backgroundImages.length;
                backgroundImages[currentImage].classList.add('active');
            }

            setInterval(changeBackground, 5000);

            // Références aux éléments du formulaire
            const registerForm = document.getElementById('registerForm');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loading = document.getElementById('loading');
            const registerBtn = document.getElementById('registerBtn');
            const ecoleSelect = document.getElementById('ecole');
            const filiereSelect = document.getElementById('filiere');
            const anneeSelect = document.getElementById('annee');
            const matriculeGroup = document.getElementById('matriculeGroup');
            const codeGroup = document.getElementById('codeGroup');
            const matriculeInput = document.getElementById('matricule');
            const codeInput = document.getElementById('code');

            // Remplir les écoles
            CONFIG.ACADEMIC.ECOLES.forEach(ecole => {
                const option = document.createElement('option');
                option.value = ecole;
                option.textContent = ecole;
                ecoleSelect.appendChild(option);
            });

            // Remplir les filières (toutes disponibles au départ)
            CONFIG.ACADEMIC.FILIERES.forEach(filiere => {
                const option = document.createElement('option');
                option.value = filiere;
                option.textContent = filiere;
                filiereSelect.appendChild(option);
            });

            // Remplir les années
            CONFIG.ACADEMIC.ANNEES.forEach(annee => {
                const option = document.createElement('option');
                option.value = annee;

                option.textContent = `$ {
                            annee
                        }
    
                        ère année`;

                if (annee > 1) {
                    option.textContent = `$ {
                                annee
                            }
    
                            ème année`;
                }

                anneeSelect.appendChild(option);
            });

            // Gérer le changement d'année
            anneeSelect.addEventListener('change', function () {
                if (this.value === "1") {
                    // 1ère année
                    codeGroup.style.display = 'block';
                    matriculeGroup.style.display = 'none';
                    codeInput.required = true;
                    matriculeInput.required = false;
                    codeInput.value = '';
                }

                else if (this.value && this.value !== "1") {
                    // 2ème année et plus
                    codeGroup.style.display = 'none';
                    matriculeGroup.style.display = 'block';
                    codeInput.required = false;
                    matriculeInput.required = true;
                    matriculeInput.value = '';
                }

                else {
                    // Aucune sélection
                    codeGroup.style.display = 'none';
                    matriculeGroup.style.display = 'none';
                }
            });

            function showMessage(message, type) {
                if (type === 'error') {
                    errorMessage.textContent = message;
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                }

                else {
                    successMessage.textContent = message;
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                }
            }

            function showLoading(show) {
                loading.style.display = show ? 'block' : 'none';
                registerBtn.disabled = show;
            }

            function validateForm() {
                const nom = document.getElementById('nom').value.trim();
                const prenom = document.getElementById('prenom').value.trim();
                const email = document.getElementById('email').value.trim();
                const ecole = document.getElementById('ecole').value;
                const filiere = document.getElementById('filiere').value;
                const annee = document.getElementById('annee').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const matricule = document.getElementById('matricule').value.trim();
                const code = document.getElementById('code').value.trim();

                if (!nom || !prenom || !email || !ecole || !filiere || !annee || !password || !confirmPassword) {
                    showMessage(CONFIG.MESSAGES.VALIDATION.REQUIRED_FIELD, 'error');
                    return false;
                }

                if (annee === "1" && !code) {
                    showMessage(CONFIG.MESSAGES.VALIDATION.INVALID_CODE, 'error');
                    return false;
                }

                if (annee !== "1" && !matricule) {
                    showMessage(CONFIG.MESSAGES.VALIDATION.INVALID_MATRICULE, 'error');
                    return false;
                }

                if (!UTILS.isValidEmail(email)) {
                    showMessage(CONFIG.MESSAGES.VALIDATION.INVALID_EMAIL, 'error');
                    return false;
                }

                if (password.length < CONFIG.SECURITY.PASSWORD_MIN_LENGTH) {
                    showMessage(CONFIG.MESSAGES.VALIDATION.PASSWORD_TOO_SHORT, 'error');
                    return false;
                }

                if (password !== confirmPassword) {
                    showMessage(CONFIG.MESSAGES.VALIDATION.PASSWORDS_DONT_MATCH, 'error');
                    return false;
                }

                return true;
            }

            registerForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                if (!validateForm()) {
                    return;
                }

                const formData = {
                    nom: document.getElementById('nom').value.trim(),
                    prenom: document.getElementById('prenom').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    ecole: document.getElementById('ecole').value,
                    filiere: document.getElementById('filiere').value,
                    annee: parseInt(document.getElementById('annee').value),
                    password: document.getElementById('password').value,
                    matricule: document.getElementById('matricule').value.trim() || null,
                    code: document.getElementById('code').value.trim() || null
                }

                    ;

                showLoading(true);
                showMessage('', 'error');
                showMessage('', 'success');

                try {
                    const response = await fetch(`${API_BASE}${REGISTER_ENDPOINT}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showMessage(CONFIG.MESSAGES.SUCCESS.REGISTER, 'success');

                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    }

                    else {
                        showMessage(data.message || CONFIG.MESSAGES.ERROR.REGISTER_FAILED, 'error');
                    }
                }

                catch (error) {
                    console.error('Erreur d\'inscription:', error);
                    showMessage(CONFIG.MESSAGES.ERROR.NETWORK_ERROR, 'error');
                }

                finally {
                    showLoading(false);
                }
            });
        });
    </script>
</body>

</html>
