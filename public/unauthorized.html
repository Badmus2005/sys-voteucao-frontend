<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Non Autorisé - UCAO-UUC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            font-size: 5rem;
            color: #ff6b6b;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #d4af37;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #e0e0e0;
        }

        .error-details {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            text-align: left;
        }

        .error-details summary {
            cursor: pointer;
            font-weight: 500;
            padding: 0.5rem;
        }

        .error-details pre {
            margin-top: 1rem;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            overflow-x: auto;
            font-size: 0.9rem;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: #d4af37;
            color: #0d1b2a;
        }

        .btn-primary:hover {
            background-color: #c19d2e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .logo {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #d4af37;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .error-icon {
                font-size: 4rem;
            }

            .logo {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 2rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                padding: 0.7rem 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="logo">
        <i class="fa-solid fa-graduation-cap"></i> UCAO-UUC
    </div>

    <div class="container">
        <div class="error-icon">
            <i class="fa-solid fa-ban"></i>
        </div>

        <h1>Accès Non Autorisé</h1>

        <p>Vous n'avez pas les permissions nécessaires pour accéder à cette ressource.</p>

        <div class="error-details">
            <summary>Détails de l'erreur</summary>
            <pre>Erreur 403: Forbidden - L'utilisateur ne possède pas les droits suffisants</pre>
        </div>

        <div class="actions">
            <a href="login.html" class="btn btn-primary">
                <i class="fa-solid fa-right-to-bracket"></i>
                Se connecter avec un autre compte
            </a>

            <a href="dashboard.html" class="btn btn-secondary">
                <i class="fa-solid fa-house"></i>
                Retour à l'accueil
            </a>
        </div>
    </div>

    <script>
        // Fonction pour obtenir les paramètres d'URL
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Au chargement de la page
        document.addEventListener('DOMContentLoaded', function () {
            // Vérifier s'il y a un message d'erreur personnalisé dans l'URL
            const errorMsg = getQueryParam('message');
            if (errorMsg) {
                const errorPre = document.querySelector('.error-details pre');
                if (errorPre) {
                    errorPre.textContent = decodeURIComponent(errorMsg);
                }
            }

            // Vérifier si l'utilisateur est connecté
            const token = localStorage.getItem('token');
            if (!token) {
                const loginBtn = document.querySelector('.btn-primary');
                if (loginBtn) {
                    loginBtn.textContent = 'Se connecter';
                }
            }
        });
    </script>
</body>

</html>
