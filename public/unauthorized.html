<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Refusé - UCAO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .icon {
            font-size: 80px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #d4af37;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: #d4af37;
            color: #1a1a2e;
        }

        .btn-primary:hover {
            background: #c19d2e;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .error-code {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 6px;
            margin: 20px 0;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .icon {
                font-size: 60px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 14px;
            }
            
            .btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-lock"></i>
        </div>
        
        <h1>Accès Refusé</h1>
        
        <p>Vous n'avez pas l'autorisation d'accéder à cette page.</p>
        
        <div class="error-code">
            Erreur 403 - Accès non autorisé
        </div>

        <div class="buttons">
            <a href="login.html" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i>
                Se connecter
            </a>
            
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-home"></i>
                Page d'accueil
            </a>
        </div>
    </div>

    <script>
        // Script basique pour gérer les messages d'erreur
        const urlParams = new URLSearchParams(window.location.search);
        const errorMsg = urlParams.get('message');
        
        if (errorMsg) {
            const errorDiv = document.querySelector('.error-code');
            if (errorDiv) {
                errorDiv.textContent = decodeURIComponent(errorMsg);
            }
        }
    </script>
</body>
</html>
