    <script>
        // Configuration et constantes
        const API_URL = 'https://62e33f6a07e7.ngrok-free.app';
        const TOKEN = localStorage.getItem('token');

        // Variables globales pour cette page
        let allElections = [];
        let allCandidates = [];
        let selectedElection = null;
        let filterSystem = null;

        // Configuration des filtres
        const filtersConfig = [
            {
                key: 'type',
                label: 'Type d\'élection',
                options: [
                    { value: 'SALLE', label: 'Responsables de Salle' },
                    { value: 'ECOLE', label: 'Délégués d\'École' },
                    { value: 'UNIVERSITE', label: 'Délégués Universitaires' }
                ]
            },
            {
                key: 'status',
                label: 'Statut',
                options: [
                    { value: 'active', label: 'Actives' },
                    { value: 'upcoming', label: 'À venir' },
                    { value: 'completed', label: 'Terminées' },
                    { value: 'candidature', label: 'En candidature' }
                ]
            },
            {
                key: 'ecole',
                label: 'École/Faculté',
                options: [
                    { value: 'EGEI', label: 'EGEI' },
                    { value: 'ESMEA', label: 'ESMEA' },
                    { value: 'FSAE', label: 'FSAE' },
                    { value: 'FDE', label: 'FDE' }
                ]
            }
        ];

        // Fonctions utilitaires pour les appels API
        async function apiCall(endpoint, options = {}) {
            const url = `${API_URL}/api${endpoint}`;

            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${TOKEN}`
                }
            };

            const config = { ...defaultOptions, ...options };

            try {
                const response = await fetch(url, config);

                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('Erreur API:', error);
                throw error;
            }
        }

        // Services
        const ElectionService = {
            async getElections(filters = {}) {
                let endpoint = '/elections';
                const queryParams = new URLSearchParams();

                // Ajouter les filtres aux paramètres de requête
                Object.keys(filters).forEach(key => {
                    if (filters[key]) {
                        queryParams.append(key, filters[key]);
                    }
                });

                if (queryParams.toString()) {
                    endpoint += `?${queryParams.toString()}`;
                }

                return await apiCall(endpoint);
            },

            async getElectionById(id) {
                return await apiCall(`/elections/${id}`);
            },

            getElectionStatus(election) {
                const now = new Date();
                const startCandidature = new Date(election.dateDebutCandidature);
                const endCandidature = new Date(election.dateFinCandidature);
                const startDate = new Date(election.dateDebut);
                const endDate = new Date(election.dateFin);

                if (now < startCandidature) return 'upcoming';
                if (now >= startCandidature && now <= endCandidature) return 'candidature';
                if (now >= startDate && now <= endDate) return 'active';
                if (now > endDate) return 'completed';
                return 'upcoming';
            },

            getStatusText(status) {
                const statusMap = {
                    'active': 'En cours',
                    'upcoming': 'À venir',
                    'completed': 'Terminée',
                    'candidature': 'En candidature'
                };
                return statusMap[status] || 'Inconnu';
            },

            getElectionTypeLabel(type) {
                const typeMap = {
                    'SALLE': 'Responsable de Salle',
                    'ECOLE': 'Délégué d\'École',
                    'UNIVERSITE': 'Délégué Universitaire'
                };
                return typeMap[type] || type;
            },

            getDelegueTypeLabel(delegueType) {
                const typeMap = {
                    'titulaire': 'Titulaire',
                    'suppleant': 'Suppléant'
                };
                return typeMap[delegueType] || delegueType;
            }
        };

        const CandidateService = {
            async getCandidates(electionId = null) {
                let endpoint = '/candidats';
                if (electionId) {
                    endpoint += `/elections/${electionId}`;
                }
                return await apiCall(endpoint);
            },

            async getCandidateById(id) {
                return await apiCall(`/candidats/${id}`);
            }
        };

        const VoteService = {
            async castVote(electionId, candidateId) {
                return await apiCall('/votes/cast', {
                    method: 'POST',
                    body: JSON.stringify({ electionId, candidateId })
                });
            },

            async getMyVotes() {
                return await apiCall('/votes/my-votes');
            }
        };

        // Composant ElectionCard
        const ElectionCard = {
            create(election, options = {}) {
                const status = ElectionService.getElectionStatus(election);
                const statusText = ElectionService.getStatusText(status);
                const statusClass = `status-${status}`;

                const startDate = new Date(election.dateDebut).toLocaleDateString();
                const endDate = new Date(election.dateFin).toLocaleDateString();

                return `
                    <div class="election-card" data-election-id="${election.id}">
                        <div class="election-header">
                            <h3 class="election-title">${election.titre}</h3>
                            <div class="election-date">${startDate} - ${endDate}</div>
                        </div>
                        <div class="election-body">
                            <p class="election-description">${election.description || 'Aucune description disponible'}</p>
                            <span class="election-status ${statusClass}">${statusText}</span>
                        </div>
                        <div class="election-footer">
                            <div>${election.candidatesCount || 0} candidats</div>
                            <button class="election-action action-view" onclick="event.stopPropagation(); showElectionDetails('${election.id}')">
                                Voir détails
                            </button>
                        </div>
                    </div>
                `;
            }
        };

        // Composant CandidateCard
        const CandidateCard = {
            create(candidate, options = {}) {
                const { showProgram = true, showViewProfile = true, showVote = false, electionId = null } = options;

                return `
                    <div class="candidate-card" data-candidate-id="${candidate.id}">
                        <div class="candidate-header">
                            <div class="candidate-avatar">
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <h3 class="candidate-name">${candidate.prenom} ${candidate.nom}</h3>
                            <div class="candidate-role">${candidate.filiere || 'Étudiant'}</div>
                        </div>
                        <div class="candidate-body">
                            ${showProgram && candidate.programme ? `
                                <div class="candidate-program">
                                    <div class="candidate-program-title">Programme</div>
                                    <div class="candidate-program-text">${candidate.programme.substring(0, 100)}${candidate.programme.length > 100 ? '...' : ''}</div>
                                </div>
                            ` : ''}
                        </div>
                        <div class="candidate-footer">
                            ${showViewProfile ? `
                                <button class="candidate-action action-view" onclick="viewCandidateProfile('${candidate.id}')">
                                    Voir profil
                                </button>
                            ` : ''}
                            ${showVote && electionId ? `
                                <button class="candidate-action action-vote" onclick="castVote('${electionId}', '${candidate.id}')">
                                    Voter
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }
        };

        // Système de filtres
        class FilterSystem {
            constructor(containerId, filtersConfig) {
                this.containerId = containerId;
                this.filtersConfig = filtersConfig;
                this.currentFilters = {};
                this.filterChangeCallback = null;
            }

            render() {
                const container = document.getElementById(this.containerId);
                if (!container) return;

                container.innerHTML = `
                    <div class="filters-container">
                        <div class="filters-header">
                            <h3><i class="fa-solid fa-filter"></i> Filtres</h3>
                        </div>
                        <div class="filters-content">
                            ${this.filtersConfig.map(filter => `
                                <div class="filter-group">
                                    <label>${filter.label}</label>
                                    <select class="filter-select" id="filter-${filter.key}" data-key="${filter.key}">
                                        <option value="">Tous</option>
                                        ${filter.options.map(option => `
                                            <option value="${option.value}">${option.label}</option>
                                        `).join('')}
                                    </select>
                                </div>
                            `).join('')}
                        </div>
                        <div class="filter-actions">
                            <button class="btn btn-primary" id="applyFilters">
                                <i class="fa-solid fa-check"></i>
                                Appliquer
                            </button>
                            <button class="btn btn-secondary" id="resetFilters">
                                <i class="fa-solid fa-eraser"></i>
                                Réinitialiser
                            </button>
                        </div>
                    </div>
                `;

                // Ajouter les écouteurs d'événements
                document.getElementById('applyFilters').addEventListener('click', () => this.applyFilters());
                document.getElementById('resetFilters').addEventListener('click', () => this.resetFilters());
            }

            applyFilters() {
                this.currentFilters = {};
                this.filtersConfig.forEach(filter => {
                    const select = document.getElementById(`filter-${filter.key}`);
                    if (select && select.value) {
                        this.currentFilters[filter.key] = select.value;
                    }
                });

                if (this.filterChangeCallback) {
                    this.filterChangeCallback(this.currentFilters);
                }
            }

            resetFilters() {
                this.filtersConfig.forEach(filter => {
                    const select = document.getElementById(`filter-${filter.key}`);
                    if (select) {
                        select.value = '';
                    }
                });

                this.currentFilters = {};
                if (this.filterChangeCallback) {
                    this.filterChangeCallback(this.currentFilters);
                }
            }

            getFilters() {
                return this.currentFilters;
            }

            setFilterChangeCallback(callback) {
                this.filterChangeCallback = callback;
            }
        }

        // Fonctions d'affichage
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastIcon = document.getElementById('toastIcon');
            const toastMessage = document.getElementById('toastMessage');

            // Changer l'icône selon le type
            switch (type) {
                case 'success':
                    toastIcon.className = 'fa-solid fa-circle-check';
                    break;
                case 'error':
                    toastIcon.className = 'fa-solid fa-circle-exclamation';
                    break;
                case 'warning':
                    toastIcon.className = 'fa-solid fa-triangle-exclamation';
                    break;
            }

            toastMessage.textContent = message;
            toast.className = `toast ${type} show`;

            // Cacher après 3 secondes
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        // Initialisation de la page
        document.addEventListener('DOMContentLoaded', async function () {
            // Vérifier que l'utilisateur est connecté
            if (!localStorage.getItem('token')) {
                window.location.href = 'login.html';
                return;
            }

            // Initialiser le menu burger
            const burger = document.getElementById('burger');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');

            burger.addEventListener('click', function () {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            });

            overlay.addEventListener('click', function () {
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            });

            // Gestion de la déconnexion
            document.getElementById('logoutBtn').addEventListener('click', function (e) {
                e.preventDefault();
                localStorage.removeItem('token');
                localStorage.removeItem('userProfile');
                window.location.href = 'login.html';
            });

            // Initialiser le système de filtres
            filterSystem = new FilterSystem('filtersContainer', filtersConfig);
            filterSystem.render();
            filterSystem.setFilterChangeCallback(handleFilterChange);

            // Initialiser les gestionnaires d'événements
            initEventHandlers();

            // Charger les données
            await loadPageData();

            // Vérifier si un electionId est présent dans l'URL
            const urlParams = new URLSearchParams(window.location.search);
            const electionIdFromUrl = urlParams.get('electionId');

            if (electionIdFromUrl) {
                try {
                    // Trouver et sélectionner l'élection
                    selectedElection = allElections.find(e => e.id == electionIdFromUrl);
                    if (selectedElection) {
                        await selectElection(selectedElection);
                    }
                } catch (error) {
                    console.error('Erreur lors de la sélection de l\'élection:', error);
                }
            }

            // Gestionnaire d'événements pour la modale
            document.getElementById('closeModal')?.addEventListener('click', () => {
                document.getElementById('electionModal')?.classList.remove('active');
            });

            // Fermer la modale en cliquant à l'extérieur
            document.addEventListener('click', function (event) {
                const modal = document.getElementById('electionModal');
                if (modal && event.target === modal) {
                    modal.classList.remove('active');
                }
            });
        });

        // Initialiser les gestionnaires d'événements
        function initEventHandlers() {
            // Gestionnaire de rafraîchissement
            document.getElementById('refreshElections')?.addEventListener('click', async function () {
                const spinner = document.getElementById('refreshSpinner');
                const button = this;

                if (spinner) spinner.style.display = 'inline-block';
                button.disabled = true;

                await loadAllElections();

                if (spinner) spinner.style.display = 'none';
                button.disabled = false;

                showToast('Liste actualisée avec succès', 'success');
            });
        }

        // Chargement des données de la page
        async function loadPageData() {
            showLoading();

            try {
                // Charger toutes les élections
                await loadAllElections();

                // Charger tous les candidats
                await loadCandidates();

            } catch (error) {
                console.error('Erreur lors du chargement des données:', error);
                showToast('Erreur de chargement des données', 'error');
            } finally {
                hideLoading();
            }
        }

        // Charger toutes les élections
        async function loadAllElections() {
            try {
                const filters = filterSystem.getFilters();
                const response = await ElectionService.getElections(filters);
                const elections = response.data;
                if (elections && Array.isArray(elections)) {
                    allElections = elections;
                    displayAllElections(elections);
                } else {
                    showAllElectionsError('Aucune élection disponible');
                }
            } catch (error) {
                console.error('Erreur chargement toutes les élections:', error);
                showAllElectionsError('Erreur de chargement');
            }
        }

        // Afficher toutes les élections
        function displayAllElections(elections) {
            const container = document.getElementById('allElectionsGrid');
            if (!container) return;

            if (!elections || elections.length === 0) {
                container.innerHTML = `
                    <div class="no-data-message">
                        <i class="fa-solid fa-inbox"></i>
                        <h3>Aucune élection correspondante</h3>
                        <p>Aucune élection ne correspond aux filtres sélectionnés.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = elections.map(election =>
                ElectionCard.create(election, {
                    showActions: true,
                    showDetails: true
                })
            ).join('');

            // Ajouter les événements de clic sur les cartes d'élection
            attachElectionCardEvents();
        }

        // Attacher les événements aux cartes d'élection
        function attachElectionCardEvents() {
            document.querySelectorAll('.election-card').forEach(card => {
                card.addEventListener('click', function () {
                    const electionId = this.dataset.electionId;
                    const election = allElections.find(e => e.id == electionId);

                    if (election) {
                        selectElection(election);
                    }
                });
            });
        }

        // Charger tous les candidats
        async function loadCandidates() {
            try {
                const response = await CandidateService.getCandidates();

                if (response && Array.isArray(response)) {
                    allCandidates = response;
                } else if (response && response.candidates && Array.isArray(response.candidates)) {
                    allCandidates = response.candidates;
                }
            } catch (error) {
                console.error('Erreur chargement candidats:', error);
            }
        }

        // Sélectionner une élection
        async function selectElection(election) {
            selectedElection = election;

            // Mettre à jour la sélection visuelle
            document.querySelectorAll('.election-card').forEach(card => {
                card.classList.remove('selected');
            });

            const selectedCard = document.querySelector(`.election-card[data-election-id="${election.id}"]`);
            if (selectedCard) {
                selectedCard.classList.add('selected');
            }

            // Mettre à jour le titre de la section des candidats
            const electionTitleElement = document.getElementById('selectedElectionTitle');
            if (electionTitleElement) {
                electionTitleElement.textContent = election.titre;
            }

            // Afficher les candidats de cette élection
            await displayElectionCandidates(election);
        }

        // Afficher les candidats d'une élection
        async function displayElectionCandidates(election) {
            const container = document.getElementById('candidatesGrid');
            const section = document.getElementById('candidatesSection');

            if (!container || !section) return;

            section.style.display = 'block';
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Chargement des candidats...</p>
                </div>
            `;

            try {
                // Récupérer les candidats pour cette élection
                let electionCandidates = [];

                // Essayer d'abord avec les candidats déjà chargés
                if (allCandidates.length > 0) {
                    electionCandidates = allCandidates.filter(c => c.electionId == election.id);
                }

                // Si aucun candidat trouvé, charger depuis l'API
                if (electionCandidates.length === 0) {
                    const response = await CandidateService.getCandidates(election.id);
                    if (response && Array.isArray(response)) {
                        electionCandidates = response;
                    }
                }

                if (electionCandidates.length === 0) {
                    container.innerHTML = `
                        <div class="no-data-message">
                            <i class="fa-solid fa-user-slash"></i>
                            <h3>Aucun candidat pour cette élection</h3>
                            <p>Soyez le premier à vous porter candidat !</p>
                        </div>
                    `;
                    return;
                }

                // Afficher les candidats
                const status = ElectionService.getElectionStatus(election);
                container.innerHTML = electionCandidates.map(candidate =>
                    CandidateCard.create(candidate, {
                        showProgram: true,
                        showViewProfile: true,
                        showVote: status === 'active',
                        electionId: election.id
                    })
                ).join('');

            } catch (error) {
                console.error('Erreur affichage candidats:', error);
                container.innerHTML = `
                    <div class="no-data-message">
                        <i class="fa-solid fa-exclamation-triangle"></i>
                        <h3>Erreur de chargement</h3>
                        <p>Impossible de charger les candidats.</p>
                    </div>
                `;
            }
        }

        // Gestionnaire de changement de filtre
        async function handleFilterChange(filters) {
            await loadAllElections();

            // Masquer la section des candidats lors du changement de filtre
            const section = document.getElementById('candidatesSection');
            if (section) {
                section.style.display = 'none';
            }
        }

        // Fonction d'affichage d'erreur
        function showAllElectionsError(message) {
            const container = document.getElementById('allElectionsGrid');
            if (!container) return;

            container.innerHTML = `
                <div class="no-data-message">
                    <i class="fa-solid fa-exclamation-triangle"></i>
                    <h3>${message}</h3>
                    <button class="btn btn-primary" onclick="loadPageData()">
                        <i class="fa-solid fa-refresh"></i>
                        Réessayer
                    </button>
                </div>
            `;
        }

        // Fonction pour afficher les détails d'une élection (modale)
        async function showElectionDetails(electionId) {
            try {
                showLoading();
                const election = await ElectionService.getElectionById(electionId);

                if (election) {
                    const modal = document.getElementById('electionModal');
                    const title = document.getElementById('modalElectionTitle');
                    const content = document.getElementById('modalElectionContent');

                    if (modal && title && content) {
                        title.textContent = election.titre;
                        content.innerHTML = renderElectionDetails(election);
                        modal.classList.add('active');
                    }
                }
            } catch (error) {
                console.error('Erreur affichage détails:', error);
                showToast('Erreur de chargement des détails', 'error');
            } finally {
                hideLoading();
            }
        }

        // Rendu des détails d'une élection
        function renderElectionDetails(election) {
            const status = ElectionService.getElectionStatus(election);
            const statusClass = `status-${status}`;
            const statusText = ElectionService.getStatusText(status);

            return `
                <div class="election-details">
                    <div class="election-header">
                        <span class="election-type">${ElectionService.getElectionTypeLabel(election.type)}</span>
                        <span class="election-status ${statusClass}">${statusText}</span>
                    </div>
                    
                    <div class="election-meta">
                        <div class="meta-item">
                            <i class="fa-solid fa-graduation-cap"></i>
                            <strong>École:</strong> ${election.ecole || 'Non spécifié'}
                        </div>
                        ${election.filiere ? `
                        <div class="meta-item">
                            <i class="fa-solid fa-layer-group"></i>
                            <strong>Filière:</strong> ${election.filiere}
                        </div>
                        ` : ''}
                        ${election.annee ? `
                        <div class="meta-item">
                            <i class="fa-solid fa-calendar"></i>
                            <strong>Année:</strong> ${election.annee}
                        </div>
                        ` : ''}
                        <div class="meta-item">
                            <i class="fa-solid fa-user-tie"></i>
                            <strong>Poste:</strong> ${ElectionService.getDelegueTypeLabel(election.delegueType)}
                        </div>
                        <div class="meta-item">
                            <i class="fa-solid fa-calendar-days"></i>
                            <strong>Période de candidature:</strong> 
                            ${formatDate(election.dateDebutCandidature)} - ${formatDate(election.dateFinCandidature)}
                        </div>
                        <div class="meta-item">
                            <i class="fa-solid fa-vote-yea"></i>
                            <strong>Période de vote:</strong> 
                            ${formatDate(election.dateDebut)} - ${formatDate(election.dateFin)}
                        </div>
                    </div>
                    
                    <div class="election-description">
                        <strong>Description:</strong><br>
                        ${election.description || 'Aucune description disponible'}
                    </div>
                </div>
            `;
        }

        // Fonction utilitaire pour formater les dates
        function formatDate(dateString) {
            if (!dateString) return 'Non définie';
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        // Fonctions utilitaires pour les interactions
        function viewCandidateProfile(candidateId) {
            // Rediriger vers la page de profil du candidat
            window.location.href = `candidate.html?id=${candidateId}`;
        }

        async function castVote(electionId, candidateId) {
            try {
                showLoading();
                const response = await VoteService.castVote(electionId, candidateId);

                if (response && response.success) {
                    showToast('Vote enregistré avec succès', 'success');
                    // Recharger les données pour mettre à jour l'interface
                    await loadPageData();
                } else {
                    showToast('Erreur lors de l\'enregistrement du vote', 'error');
                }
            } catch (error) {
                console.error('Erreur lors du vote:', error);
                showToast('Erreur lors de l\'enregistrement du vote', 'error');
            } finally {
                hideLoading();
            }
        }

        // Exposer les fonctions globales pour cette page
        window.showElectionDetails = showElectionDetails;
        window.loadPageData = loadPageData;
        window.viewCandidateProfile = viewCandidateProfile;
        window.castVote = castVote;
    </script>
</body>

</html>
