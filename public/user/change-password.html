<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changement de Mot de Passe - UCAO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #800020;
            --primary-dark: #5a0017;
            --secondary: #090f58;
            --accent: #d4af37;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f8fafc;
            --gray: #6b7280;
            --gray-light: #e5e7eb;
            --card-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(128, 0, 32, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(13, 27, 42, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .password-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .password-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 2.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .password-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        .logo-image {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid var(--accent);
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .password-header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 2;
        }

        .password-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .password-content {
            padding: 2.5rem;
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: linear-gradient(135deg, rgba(128, 0, 32, 0.05) 0%, rgba(2, 8, 175, 0.05) 100%);
            border-radius: 10px;
            border-left: 4px solid var(--accent);
        }

        .welcome-message h3 {
            color: var(--primary);
            margin-bottom: 0.25rem;
            font-size: 1.2rem;
        }

        .welcome-message p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            z-index: 2;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--gray-light);
            border-radius: 10px;
            font-size: 1rem;
            transition: var(--transition);
            background: white;
            position: relative;
            z-index: 1;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(128, 0, 32, 0.1);
        }

        .form-group input.error {
            border-color: var(--danger);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            z-index: 2;
        }

        .field-error {
            color: var(--danger);
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: none;
        }

        .btn-change {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .btn-change:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(128, 0, 32, 0.3);
        }

        .btn-change:active {
            transform: translateY(0);
        }

        .btn-change:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .password-footer {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray-light);
        }

        .password-footer p {
            margin-bottom: 0.5rem;
            color: var(--gray);
        }

        .password-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .password-footer a:hover {
            color: var(--primary-dark);
        }

        .message {
            padding: 1rem 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
            align-items: center;
            gap: 0.75rem;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border-left: 4px solid var(--danger);
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border-left: 4px solid var(--success);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .password-container {
                max-width: 100%;
                margin: 0;
            }

            .password-content {
                padding: 2rem 1.5rem;
            }

            .password-header {
                padding: 2rem 1.5rem;
            }

            .password-header h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .password-content {
                padding: 1.5rem 1rem;
            }

            .password-header {
                padding: 1.5rem 1rem;
            }

            .logo-text {
                font-size: 1.4rem;
            }

            .password-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="background-pattern"></div>

    <div class="password-container">
        <div class="password-header">
            <div class="logo">
                <img src="https://www.ucaobenin.org/img/logo_ucao-uuc-benin.png" alt="Logo UCAO" class="logo-image">
                <div class="logo-text">UCAO</div>
            </div>
            <h1>Changer le mot de passe</h1>
            <p>Créez un nouveau mot de passe sécurisé</p>
        </div>

        <div class="password-content">
            <div class="welcome-message">
                <h3>Mot de passe temporaire</h3>
                <p>Pour des raisons de sécurité, vous devez changer votre mot de passe temporaire</p>
            </div>

            <div class="message error" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText"></span>
            </div>

            <div class="message success" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <span id="successText"></span>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Changement en cours...</p>
            </div>

            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword">Mot de passe temporaire</label>
                    <div class="input-with-icon">
                        <i class="fas fa-key input-icon"></i>
                        <input type="password" id="currentPassword" name="currentPassword"
                            placeholder="Votre mot de passe temporaire" required>
                        <button type="button" class="password-toggle" id="currentPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="field-error" id="currentPasswordError"></div>
                </div>

                <div class="form-group">
                    <label for="newPassword">Nouveau mot de passe</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="newPassword" name="newPassword"
                            placeholder="Votre nouveau mot de passe" required>
                        <button type="button" class="password-toggle" id="newPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="field-error" id="newPasswordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            placeholder="Confirmez votre mot de passe" required>
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="field-error" id="confirmPasswordError"></div>
                </div>

                <button type="submit" class="btn-change" id="changeBtn">
                    <i class="fas fa-sync-alt"></i>
                    Changer le mot de passe
                </button>
            </form>
        </div>
    </div>

    <script src="/assets/config.js"></script>
    <script src="/assets/js/auth-guard.js"></script>
    <script>
        const API_BASE = CONFIG.BASE_URL;
        const CHANGE_PASSWORD_ENDPOINT = '/api/userLogin/change-password';

        // Vérifier si l'utilisateur est connecté avec un token temporaire
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/user/login';
        }

        let elements = {};

        document.addEventListener('DOMContentLoaded', () => {
            initializeElements();
            initPasswordToggle();
            setupEventListeners();
        });

        function initializeElements() {
            elements = {
                form: document.getElementById('changePasswordForm'),
                error: document.getElementById('errorMessage'),
                success: document.getElementById('successMessage'),
                loading: document.getElementById('loading'),
                button: document.getElementById('changeBtn'),
                currentPassword: document.getElementById('currentPassword'),
                newPassword: document.getElementById('newPassword'),
                confirmPassword: document.getElementById('confirmPassword')
            };
        }

        function setupEventListeners() {
            elements.form.addEventListener('submit', handleSubmit);

            // Validation en temps réel
            elements.currentPassword.addEventListener('blur', () => validateCurrentPasswordField());
            elements.newPassword.addEventListener('blur', () => validateNewPasswordField());
            elements.confirmPassword.addEventListener('blur', () => validateConfirmPasswordField());

            // Vérification de correspondance en temps réel
            elements.newPassword.addEventListener('input', () => validatePasswordMatch());
            elements.confirmPassword.addEventListener('input', () => validatePasswordMatch());
        }

        function initPasswordToggle() {
            const toggles = [
                { toggleId: 'currentPasswordToggle', inputId: 'currentPassword' },
                { toggleId: 'newPasswordToggle', inputId: 'newPassword' },
                { toggleId: 'confirmPasswordToggle', inputId: 'confirmPassword' }
            ];

            toggles.forEach(({ toggleId, inputId }) => {
                const toggle = document.getElementById(toggleId);
                const input = document.getElementById(inputId);

                toggle.addEventListener('click', () => {
                    const type = input.type === 'password' ? 'text' : 'password';
                    input.type = type;
                    toggle.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
                });
            });
        }

        function validateCurrentPasswordField() {
            const value = elements.currentPassword.value;
            const errorElement = document.getElementById('currentPasswordError');

            if (!value) {
                showFieldError('currentPassword', 'Le mot de passe temporaire est requis');
                return false;
            }

            clearFieldError('currentPassword');
            return true;
        }

        function validateNewPasswordField() {
            const value = elements.newPassword.value;
            const errorElement = document.getElementById('newPasswordError');

            if (!value) {
                showFieldError('newPassword', 'Le nouveau mot de passe est requis');
                return false;
            }

            if (value.length < 8) {
                showFieldError('newPassword', 'Le mot de passe doit contenir au moins 8 caractères');
                return false;
            }

            clearFieldError('newPassword');
            return true;
        }

        function validateConfirmPasswordField() {
            const value = elements.confirmPassword.value;
            const errorElement = document.getElementById('confirmPasswordError');

            if (!value) {
                showFieldError('confirmPassword', 'Veuillez confirmer votre mot de passe');
                return false;
            }

            if (value !== elements.newPassword.value) {
                showFieldError('confirmPassword', 'Les mots de passe ne correspondent pas');
                return false;
            }

            clearFieldError('confirmPassword');
            return true;
        }

        function validatePasswordMatch() {
            const newPassword = elements.newPassword.value;
            const confirmPassword = elements.confirmPassword.value;

            if (confirmPassword && newPassword !== confirmPassword) {
                showFieldError('confirmPassword', 'Les mots de passe ne correspondent pas');
                return false;
            }

            if (confirmPassword && newPassword === confirmPassword) {
                clearFieldError('confirmPassword');
            }

            return true;
        }

        function showFieldError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            const inputElement = document.getElementById(fieldId);

            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }

            if (inputElement) {
                inputElement.classList.add('error');
            }
        }

        function clearFieldError(fieldId) {
            const errorElement = document.getElementById(fieldId + 'Error');
            const inputElement = document.getElementById(fieldId);

            if (errorElement) {
                errorElement.style.display = 'none';
                errorElement.textContent = '';
            }

            if (inputElement) {
                inputElement.classList.remove('error');
            }
        }

        function showMessage(message, type) {
            elements.error.style.display = 'none';
            elements.success.style.display = 'none';

            if (type === 'error') {
                document.getElementById('errorText').textContent = message;
                elements.error.style.display = 'flex';
            } else {
                document.getElementById('successText').textContent = message;
                elements.success.style.display = 'flex';
            }

            // Faire défiler vers le message
            const messageElement = type === 'error' ? elements.error : elements.success;
            messageElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function showLoading(show) {
            elements.loading.style.display = show ? 'block' : 'none';
            elements.button.disabled = show;
            elements.button.innerHTML = show ?
                '<i class="fas fa-spinner fa-spin"></i> Changement...' :
                '<i class="fas fa-sync-alt"></i> Changer le mot de passe';
        }

        async function handleSubmit(e) {
            e.preventDefault();

            // Valider les champs
            const isCurrentPasswordValid = validateCurrentPasswordField();
            const isNewPasswordValid = validateNewPasswordField();
            const isConfirmPasswordValid = validateConfirmPasswordField();

            if (!isCurrentPasswordValid || !isNewPasswordValid || !isConfirmPasswordValid) {
                showMessage('Veuillez corriger les erreurs dans le formulaire', 'error');
                return;
            }

            const currentPassword = elements.currentPassword.value;
            const newPassword = elements.newPassword.value;
            const confirmPassword = elements.confirmPassword.value;

            showLoading(true);
            showMessage('', 'error');
            showMessage('', 'success');

            try {
                const response = await fetch(`${API_BASE}${CHANGE_PASSWORD_ENDPOINT}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        currentPassword: currentPassword,
                        newPassword: newPassword,
                        confirmPassword: confirmPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    const userData = data.data || data;

                    // Mettre à jour le token
                    if (userData.token) {
                        localStorage.setItem('token', userData.token);
                    }

                    // Stocker le nom de l'étudiant
                    if (userData.user) {
                        localStorage.setItem('studentName', `${userData.user.prenom} ${userData.user.nom}`);
                    }

                    showMessage('Mot de passe changé avec succès! Redirection...', 'success');

                    // Redirection vers le tableau de bord
                    setTimeout(() => {
                        window.location.href = '/user/dashboard.html';
                    }, 2000);
                } else {
                    const errorMsg = data.message || 'Erreur lors du changement de mot de passe';
                    showMessage(errorMsg, 'error');
                }
            } catch (error) {
                console.error('Erreur changement mot de passe:', error);
                showMessage('Erreur de connexion au serveur', 'error');
            } finally {
                showLoading(false);
            }
        }
    </script>
</body>

</html>
