<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - UCAO-UUC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --rouge-bordeaux: #800020;
            --bleu-nuit: #1a2a4a;
            --blanc-casse: #f8f4e9;
            --or: #d4af37;
            --vert-olive: #556B2F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            color: var(--bleu-nuit);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            background: linear-gradient(135deg, var(--bleu-nuit) 0%, var(--rouge-bordeaux) 100%);
        }

        .background-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .background-slide.active {
            opacity: 0.7;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 42, 74, 0.85) 0%, rgba(128, 0, 32, 0.85) 100%);
            z-index: -1;
        }

        .register-container {
            width: 100%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-top: 5px solid var(--or);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            margin: 40px 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: var(--bleu-nuit);
            font-size: 2.2rem;
            margin-bottom: 15px;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        /* Effet de dégradé pour les navigateurs modernes */
        @supports (background-clip: text) or (-webkit-background-clip: text) {
            .register-header h1 {
                background: linear-gradient(135deg, var(--bleu-nuit) 0%, var(--rouge-bordeaux) 100%);
                background-clip: text;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
        }

        .register-header img {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
        }

        .register-header p {
            color: var(--bleu-nuit);
            font-size: 1rem;
            opacity: 0.8;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--bleu-nuit);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e6e6e6;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f9f9f9;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--or);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.3);
            outline: none;
            background: #fff;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            cursor: pointer;
            color: var(--bleu-nuit);
            opacity: 0.6;
            transition: opacity 0.3s;
            background: none;
            border: none;
            z-index: 2;
        }

        .password-toggle:hover {
            opacity: 1;
        }

        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--rouge-bordeaux), #a00030);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(128, 0, 32, 0.3);
        }

        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(128, 0, 32, 0.4);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .btn-register:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .register-footer {
            text-align: center;
            margin-top: 20px;
        }

        .register-footer p {
            margin-bottom: 10px;
            color: #666;
        }

        .register-footer a {
            color: var(--rouge-bordeaux);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }

        .register-footer a:hover {
            color: var(--or);
        }

        .register-footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--or);
            transition: width 0.3s;
        }

        .register-footer a:hover::after {
            width: 100%;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
            display: none;
            font-size: 0.9rem;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2e7d32;
            display: none;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--rouge-bordeaux);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .field-error {
            color: #c62828;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .register-container {
                padding: 30px 20px;
            }
        }

        @media (max-width: 576px) {
            .register-header h1 {
                font-size: 1.8rem;
            }

            .register-container {
                padding: 25px 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Slider d'arrière-plan avec nouvelles images -->
    <div class="background-slider">
        <div class="background-slide active"
            style="background-image: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-4.0.1&auto=format&fit=crop&w=2000&q=80')">
        </div>
        <div class="background-slide"
            style="background-image: url('https://images.unsplash.com/photo-1562774053-701939374585?ixlib=rb-4.0.1&auto=format&fit=crop&w=2000&q=80')">
        </div>
        <div class="background-slide"
            style="background-image: url('https://images.unsplash.com/photo-1498243691581-b145c3f54a5a?ixlib=rb-4.0.1&auto=format&fit=crop&w=2000&q=80')">
        </div>
        <div class="background-overlay"></div>
    </div>

    <div class="register-container">
        <div class="register-header">
            <h1>Inscription UCAO-UUC</h1>
            <img src="https://www.ucaobenin.org/img/logo_ucao-uuc-benin.png" alt="Logo UCAO">
            <p>Créez votre compte étudiant</p>
        </div>

        <div class="error-message" id="errorMessage" role="alert" aria-live="assertive"></div>
        <div class="success-message" id="successMessage" role="status" aria-live="polite"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Inscription en cours...</p>
        </div>

        <form id="registerForm" novalidate>
            <div class="form-row">
                <div class="form-group">
                    <label for="nom"><i class="fas fa-user"></i> Nom</label>
                    <input type="text" id="nom" name="nom" required>
                    <div id="nomError" class="field-error"></div>
                </div>
                <div class="form-group">
                    <label for="prenom"><i class="fas fa-user"></i> Prénom</label>
                    <input type="text" id="prenom" name="prenom" required>
                    <div id="prenomError" class="field-error"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="field-error"></div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="ecole"><i class="fas fa-graduation-cap"></i> École/Faculté</label>
                    <select id="ecole" name="ecoleId" required>
                        <option value="">Sélectionnez votre école/faculté</option>
                    </select>
                    <div id="ecoleError" class="field-error"></div>
                </div>
                <div class="form-group">
                    <label for="filiere"><i class="fas fa-book"></i> Filière</label>
                    <select id="filiere" name="filiereId" required>
                        <option value="">Sélectionnez votre filière</option>
                    </select>
                    <div id="filiereError" class="field-error"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="annee"><i class="fas fa-calendar-alt"></i> Année d'étude</label>
                <select id="annee" name="annee" required>
                    <option value="">Sélectionnez votre année</option>
                    <option value="1">1ère année</option>
                    <option value="2">2ème année</option>
                    <option value="3">3ème année</option>
                </select>
                <div id="anneeError" class="field-error"></div>
            </div>

            <div class="form-group" id="matriculeGroup" style="display:none;">
                <label for="matricule"><i class="fas fa-id-card"></i> Matricule</label>
                <input type="text" id="matricule" name="matricule">
                <div id="matriculeError" class="field-error"></div>
            </div>

            <div class="form-group" id="codeGroup" style="display:none;">
                <label for="codeInscription"><i class="fas fa-key"></i> Code d'inscription</label>
                <input type="text" id="codeInscription" name="codeInscription">
                <div id="codeInscriptionError" class="field-error"></div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="password-toggle" id="passwordToggle"
                        aria-label="Afficher le mot de passe">
                        <i class="fas fa-eye"></i>
                    </button>
                    <div id="passwordError" class="field-error"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <button type="button" class="password-toggle" id="confirmPasswordToggle"
                        aria-label="Afficher le mot de passe">
                        <i class="fas fa-eye"></i>
                    </button>
                    <div id="confirmPasswordError" class="field-error"></div>
                </div>
            </div>

            <button type="submit" class="btn-register" id="registerBtn">
                <i class="fas fa-user-plus"></i> S'inscrire
            </button>
        </form>

        <div class="register-footer">
            <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
            <p><a href="/"><i class="fas fa-arrow-left"></i> Retour à l'accueil</a></p>
        </div>
    </div>
    <script src="../assets/config.js"></script>
    <script>
        // Variables globales
        const API_URL = CONFIG.BASE_URL;
        const REGISTER_ENDPOINT = '/api/userRegister';

        let elements = {};
        let errorTimeouts = {};

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            // Référencement des éléments
            elements = {
                form: document.getElementById('registerForm'),
                error: document.getElementById('errorMessage'),
                success: document.getElementById('successMessage'),
                loading: document.getElementById('loading'),
                button: document.getElementById('registerBtn'),
                ecole: document.getElementById('ecole'),
                filiere: document.getElementById('filiere'),
                annee: document.getElementById('annee'),
                matriculeGroup: document.getElementById('matriculeGroup'),
                codeGroup: document.getElementById('codeGroup'),
                matricule: document.getElementById('matricule'),
                codeInscription: document.getElementById('codeInscription')
            };

            // Initialisation des composants
            initBackgroundSlider();
            initPasswordToggle();
            populateEcoles();

            // Écouteurs d'événements
            elements.ecole.addEventListener('change', () => populateFilieres(elements.ecole.value));
            elements.annee.addEventListener('change', handleAnneeChange);
            elements.form.addEventListener('submit', handleSubmit);

            // Validation en temps réel
            setupRealTimeValidation();
        });

        // --- Fonctions d'initialisation ---
        function initBackgroundSlider() {
            const slides = document.querySelectorAll('.background-slide');
            let current = 0;
            setInterval(() => {
                slides[current].classList.remove('active');
                current = (current + 1) % slides.length;
                slides[current].classList.add('active');
            }, 5000);
        }

        function initPasswordToggle() {
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirmPassword');
            const passwordToggle = document.getElementById('passwordToggle');
            const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');

            passwordToggle.addEventListener('click', () => {
                const type = passwordField.type === 'password' ? 'text' : 'password';
                passwordField.type = type;
                passwordToggle.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
                passwordToggle.setAttribute('aria-label', type === 'password' ? 'Afficher le mot de passe' : 'Masquer le mot de passe');
            });

            confirmPasswordToggle.addEventListener('click', () => {
                const type = confirmPasswordField.type === 'password' ? 'text' : 'password';
                confirmPasswordField.type = type;
                confirmPasswordToggle.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
                confirmPasswordToggle.setAttribute('aria-label', type === 'password' ? 'Afficher le mot de passe' : 'Masquer le mot de passe');
            });
        }

        function setupRealTimeValidation() {
            // Validation en temps réel pour les champs de texte
            const textInputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="password"]');
            textInputs.forEach(input => {
                input.addEventListener('blur', () => validateField(input));
            });

            // Validation pour les selects
            const selects = document.querySelectorAll('select');
            selects.forEach(select => {
                select.addEventListener('change', () => validateField(select));
            });
        }

        function validateField(field) {
            const errorElement = document.getElementById(field.id + 'Error');

            // Réinitialiser le message d'erreur
            if (errorElement) {
                errorElement.style.display = 'none';
                errorElement.textContent = '';
            }

            // Valider selon le type de champ
            if (field.required && !field.value.trim()) {
                showFieldError(field.id, 'Ce champ est obligatoire');
                return false;
            }

            if (field.type === 'email' && field.value && !isValidEmail(field.value)) {
                showFieldError(field.id, 'Veuillez entrer une adresse email valide');
                return false;
            }

            if (field.id === 'password' && field.value && !validatePassword(field.value)) {
                showFieldError(field.id, CONFIG.MESSAGES.VALIDATION.PASSWORD_REQUIREMENTS);
                return false;
            }

            if (field.id === 'confirmPassword' && field.value !== document.getElementById('password').value) {
                showFieldError(field.id, 'Les mots de passe ne correspondent pas');
                return false;
            }

            return true;
        }

        function showFieldError(fieldId, message) {
            // Annuler le timeout précédent s'il existe
            if (errorTimeouts[fieldId]) {
                clearTimeout(errorTimeouts[fieldId]);
            }

            const errorElement = document.getElementById(fieldId + 'Error');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';

                // Masquer le message après 5 secondes
                errorTimeouts[fieldId] = setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 5000);
            }
        }

        // --- Remplissage des listes déroulantes ---
        async function populateEcoles() {
            elements.ecole.innerHTML = '<option value="">Sélectionnez votre école/faculté</option>';

            try {
                const res = await fetch(`${API_URL}/api/ecoles?actif=true`, {
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                if (!res.ok) {
                    throw new Error(`Erreur ${res.status}: ${res.statusText}`);
                }

                const ecoles = await res.json();

                ecoles.forEach(ecole => {
                    const option = new Option(ecole.nom, ecole.id);
                    elements.ecole.add(option);
                });
            } catch (error) {
                console.error("Erreur chargement écoles:", error);
                showMessage("Impossible de charger les écoles. Veuillez rafraîchir la page.", "error");
            }
        }

        async function populateFilieres(ecoleId) {
            elements.filiere.innerHTML = '<option value="">Sélectionnez votre filière</option>';

            if (!ecoleId) return;

            try {
                const res = await fetch(`${API_URL}/api/filieres/ecole/${ecoleId}`, {
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                if (!res.ok) {
                    throw new Error(`Erreur ${res.status}: ${res.statusText}`);
                }

                const filieres = await res.json();

                filieres.forEach(filiere => {
                    const option = new Option(filiere.nom, filiere.id);
                    elements.filiere.add(option);
                });
            } catch (error) {
                console.error("Erreur chargement filières:", error);
                showMessage("Impossible de charger les filières. Veuillez rafraîchir la page.", "error");
            }
        }

        function handleAnneeChange() {
            const isFirstYear = elements.annee.value === '1';
            elements.codeGroup.style.display = isFirstYear ? 'block' : 'none';
            elements.matriculeGroup.style.display = isFirstYear ? 'none' : 'block';
            elements.codeInscription.required = isFirstYear;
            elements.matricule.required = !isFirstYear;
            elements.codeInscription.value = '';
            elements.matricule.value = '';
        }

        // --- Validation ---
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(email);
        }

        function validatePassword(password) {
            return password.length >= 8 &&
                /[A-Z]/.test(password) &&
                /[0-9]/.test(password) &&
                /[!@#$%^&*(),.?":{}|<>]/.test(password);
        }

        function containsForbiddenChars(text) {
            return /[<>"'`]/.test(text);
        }

        function validateForm() {
            let isValid = true;
            const formData = getFormData();

            // Valider tous les champs
            const fieldsToValidate = [
                { id: 'nom', value: formData.nom, required: true },
                { id: 'prenom', value: formData.prenom, required: true },
                { id: 'email', value: formData.email, required: true, email: true },
                { id: 'ecole', value: formData.ecoleId, required: true },
                { id: 'filiere', value: formData.filiereId, required: true },
                { id: 'annee', value: formData.annee, required: true },
                { id: 'password', value: formData.password, required: true, minLength: CONFIG.SECURITY.PASSWORD_MIN_LENGTH },
                { id: 'confirmPassword', value: formData.confirmPassword, required: true, matches: formData.password }
            ];

            // Validation conditionnelle selon l'année
            if (formData.annee === "1") {
                fieldsToValidate.push({ id: 'codeInscription', value: formData.codeInscription, required: true });
            } else {
                fieldsToValidate.push({ id: 'matricule', value: formData.matricule, required: true });
            }

            // Valider chaque champ
            fieldsToValidate.forEach(field => {
                if (field.required && !field.value) {
                    showFieldError(field.id, 'Ce champ est obligatoire');
                    isValid = false;
                } else if (field.email && field.value && !isValidEmail(field.value)) {
                    showFieldError(field.id, 'Veuillez entrer une adresse email valide');
                    isValid = false;
                } else if (field.minLength && field.value && field.value.length < field.minLength) {
                    showFieldError(field.id, `Ce champ doit contenir au moins ${field.minLength} caractères`);
                    isValid = false;
                } else if (field.matches && field.value !== field.matches) {
                    showFieldError(field.id, 'Les valeurs ne correspondent pas');
                    isValid = false;
                }
            });

            // Validation spécifique du mot de passe
            if (formData.password && !validatePassword(formData.password)) {
                showFieldError('password', CONFIG.MESSAGES.VALIDATION.PASSWORD_REQUIREMENTS);
                isValid = false;
            }

            // Caractères interdits
            if (containsForbiddenChars(formData.nom) || containsForbiddenChars(formData.prenom)) {
                showMessage(CONFIG.MESSAGES.VALIDATION.FORBIDDEN_CHARS, 'error');
                isValid = false;
            }

            return isValid;
        }

        function getFormData() {
            const form = document.getElementById('registerForm');
            const elements = form.elements;

            // Helper sécurisé pour récupérer la valeur d'un champ visible
            const getValue = (name) => {
                const el = elements[name];
                return el && el.offsetParent !== null ? el.value.trim() : '';
            };

            return {
                nom: getValue('nom'),
                prenom: getValue('prenom'),
                email: getValue('email'),
                ecoleId: getValue('ecoleId'),
                filiereId: getValue('filiereId'),
                annee: getValue('annee'),
                password: getValue('password'),
                confirmPassword: getValue('confirmPassword'),
                matricule: getValue('matricule'),
                codeInscription: getValue('codeInscription')
            };
        }

        // --- Affichage des messages ---
        function showMessage(msg, type) {
            elements.error.style.display = 'none';
            elements.success.style.display = 'none';

            if (type === 'error') {
                elements.error.textContent = msg;
                elements.error.style.display = 'block';
                // Annoncer le message d'erreur aux technologies d'assistance
                elements.error.setAttribute('aria-live', 'assertive');
            } else {
                elements.success.textContent = msg;
                elements.success.style.display = 'block';
                // Annoncer le message de succès aux technologies d'assistance
                elements.success.setAttribute('aria-live', 'polite');
            }

            setTimeout(() => {
                elements.error.style.display = 'none';
                elements.success.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            elements.loading.style.display = show ? 'block' : 'none';
            elements.button.disabled = show;
        }

        // --- Soumission du formulaire ---
        async function handleSubmit(e) {
            e.preventDefault();

            // Masquer tous les messages d'erreur de champ
            document.querySelectorAll('.field-error').forEach(el => {
                el.style.display = 'none';
            });

            if (!validateForm()) return;

            const formData = getFormData();
            const annee = parseInt(formData.annee);

            const requestData = {
                email: formData.email,
                password: formData.password,
                confirmPassword: formData.confirmPassword,
                nom: formData.nom,
                prenom: formData.prenom,
                filiereId: formData.filiereId,
                ecoleId: formData.ecoleId,
                annee: annee
            };

            // Ajouter les champs conditionnels
            if (annee === 1) {
                requestData.codeInscription = formData.codeInscription;
            } else {
                requestData.matricule = formData.matricule;
            }

            showLoading(true);
            showMessage('', 'error');
            showMessage('', 'success');

            try {
                const res = await fetch(`${API_URL}${REGISTER_ENDPOINT}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });

                const data = await res.json();

                if (res.ok) {
                    showMessage(data.message || CONFIG.MESSAGES.SUCCESS.REGISTER, 'success');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    showMessage(data.message || CONFIG.MESSAGES.ERROR.REGISTER_FAILED, 'error');
                }
            } catch (err) {
                console.error('Erreur inscription:', err);
                showMessage(CONFIG.MESSAGES.ERROR.NETWORK_ERROR, 'error');
            } finally {
                showLoading(false);
            }
        }
    </script>
