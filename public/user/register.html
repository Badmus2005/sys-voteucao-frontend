<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - UCAO-UUC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --rouge-bordeaux: #800020;
            --bleu-nuit: #1a2a4a;
            --blanc-casse: #f8f4e9;
            --or: #d4af37;
            --vert-olive: #556B2F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            color: var(--bleu-nuit);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            background: linear-gradient(135deg, var(--bleu-nuit) 0%, var(--rouge-bordeaux) 100%);
        }

        .background-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .background-slide.active {
            opacity: 0.7;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 42, 74, 0.85) 0%, rgba(128, 0, 32, 0.85) 100%);
            z-index: -1;
        }

        .register-container {
            width: 100%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-top: 5px solid var(--or);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            margin: 40px 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            color: var(--bleu-nuit);
            font-size: 2.2rem;
            margin-bottom: 15px;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }

        /* Effet de dégradé pour les navigateurs modernes */
        @supports (background-clip: text) or (-webkit-background-clip: text) {
            .register-header h1 {
                background: linear-gradient(135deg, var(--bleu-nuit) 0%, var(--rouge-bordeaux) 100%);
                background-clip: text;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
        }

        .register-header img {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
        }

        .register-header p {
            color: var(--bleu-nuit);
            font-size: 1rem;
            opacity: 0.8;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--bleu-nuit);
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e6e6e6;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f9f9f9;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--or);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.3);
            outline: none;
            background: #fff;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            cursor: pointer;
            color: var(--bleu-nuit);
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .password-toggle:hover {
            opacity: 1;
        }

        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--rouge-bordeaux), #a00030);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(128, 0, 32, 0.3);
        }

        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(128, 0, 32, 0.4);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .btn-register:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .register-footer {
            text-align: center;
            margin-top: 20px;
        }

        .register-footer p {
            margin-bottom: 10px;
            color: #666;
        }

        .register-footer a {
            color: var(--rouge-bordeaux);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }

        .register-footer a:hover {
            color: var(--or);
        }

        .register-footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--or);
            transition: width 0.3s;
        }

        .register-footer a:hover::after {
            width: 100%;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
            display: none;
            font-size: 0.9rem;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2e7d32;
            display: none;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--rouge-bordeaux);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .register-container {
                padding: 30px 20px;
            }
        }

        @media (max-width: 576px) {
            .register-header h1 {
                font-size: 1.8rem;
            }

            .register-container {
                padding: 25px 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Slider d'arrière-plan avec nouvelles images -->
    <div class="background-slider">
        <div class="background-slide active"
            style="background-image: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-4.0.1&auto=format&fit=crop&w=2000&q=80')">
        </div>
        <div class="background-slide"
            style="background-image: url('https://images.unsplash.com/photo-1562774053-701939374585?ixlib=rb-4.0.1&auto=format&fit=crop&w=2000&q=80')">
        </div>
        <div class="background-slide"
            style="background-image: url('https://images.unsplash.com/photo-1498243691581-b145c3f54a5a?ixlib=rb-4.0.1&auto=format&fit=crop&w=2000&q=80')">
        </div>
        <div class="background-overlay"></div>
    </div>

    <div class="register-container">
        <div class="register-header">
            <h1>Inscription UCAO-UUC</h1>
            <img src="https://www.ucaobenin.org/img/logo_ucao-uuc-benin.png" alt="Logo UCAO">
            <p>Créez votre compte étudiant</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Inscription en cours...</p>
        </div>

        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="nom"><i class="fas fa-user"></i> Nom</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom"><i class="fas fa-user"></i> Prénom</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="ecole"><i class="fas fa-graduation-cap"></i> École/Faculté</label>
                <select id="ecole" name="ecole" required>
                    <option value="">Sélectionnez votre école/faculté</option>
                </select>
            </div>

            <div class="form-group">
                <label for="filiere"><i class="fas fa-book"></i> Filière</label>
                <select id="filiere" name="filiere" required>
                    <option value="">Sélectionnez votre filière</option>
                </select>
            </div>

            <div class="form-group">
                <label for="annee"><i class="fas fa-calendar-alt"></i> Année d'étude</label>
                <select id="annee" name="annee" required>
                    <option value="">Sélectionnez votre année</option>
                </select>
            </div>

            <div class="form-group" id="matriculeGroup" style="display:none;">
                <label for="matricule"><i class="fas fa-id-card"></i> Matricule</label>
                <input type="text" id="matricule" name="matricule">
            </div>

            <div class="form-group" id="codeGroup" style="display:none;">
                <label for="code"><i class="fas fa-key"></i> Code d'inscription</label>
                <input type="text" id="code" name="code">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                    <span class="password-toggle" id="passwordToggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="password-toggle" id="confirmPasswordToggle">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>

            <button type="submit" class="btn-register" id="registerBtn">
                <i class="fas fa-user-plus"></i> S'inscrire
            </button>
        </form>

        <div class="register-footer">
            <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
            <p><a href="/"><i class="fas fa-arrow-left"></i> Retour à l'accueil</a></p>
        </div>
    </div>
    <script src="../assets/js/config.js"></script>
    <script>
        // Variables globales
        const API_URL = CONFIG.API.BASE_URL;
        const REGISTER_ENDPOINT = '/api/userRegister';

        let elements = {};

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            // Référencement des éléments
            elements = {
                form: document.getElementById('registerForm'),
                error: document.getElementById('errorMessage'),
                success: document.getElementById('successMessage'),
                loading: document.getElementById('loading'),
                button: document.getElementById('registerBtn'),
                ecole: document.getElementById('ecole'),
                filiere: document.getElementById('filiere'),
                annee: document.getElementById('annee'),
                matriculeGroup: document.getElementById('matriculeGroup'),
                codeGroup: document.getElementById('codeGroup'),
                matricule: document.getElementById('matricule'),
                code: document.getElementById('code')
            };

            // Initialisation des composants
            initBackgroundSlider();
            initPasswordToggle();
            populateEcoles();
            populateAnnees();

            // Écouteurs d'événements
            elements.ecole.addEventListener('change', () => populateFilieres(elements.ecole.value));
            elements.annee.addEventListener('change', handleAnneeChange);
            elements.form.addEventListener('submit', handleSubmit);
        });

        // --- Fonctions d'initialisation ---
        function initBackgroundSlider() {
            const slides = document.querySelectorAll('.background-slide');
            let current = 0;
            setInterval(() => {
                slides[current].classList.remove('active');
                current = (current + 1) % slides.length;
                slides[current].classList.add('active');
            }, 5000);
        }

        function initPasswordToggle() {
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirmPassword');
            const passwordToggle = document.getElementById('passwordToggle');
            const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');

            passwordToggle.addEventListener('click', () => {
                const type = passwordField.type === 'password' ? 'text' : 'password';
                passwordField.type = type;
                passwordToggle.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });

            confirmPasswordToggle.addEventListener('click', () => {
                const type = confirmPasswordField.type === 'password' ? 'text' : 'password';
                confirmPasswordField.type = type;
                confirmPasswordToggle.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
        }

        // --- Remplissage des listes déroulantes ---
        function populateEcoles() {
            elements.ecole.innerHTML = '<option value="">Sélectionnez votre école/faculté</option>';
            Object.keys(CONFIG.ACADEMIC.ECOLES).forEach(key => {
                elements.ecole.add(new Option(CONFIG.ACADEMIC.ECOLES[key].nom, CONFIG.ACADEMIC.ECOLES[key].nom));
            });
        }

        function populateFilieres(ecoleKey) {
            elements.filiere.innerHTML = '<option value="">Sélectionnez votre filière</option>';

            if (ecoleKey) {
                // Trouver l'école par son nom
                const ecoleEntry = Object.entries(CONFIG.ACADEMIC.ECOLES).find(
                    ([, value]) => value.nom === ecoleKey
                );

                if (ecoleEntry && ecoleEntry[1].filieres) {
                    ecoleEntry[1].filieres.forEach(filiere => {
                        elements.filiere.add(new Option(filiere, filiere));
                    });
                }
            }
        }

        function populateAnnees() {
            elements.annee.innerHTML = '<option value="">Sélectionnez votre année</option>';
            CONFIG.ACADEMIC.ANNEES.forEach(annee => {
                elements.annee.add(new Option(
                    `${annee === 1 ? '1ère' : ' ' + annee + 'ème'} année`,
                    annee.toString()
                ));
            });
        }

        function handleAnneeChange() {
            const isFirstYear = elements.annee.value === '1';
            elements.codeGroup.style.display = isFirstYear ? 'block' : 'none';
            elements.matriculeGroup.style.display = isFirstYear ? 'none' : 'block';
            elements.code.required = isFirstYear;
            elements.matricule.required = !isFirstYear;
            elements.code.value = '';
            elements.matricule.value = '';
        }

        // --- Validation ---
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function containsForbiddenChars(text) {
            return /[<>"'`]/.test(text);
        }

        function validateForm() {
            const formData = getFormData();

            // Champs obligatoires communs
            const requiredFields = [
                formData.nom, formData.prenom, formData.email,
                formData.ecole, formData.filiere, formData.annee,
                formData.password, formData.confirmPassword
            ];

            if (!requiredFields.every(Boolean)) {
                showMessage(CONFIG.MESSAGES.VALIDATION.REQUIRED_FIELD, 'error');
                return false;
            }

            // Validation conditionnelle selon l'année
            if (formData.annee === "1") {
                if (!formData.code) {
                    showMessage(CONFIG.MESSAGES.VALIDATION.INVALID_CODE, 'error');
                    return false;
                }
            } else {
                if (!formData.matricule) {
                    showMessage(CONFIG.MESSAGES.VALIDATION.INVALID_MATRICULE, 'error');
                    return false;
                }
            }

            // Email
            if (!isValidEmail(formData.email)) {
                showMessage(CONFIG.MESSAGES.VALIDATION.INVALID_EMAIL, 'error');
                return false;
            }

            // Caractères interdits
            if (containsForbiddenChars(formData.nom) || containsForbiddenChars(formData.prenom) ||
                containsForbiddenChars(formData.filiere) || containsForbiddenChars(formData.ecole)) {
                showMessage(CONFIG.MESSAGES.VALIDATION.FORBIDDEN_CHARS, 'error');
                return false;
            }

            // Mot de passe
            if (formData.password.length < CONFIG.SECURITY.PASSWORD_MIN_LENGTH) {
                showMessage(CONFIG.MESSAGES.VALIDATION.PASSWORD_TOO_SHORT, 'error');
                return false;
            }

            if (formData.password !== formData.confirmPassword) {
                showMessage(CONFIG.MESSAGES.VALIDATION.PASSWORDS_DONT_MATCH, 'error');
                return false;
            }

            return true;
        }

        function getFormData() {
            const form = document.getElementById('registerForm');
            const elements = form.elements;

            // Helper sécurisé pour récupérer la valeur d'un champ visible
            const getValue = (name) => {
                const el = elements[name];
                return el && el.offsetParent !== null ? el.value.trim() : '';
            };

            return {
                nom: getValue('nom'),
                prenom: getValue('prenom'),
                email: getValue('email'),
                ecole: getValue('ecole'),
                filiere: getValue('filiere'),
                annee: getValue('annee'),
                password: getValue('password'),
                confirmPassword: getValue('confirmPassword'),
                matricule: getValue('matricule'),
                code: getValue('code')
            };
        }

        // --- Affichage des messages ---
        function showMessage(msg, type) {
            elements.error.style.display = 'none';
            elements.success.style.display = 'none';

            if (type === 'error') {
                elements.error.textContent = msg;
                elements.error.style.display = 'block';
            } else {
                elements.success.textContent = msg;
                elements.success.style.display = 'block';
            }

            setTimeout(() => {
                elements.error.style.display = 'none';
                elements.success.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            elements.loading.style.display = show ? 'block' : 'none';
            elements.button.disabled = show;
        }

        // --- Soumission du formulaire ---
        async function handleSubmit(e) {
            e.preventDefault();
            if (!validateForm()) return;

            const formData = getFormData();
            const annee = parseInt(formData.annee);

            const requestData = {
                nom: formData.nom,
                prenom: formData.prenom,
                email: formData.email,
                ecole: formData.ecole,
                filiere: formData.filiere,
                annee: annee,
                password: formData.password,
                confirmPassword: formData.confirmPassword,
                matricule: annee !== 1 ? formData.matricule : null,
                code: annee === 1 ? formData.code : null
            };

            showLoading(true);
            showMessage('', 'error');
            showMessage('', 'success');

            try {
                const res = await fetch(`${API_URL}${REGISTER_ENDPOINT}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });

                const data = await res.json();

                if (res.ok) {
                    showMessage(CONFIG.MESSAGES.SUCCESS.REGISTER, 'success');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    showMessage(data.message || CONFIG.MESSAGES.ERROR.REGISTER_FAILED, 'error');
                }
            } catch (err) {
                console.error('Erreur inscription:', err);
                showMessage(CONFIG.MESSAGES.ERROR.NETWORK_ERROR, 'error');
            } finally {
                showLoading(false);
            }
        }
    </script>

</body>

</html>
