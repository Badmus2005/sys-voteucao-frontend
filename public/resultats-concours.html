<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Résultats en temps réel - Miss UCAO 2025">
    <title>Résultats - Miss UCAO 2025</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #d4af37;
            --primary-dark: #b8941f;
            --secondary: #1a1a1a;
            --accent: #ff69b4;
            --light: #fdfbf7;
            --dark: #2c2c2c;
            --gray: #87888c;
            --success: #10b981;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: var(--gradient);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: var(--light);
            clip-path: polygon(0 50%, 100% 0, 100% 100%, 0% 100%);
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.95;
        }

        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(239, 68, 68, 0.9);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 1rem;
            animation: pulse 2s infinite;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        /* Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        /* Podium */
        .podium-section {
            margin-bottom: 4rem;
        }

        .podium {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-bottom: 3rem;
            align-items: flex-end;
        }

        .podium-place {
            background: white;
            border-radius: 25px;
            padding: 2rem;
            text-align: center;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
            position: relative;
        }

        .podium-place:hover {
            transform: translateY(-10px);
        }

        .podium-place.first {
            order: 2;
            padding-bottom: 3rem;
        }

        .podium-place.second {
            order: 1;
        }

        .podium-place.third {
            order: 3;
        }

        .crown {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        .podium-image-wrapper {
            width: 150px;
            height: 150px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid;
            position: relative;
        }

        .first .podium-image-wrapper {
            width: 180px;
            height: 180px;
            border-color: var(--primary);
        }

        .second .podium-image-wrapper {
            border-color: #c0c0c0;
        }

        .third .podium-image-wrapper {
            border-color: #cd7f32;
        }

        .podium-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .podium-rank {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            margin: 0 auto 1rem;
        }

        .first .podium-rank {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: var(--dark);
            width: 55px;
            height: 55px;
            font-size: 1.5rem;
        }

        .second .podium-rank {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            color: var(--dark);
        }

        .third .podium-rank {
            background: linear-gradient(135deg, #cd7f32, #e6a85c);
            color: white;
        }

        .podium-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }

        .first .podium-name {
            font-size: 1.8rem;
        }

        .podium-votes {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .podium-percentage {
            color: var(--gray);
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* Classement complet */
        .ranking-table {
            background: white;
            border-radius: 25px;
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 3rem;
        }

        .ranking-table h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--secondary);
            text-align: center;
        }

        .ranking-item {
            display: grid;
            grid-template-columns: 60px 80px 1fr 150px 150px;
            align-items: center;
            gap: 1.5rem;
            padding: 1.5rem;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s;
        }

        .ranking-item:hover {
            background: var(--light);
            transform: translateX(5px);
        }

        .ranking-item:last-child {
            border-bottom: none;
        }

        .rank-number {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--dark);
        }

        .ranking-item.top-3 .rank-number {
            color: white;
        }

        .ranking-item:nth-child(1) .rank-number {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: var(--dark);
        }

        .ranking-item:nth-child(2) .rank-number {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            color: var(--dark);
        }

        .ranking-item:nth-child(3) .rank-number {
            background: linear-gradient(135deg, #cd7f32, #e6a85c);
        }

        .rank-image {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
        }

        .rank-info {
            display: flex;
            flex-direction: column;
        }

        .rank-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--secondary);
            margin-bottom: 0.25rem;
        }

        .rank-details {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .rank-votes {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-dark);
            text-align: center;
        }

        .rank-votes small {
            display: block;
            font-size: 0.75rem;
            color: var(--gray);
            font-weight: 400;
        }

        .rank-percentage {
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--light);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .percentage-text {
            font-weight: 600;
            color: var(--dark);
        }

        /* Graphiques */
        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .chart-container {
            background: white;
            border-radius: 25px;
            padding: 2rem;
            box-shadow: var(--shadow);
        }

        .chart-container h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--secondary);
            text-align: center;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            background: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--primary);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .charts-section {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .podium {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .podium-place.first,
            .podium-place.second,
            .podium-place.third {
                order: initial;
            }

            .ranking-item {
                grid-template-columns: 50px 60px 1fr;
                gap: 1rem;
            }

            .rank-votes,
            .rank-percentage {
                grid-column: 3;
                text-align: left;
                margin-top: 0.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <h1><i class="fas fa-trophy"></i> Résultats Miss UCAO 2025</h1>
        <p>Classement en temps réel</p>
        <div class="live-badge">
            <span class="live-dot"></span>
            EN DIRECT
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-value" id="totalCandidates">0</div>
                <div class="stat-label">Candidates</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-vote-yea"></i>
                </div>
                <div class="stat-value" id="totalVotes">0</div>
                <div class="stat-label">Votes totaux</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-value" id="participation">0%</div>
                <div class="stat-label">Participation</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-coins"></i>
                </div>
                <div class="stat-value" id="totalRevenue">0 XOF</div>
                <div class="stat-label">Revenus</div>
            </div>
        </div>

        <!-- Podium (Top 3) -->
        <section class="podium-section">
            <h2
                style="font-family: 'Playfair Display', serif; font-size: 2.5rem; text-align: center; margin-bottom: 3rem; color: var(--secondary);">
                <i class="fas fa-crown" style="color: var(--primary);"></i> Podium
            </h2>
            <div class="podium" id="podium">
                <!-- Le podium sera généré ici -->
            </div>
        </section>

        <!-- Classement complet -->
        <section class="ranking-table">
            <h2><i class="fas fa-list-ol"></i> Classement Complet</h2>
            <div id="rankingList">
                <!-- Le classement sera généré ici -->
            </div>
        </section>

        <!-- Graphiques -->
        <section class="charts-section">
            <div class="chart-container">
                <h3><i class="fas fa-chart-bar"></i> Répartition des votes</h3>
                <canvas id="votesChart"></canvas>
            </div>
            <div class="chart-container">
                <h3><i class="fas fa-chart-pie"></i> Pourcentages</h3>
                <canvas id="percentageChart"></canvas>
            </div>
        </section>

        <!-- Bouton Retour -->
        <div style="text-align: center; margin-top: 3rem;">
            <a href="/concours.html"
                style="display: inline-flex; align-items: center; gap: 0.75rem; background: var(--gradient); color: white; padding: 1rem 2.5rem; border-radius: 50px; text-decoration: none; font-weight: 600; box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3); transition: all 0.3s;">
                <i class="fas fa-arrow-left"></i>
                Retour au vote
            </a>
        </div>
    </div>

    <script src="/assets/config.js"></script>
    <script>
        const CONCOURS_ID = 1;
        let resultsData = [];
        let votesChart = null;
        let percentageChart = null;

        // Charger les résultats
        async function loadResults() {
            try {
                const response = await fetch(`${API_URL}/api/public/concours/${CONCOURS_ID}/results`);
                const data = await response.json();

                if (data.success) {
                    resultsData = data.data.results || [];
                    updateStats(data.data.stats || {});
                    renderPodium();
                    renderRanking();
                    renderCharts();
                }
            } catch (error) {
                console.error('Erreur chargement résultats:', error);
            }
        }

        // Mettre à jour les statistiques
        function updateStats(stats) {
            document.getElementById('totalCandidates').textContent = stats.totalCandidates || 0;
            document.getElementById('totalVotes').textContent = (stats.totalVotes || 0).toLocaleString();
            document.getElementById('participation').textContent = stats.participation || '0%';
            document.getElementById('totalRevenue').textContent = (stats.totalRevenue || 0).toLocaleString();
        }

        // Afficher le podium (Top 3)
        function renderPodium() {
            const podium = document.getElementById('podium');
            const top3 = resultsData.slice(0, 3);

            if (top3.length === 0) {
                podium.innerHTML = '<p style="text-align: center; grid-column: 1/-1;">Aucun résultat disponible</p>';
                return;
            }

            const positions = ['first', 'second', 'third'];
            const medals = ['🥇', '🥈', '🥉'];

            podium.innerHTML = top3.map((candidate, index) => `
                <div class="podium-place ${positions[index]}">
                    ${index === 0 ? '<div class="crown">👑</div>' : ''}
                    <div class="podium-rank">${index + 1}</div>
                    <div class="podium-image-wrapper">
                        <img src="${candidate.photo1Url || '/assets/images/default.jpg'}" 
                             alt="${candidate.nom}" 
                             class="podium-image">
                    </div>
                    <div class="podium-name">${candidate.nom}</div>
                    <div class="podium-votes">${candidate.totalVotes || 0}</div>
                    <div class="podium-percentage">${candidate.pourcentage || 0}%</div>
                </div>
            `).join('');
        }

        // Afficher le classement complet
        function renderRanking() {
            const list = document.getElementById('rankingList');

            if (resultsData.length === 0) {
                list.innerHTML = '<p style="text-align: center; padding: 2rem;">Aucun résultat disponible</p>';
                return;
            }

            list.innerHTML = resultsData.map((candidate, index) => `
                <div class="ranking-item ${index < 3 ? 'top-3' : ''}">
                    <div class="rank-number">${index + 1}</div>
                    <img src="${candidate.photo1Url || '/assets/images/default.jpg'}" 
                         alt="${candidate.nom}" 
                         class="rank-image">
                    <div class="rank-info">
                        <div class="rank-name">${candidate.nom}</div>
                        <div class="rank-details">
                            N°${candidate.numero} • ${candidate.age} ans • ${candidate.ville || 'N/A'}
                        </div>
                    </div>
                    <div class="rank-votes">
                        ${candidate.totalVotes || 0}
                        <small>votes</small>
                    </div>
                    <div class="rank-percentage">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${candidate.pourcentage || 0}%"></div>
                        </div>
                        <div class="percentage-text">${candidate.pourcentage || 0}%</div>
                    </div>
                </div>
            `).join('');
        }

        // Afficher les graphiques
        function renderCharts() {
            if (resultsData.length === 0) return;

            const labels = resultsData.map(c => `N°${c.numero} - ${c.nom.split(' ')[0]}`);
            const votes = resultsData.map(c => c.totalVotes || 0);
            const percentages = resultsData.map(c => c.pourcentage || 0);

            // Graphique des votes
            const votesCtx = document.getElementById('votesChart').getContext('2d');
            if (votesChart) votesChart.destroy();
            votesChart = new Chart(votesCtx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Nombre de votes',
                        data: votes,
                        backgroundColor: 'rgba(212, 175, 55, 0.6)',
                        borderColor: 'rgba(212, 175, 55, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Graphique des pourcentages
            const percentageCtx = document.getElementById('percentageChart').getContext('2d');
            if (percentageChart) percentageChart.destroy();
            percentageChart = new Chart(percentageCtx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: percentages,
                        backgroundColor: [
                            'rgba(212, 175, 55, 0.8)',
                            'rgba(255, 105, 180, 0.8)',
                            'rgba(192, 192, 192, 0.8)',
                            'rgba(205, 127, 50, 0.8)',
                            'rgba(100, 149, 237, 0.8)',
                            'rgba(255, 182, 193, 0.8)',
                            'rgba(144, 238, 144, 0.8)',
                            'rgba(221, 160, 221, 0.8)',
                            'rgba(255, 215, 0, 0.8)',
                            'rgba(176, 224, 230, 0.8)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Charger les résultats au démarrage
        document.addEventListener('DOMContentLoaded', () => {
            loadResults();

            // Actualiser toutes les 10 secondes
            setInterval(loadResults, 10000);
        });
    </script>
</body>

</html>
