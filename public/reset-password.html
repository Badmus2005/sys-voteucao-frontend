<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation Mot de Passe - UCAO-UUC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --rouge-bordeaux: #800020;
            --bleu-nuit: #1a2a4a;
            --blanc-casse: #f8f4e9;
            --or: #d4af37;
            --success: #38a169;
            --error: #e53e3e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--bleu-nuit), var(--rouge-bordeaux));
            color: var(--bleu-nuit);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .reset-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            border-top: 5px solid var(--or);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-header h1 {
            color: var(--bleu-nuit);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .reset-header img {
            width: 80px;
            height: auto;
            border-radius: 50%;
        }

        .reset-header p {
            color: #666;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--bleu-nuit);
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: var(--or);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.3);
            outline: none;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            cursor: pointer;
            color: var(--bleu-nuit);
        }

        .btn-reset {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--rouge-bordeaux), #a00030);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .btn-reset:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(128, 0, 32, 0.3);
        }

        .btn-reset:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .reset-footer {
            text-align: center;
            margin-top: 20px;
        }

        .reset-footer a {
            color: var(--rouge-bordeaux);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .reset-footer a:hover {
            color: var(--or);
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid;
        }

        .message.error {
            background: #fee;
            color: var(--error);
            border-color: var(--error);
        }

        .message.success {
            background: #efe;
            color: var(--success);
            border-color: var(--success);
        }

        .message.info {
            background: #eef;
            color: var(--bleu-nuit);
            border-color: var(--bleu-nuit);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--rouge-bordeaux);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .password-strength {
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
        }

        .strength-bar {
            height: 4px;
            background: #eee;
            border-radius: 2px;
            flex: 1;
            overflow: hidden;
        }

        .strength-bar::after {
            content: '';
            display: block;
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
        }

        .password-strength.weak .strength-bar::after {
            width: 33%;
            background: var(--error);
        }

        .password-strength.medium .strength-bar::after {
            width: 66%;
            background: var(--or);
        }

        .password-strength.strong .strength-bar::after {
            width: 100%;
            background: var(--success);
        }

        .password-strength.weak .strength-text {
            color: var(--error);
        }

        .password-strength.medium .strength-text {
            color: var(--or);
        }

        .password-strength.strong .strength-text {
            color: var(--success);
        }

        .token-expired {
            text-align: center;
            padding: 2rem;
            color: var(--error);
        }

        .token-expired i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--error);
        }

        @media (max-width: 768px) {
            .reset-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .reset-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>Réinitialisation du Mot de Passe</h1>
            <img src="https://wallpapercave.com/wp/wp9764093.jpg" alt="Logo UCAO">
            <p id="status-message">Créez votre nouveau mot de passe</p>
        </div>

        <div class="message" id="message"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Traitement en cours...</p>
        </div>

        <div id="reset-form-container">
            <form id="resetForm">
                <div class="form-group">
                    <label for="newPassword">Nouveau mot de passe</label>
                    <input type="password" id="newPassword" name="newPassword" required minlength="8">
                    <span class="password-toggle" id="toggleNewPassword">
                        <i class="fas fa-eye"></i>
                    </span>
                    <div class="password-strength" id="password-strength">
                        <div class="strength-bar"></div>
                        <span class="strength-text">Faible</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
                    <span class="password-toggle" id="toggleConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>

                <button type="submit" class="btn-reset" id="resetBtn">
                    Réinitialiser le mot de passe
                </button>
            </form>
        </div>

        <div class="reset-footer">
            <p>Vous vous souvenez de votre mot de passe ? <a href="/user/login">Se connecter</a></p>
            <p><a href="/">← Retour à l'accueil</a></p>
        </div>
    </div>

    <script>
        // Fonctions utilitaires
        const UTILS = {
            isValidEmail: (email) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email),

            getQueryParam: (name) => {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            },

            showMessage: (message, type = 'info') => {
                const messageEl = document.getElementById('message');
                messageEl.textContent = message;
                messageEl.className = `message ${type}`;
                messageEl.style.display = 'block';

                if (type === 'error' || type === 'success') {
                    setTimeout(() => {
                        messageEl.style.display = 'none';
                    }, 5000);
                }
            },

            showLoading: (show) => {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
                document.getElementById('resetBtn').disabled = show;
            },

            calculatePasswordStrength: (password) => {
                if (!password) return '';

                let strength = 0;
                if (password.length >= 8) strength++;
                if (/\d/.test(password)) strength++;
                if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
                if (/[^a-zA-Z0-9]/.test(password)) strength++;

                if (strength <= 2) return 'weak';
                if (strength === 3) return 'medium';
                return 'strong';
            }
        };

        // Récupérer le token depuis l'URL
        const resetToken = UTILS.getQueryParam('token');

        document.addEventListener('DOMContentLoaded', function () {
            // Vérifier si un token est présent
            if (!resetToken) {
                UTILS.showMessage('Lien de réinitialisation invalide. Veuillez demander un nouveau lien.', 'error');
                document.getElementById('reset-form-container').style.display = 'none';
                return;
            }

            // Initialiser les toggles de mot de passe
            initPasswordToggles();

            // Écouter la soumission du formulaire
            document.getElementById('resetForm').addEventListener('submit', handlePasswordReset);

            // Vérifier la force du mot de passe en temps réel
            document.getElementById('newPassword').addEventListener('input', updatePasswordStrength);
        });

        function initPasswordToggles() {
            const toggles = {
                'toggleNewPassword': 'newPassword',
                'toggleConfirmPassword': 'confirmPassword'
            };

            Object.entries(toggles).forEach(([toggleId, inputId]) => {
                const toggle = document.getElementById(toggleId);
                const input = document.getElementById(inputId);

                toggle.addEventListener('click', () => {
                    const type = input.type === 'password' ? 'text' : 'password';
                    input.type = type;
                    toggle.innerHTML = type === 'password' ?
                        '<i class="fas fa-eye"></i>' :
                        '<i class="fas fa-eye-slash"></i>';
                });
            });
        }

        function updatePasswordStrength() {
            const password = document.getElementById('newPassword').value;
            const strength = UTILS.calculatePasswordStrength(password);
            const container = document.getElementById('password-strength');

            container.className = 'password-strength ' + strength;
            container.querySelector('.strength-text').textContent =
                strength === 'weak' ? 'Faible' :
                    strength === 'medium' ? 'Moyen' : 'Fort';
        }

        async function handlePasswordReset(e) {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (!newPassword || !confirmPassword) {
                UTILS.showMessage('Veuillez remplir tous les champs', 'error');
                return;
            }

            if (newPassword.length < 8) {
                UTILS.showMessage('Le mot de passe doit contenir au moins 8 caractères', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                UTILS.showMessage('Les mots de passe ne correspondent pas', 'error');
                return;
            }

            UTILS.showLoading(true);

            try {
                const response = await fetch(`${API_BASE}${CONFIG.API.ENDPOINTS.AUTH.RESET_PASSWORD}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        newPassword,
                        confirmPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    UTILS.showMessage('Mot de passe réinitialisé avec succès ! Redirection...', 'success');

                    // Rediriger vers la page de connexion après 2 secondes
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    throw new Error(data.message || 'Erreur lors de la réinitialisation');
                }
            } catch (error) {
                console.error('Erreur:', error);
                UTILS.showMessage(error.message, 'error');
            } finally {
                UTILS.showLoading(false);
            }
        }

        // Afficher un message si le token est expiré
        function checkTokenValidity() {
            try {
                // Tentative basique de décodage pour vérifier la structure
                if (resetToken && resetToken.split('.').length !== 3) {
                    UTILS.showMessage('Token invalide', 'error');
                }
            } catch (error) {
                UTILS.showMessage('Lien de réinitialisation invalide', 'error');
            }
        }

        // Vérifier le token au chargement
        checkTokenValidity();
    </script>
</body>

</html>
