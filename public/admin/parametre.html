<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Param√®tres institutionnels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a6cf7;
            --primary-dark: #3b5be3;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 6px;
            --sidebar-width: 250px;
            --header-height: 60px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #f5f7fb;
            color: #2d3748;
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: var(--sidebar-width);
            background: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .logo {
            padding: 0 20px 20px;
            border-bottom: 1px solid var(--light-gray);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--primary);
            font-size: 24px;
        }

        .logo h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .nav-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--gray);
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
        }

        .nav-item:hover,
        .nav-item.active {
            background-color: rgba(74, 108, 247, 0.08);
            color: var(--primary);
            border-right: 3px solid var(--primary);
        }

        .nav-item i {
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 30px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-gray);
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Cards */
        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.04);
            margin-bottom: 25px;
            overflow: hidden;
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.07);
        }

        .card-header {
            padding: 16px 20px;
            background: white;
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-body {
            padding: 20px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        input,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 15px;
            transition: var(--transition);
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background: var(--primary-dark);
        }

        button.secondary {
            background: white;
            color: var(--gray);
            border: 1px solid var(--light-gray);
        }

        button.secondary:hover {
            background: #f8f9fa;
        }

        button.danger {
            background: var(--danger);
        }

        button.danger:hover {
            background: #c82333;
        }

        button.small {
            padding: 8px 12px;
            font-size: 14px;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--light-gray);
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: var(--dark);
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
        }

        .status-active {
            background-color: rgba(40, 167, 69, 0.15);
            color: #28a745;
        }

        .status-inactive {
            background-color: rgba(220, 53, 69, 0.15);
            color: #dc3545;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            color: white;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification.success {
            background-color: var(--success);
        }

        .notification.error {
            background-color: var(--danger);
        }

        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                width: 70px;
                overflow: visible;
            }

            .logo h1,
            .nav-text {
                display: none;
            }

            .main-content {
                margin-left: 70px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-cogs"></i>
            <h1>Param√®tres</h1>
        </div>

        <a href="#" class="nav-item active">
            <i class="fas fa-school"></i>
            <span class="nav-text">√âcoles</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-graduation-cap"></i>
            <span class="nav-text">Fili√®res</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-users"></i>
            <span class="nav-text">Utilisateurs</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-shield-alt"></i>
            <span class="nav-text">Permissions</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-sliders-h"></i>
            <span class="nav-text">Pr√©f√©rences</span>
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="page-header">
            <h2 class="page-title"><i class="fas fa-school"></i> Gestion des √©coles et fili√®res</h2>
        </div>

        <div class="notification" id="alert"></div>

        <!-- Section √âcoles -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title"><i class="fas fa-school"></i> √âcoles</h3>
            </div>
            <div class="card-body">
                <form id="formAddEcole">
                    <div class="form-group">
                        <label for="nomEcole">Nom de l'√©cole</label>
                        <input type="text" id="nomEcole" name="nomEcole" required
                            placeholder="Entrez le nom de l'√©cole">
                    </div>
                    <button type="submit" id="btnAddEcole">
                        <i class="fas fa-plus"></i> Ajouter l'√©cole
                    </button>
                </form>

                <table id="tableEcoles">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Section Fili√®res -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title"><i class="fas fa-graduation-cap"></i> Fili√®res</h3>
            </div>
            <div class="card-body">
                <form id="formAddFiliere">
                    <div class="form-group">
                        <label for="ecoleSelect">√âcole</label>
                        <select id="ecoleSelect" required>
                            <option value="">-- S√©lectionner une √©cole --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nomFiliere">Nom de la fili√®re</label>
                        <input type="text" id="nomFiliere" name="nomFiliere" required
                            placeholder="Entrez le nom de la fili√®re">
                    </div>
                    <button type="submit" id="btnAddFiliere">
                        <i class="fas fa-plus"></i> Ajouter la fili√®re
                    </button>
                </form>

                <table id="tableFilieres">
                    <thead>
                        <tr>
                            <th>Fili√®re</th>
                            <th>√âcole</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        const token = localStorage.getItem('token');
        const alertBox = document.getElementById('alert');

        // üîî Affichage des alertes
        function showAlert(message, type = 'success') {
            alertBox.textContent = message;
            alertBox.className = `notification ${type} show`;
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 4000);
        }

        // üîÑ Chargement des √©coles
        async function loadEcoles() {
            try {
                const res = await fetch(`${API_URL}/api/ecoles?actif=true`);
                const ecoles = await res.json();

                const select = document.getElementById('ecoleSelect');
                const tableBody = document.querySelector('#tableEcoles tbody');
                select.innerHTML = '<option value="">-- S√©lectionner une √©cole --</option>';
                tableBody.innerHTML = '';

                ecoles.forEach(ecole => {
                    // Ajout dans le select
                    const opt = new Option(ecole.nom, ecole.id);
                    select.add(opt);

                    // Ajout dans le tableau
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${ecole.nom}</td>
                        <td><span class="status-badge ${ecole.actif ? 'status-active' : 'status-inactive'}">${ecole.actif ? 'Actif' : 'Inactif'}</span></td>
                        <td class="actions">
                            <button class="small ${ecole.actif ? 'danger' : 'secondary'}" onclick="toggleEcoleActif(${ecole.id}, ${!ecole.actif})">
                                <i class="fas ${ecole.actif ? 'fa-times' : 'fa-check'}"></i> ${ecole.actif ? 'D√©sactiver' : 'Activer'}
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (err) {
                showAlert('Erreur lors du chargement des √©coles', 'error');
            }
        }

        // üîÑ Chargement des fili√®res
        async function loadFilieres() {
            try {
                const res = await fetch(`${API_URL}/api/filieres?actif=true`);
                const filieres = await res.json();

                const tableBody = document.querySelector('#tableFilieres tbody');
                tableBody.innerHTML = '';

                for (const filiere of filieres) {
                    // R√©cup√©rer le nom de l'√©cole li√©e
                    const resEcole = await fetch(`${API_URL}/api/ecoles/${filiere.ecoleId}`);
                    const ecole = await resEcole.json();

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${filiere.nom}</td>
                        <td>${ecole.nom}</td>
                        <td><span class="status-badge ${filiere.actif ? 'status-active' : 'status-inactive'}">${filiere.actif ? 'Actif' : 'Inactif'}</span></td>
                        <td class="actions">
                            <button class="small ${filiere.actif ? 'danger' : 'secondary'}" onclick="toggleFiliereActif(${filiere.id}, ${!filiere.actif})">
                                <i class="fas ${filiere.actif ? 'fa-times' : 'fa-check'}"></i> ${filiere.actif ? 'D√©sactiver' : 'Activer'}
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                }
            } catch (err) {
                showAlert('Erreur lors du chargement des fili√®res', 'error');
            }
        }

        // ‚ûï Ajout √©cole
        document.getElementById('formAddEcole').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nom = document.getElementById('nomEcole').value.trim();
            const btn = document.getElementById('btnAddEcole');

            if (!nom) return;

            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Ajout en cours...';
            btn.disabled = true;

            try {
                await fetch(`${API_URL}/api/ecoles`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ nom })
                });
                showAlert('√âcole ajout√©e avec succ√®s');
                document.getElementById('formAddEcole').reset();
                loadEcoles();
            } catch (err) {
                showAlert('Erreur lors de l\'ajout de l\'√©cole', 'error');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // ‚ûï Ajout fili√®re
        document.getElementById('formAddFiliere').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nom = document.getElementById('nomFiliere').value.trim();
            const ecoleId = document.getElementById('ecoleSelect').value;
            const btn = document.getElementById('btnAddFiliere');

            if (!nom || !ecoleId) return;

            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Ajout en cours...';
            btn.disabled = true;

            try {
                await fetch(`${API_URL}/api/filieres`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ nom, ecoleId })
                });
                showAlert('Fili√®re ajout√©e avec succ√®s');
                document.getElementById('formAddFiliere').reset();
                loadFilieres();
            } catch (err) {
                showAlert('Erreur lors de l\'ajout de la fili√®re', 'error');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // üîÅ Activation/d√©sactivation √©cole
        async function toggleEcoleActif(id, actif) {
            if (!confirm(`√ätes-vous s√ªr de vouloir ${actif ? 'activer' : 'd√©sactiver'} cette √©cole ?`)) {
                return;
            }

            try {
                await fetch(`${API_URL}/api/ecoles/${id}/actif`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ actif })
                });
                showAlert(`√âcole ${actif ? 'activ√©e' : 'd√©sactiv√©e'} avec succ√®s`);
                loadEcoles();
            } catch (err) {
                showAlert('Erreur lors de la mise √† jour de l\'√©cole', 'error');
            }
        }

        // üîÅ Activation/d√©sactivation fili√®re
        async function toggleFiliereActif(id, actif) {
            if (!confirm(`√ätes-vous s√ªr de vouloir ${actif ? 'activer' : 'd√©sactiver'} cette fili√®re ?`)) {
                return;
            }

            try {
                await fetch(`${API_URL}/api/filieres/${id}/actif`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ actif })
                });
                showAlert(`Fili√®re ${actif ? 'activ√©e' : 'd√©sactiv√©e'} avec succ√®s`);
                loadFilieres();
            } catch (err) {
                showAlert('Erreur lors de la mise √† jour de la fili√®re', 'error');
            }
        }

        // üöÄ Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            loadEcoles();
            loadFilieres();

            // Navigation sidebar
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>

</html>
