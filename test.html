<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Test Fetch API</title>
</head>

<body>
    <h1>Test de connexion avec le backend</h1>
    <button id="btn">Tester</button>
    <p id="result"></p>

    <script>
        document.getElementById("btn").addEventListener("click", () => {
            fetch("https://sys-voteucao-backend-production-5398.up.railway.app/api/test") // ðŸ”¹ Mets lâ€™URL Railway ici
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").textContent = data.message;
                })
                .catch(error => {
                    document.getElementById("result").textContent = "Erreur API : " + error;
                    console.error(error);
                });
        });
    </script>
</body>

</html>
