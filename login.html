<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - UCAO-UUC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --rouge-bordeaux: #800020;
            --bleu-nuit: #1a2a4a;
            --blanc-casse: #f8f4e9;
            --or: #d4af37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            color: var(--bleu-nuit);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .background-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .background-slide.active {
            opacity: 1;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-top: 5px solid var(--rouge-bordeaux);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--bleu-nuit);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header img {
            width: 80px;
            height: auto;
            border-radius: 50%;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--bleu-nuit);
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: var(--or);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.3);
            outline: none;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            cursor: pointer;
            color: var(--bleu-nuit);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--rouge-bordeaux), #a00030);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(128, 0, 32, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
        }

        .login-footer a {
            color: var(--rouge-bordeaux);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .login-footer a:hover {
            color: var(--or);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--rouge-bordeaux);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Modal de réinitialisation */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: var(--bleu-nuit);
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--bleu-nuit);
        }

        .modal-body input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-modal {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-cancel {
            background: #ddd;
            color: #333;
        }

        .btn-submit {
            background: var(--rouge-bordeaux);
            color: white;
        }
    </style>
</head>

<body>
    <!-- Slider d'arrière-plan -->
    <div class="background-slider">
        <div class="background-slide active"
            style="background-image: url('https://source.unsplash.com/random/1920x1080/?university,campus')"></div>
        <div class="background-slide"
            style="background-image: url('https://source.unsplash.com/random/1920x1080/?education,students')"></div>
        <div class="background-overlay"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1>Connexion UCAO-UUC</h1>
            <img src="https://wallpapercave.com/wp/wp9764093.jpg" alt="Logo UCAO">
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Connexion en cours...</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
                <span class="password-toggle" id="passwordToggle">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                Se connecter
            </button>
        </form>

        <div class="login-footer">
            <p>Mot de passe oublié ? <a href="#" id="forgot-password-link">Réinitialiser</a></p>
            <p>Pas encore de compte ? <a href="register.html">Créer un compte</a></p>
            <p><a href="user_index.html">← Retour à l'accueil</a></p>
        </div>
    </div>

    <!-- Modal de réinitialisation de mot de passe -->
    <div class="modal" id="resetModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-key"></i> Réinitialiser le mot de passe</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <p>Entrez votre email pour recevoir les instructions de réinitialisation :</p>
                <input type="email" id="resetEmail" placeholder="Votre email" required>
                <div class="modal-actions">
                    <button class="btn-modal btn-cancel" id="cancelReset">Annuler</button>
                    <button class="btn-modal btn-submit" id="submitReset">Envoyer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Configuration et scripts -->
    <script src="config.js"></script>
    <script>
        // Fonctions utilitaires
        const UTILS = {
            isValidEmail: (email) => {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }
        };

        // Gestion du slider d'arrière-plan
        function initBackgroundSlider() {
            const slides = document.querySelectorAll('.background-slide');
            let currentSlide = 0;

            function nextSlide() {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }

            // Changer de slide toutes les 5 secondes
            setInterval(nextSlide, 5000);
        }

        // Gestion de la visibilité du mot de passe
        function initPasswordToggle() {
            const passwordToggle = document.getElementById('passwordToggle');
            const passwordInput = document.getElementById('password');

            passwordToggle.addEventListener('click', function () {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
        }

        // Gestion du modal de réinitialisation
        function initResetModal() {
            const forgotLink = document.getElementById('forgot-password-link');
            const resetModal = document.getElementById('resetModal');
            const modalClose = document.getElementById('modalClose');
            const cancelReset = document.getElementById('cancelReset');
            const submitReset = document.getElementById('submitReset');
            const resetEmail = document.getElementById('resetEmail');

            function openModal() {
                resetModal.classList.add('active');
            }

            function closeModal() {
                resetModal.classList.remove('active');
                resetEmail.value = '';
            }

            forgotLink.addEventListener('click', function (e) {
                e.preventDefault();
                openModal();
            });

            modalClose.addEventListener('click', closeModal);
            cancelReset.addEventListener('click', closeModal);

            submitReset.addEventListener('click', async function () {
                const email = resetEmail.value.trim();

                if (!email) {
                    showMessage('Veuillez entrer votre email', 'error');
                    return;
                }

                if (!UTILS.isValidEmail(email)) {
                    showMessage('Veuillez entrer un email valide', 'error');
                    return;
                }
                showModalLoading(true);
                try {
                    const response = await fetch(`${API_BASE}${CONFIG.API.ENDPOINTS.AUTH.FORGOT_PASSWORD}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showMessage('Si cet email existe, un lien de réinitialisation a été envoyé', 'success');
                        closeModal();
                    } else {
                        throw new Error(data.message || 'Erreur lors de l\'envoi');
                    }

                } catch (error) {
                    console.error('Erreur:', error);
                    showMessage('Erreur lors de l\'envoi des instructions', 'error');
                } finally {
                    showModalLoading(false);
                }
            });
        }

        // Fonctions d'affichage des messages
        function showMessage(message, type) {
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Masquer tous les messages d'abord
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            if (type === 'error') {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            } else {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
            }

            // Masquer après 5 secondes seulement pour les messages de succès/erreur
            if (type === 'error' || type === 'success') {
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                    successMessage.style.display = 'none';
                }, 5000);
            }
        }
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');

            loading.style.display = show ? 'block' : 'none';
            loginBtn.disabled = show;
        }
        function showModalLoading(show) {
            const submitBtn = document.getElementById('submitReset');
            submitBtn.disabled = show;
            submitBtn.innerHTML = show ?
                '<i class="fas fa-spinner fa-spin"></i> Envoi...' :
                'Envoyer';
        }
        // Connexion utilisateur
        async function handleLogin(email, password) {
            const API_BASE = CONFIG.API.BASE_URL;
            const LOGIN_ENDPOINT = CONFIG.API.ENDPOINTS.AUTH.LOGIN;

            showLoading(true);
            showMessage('', 'error');

            try {
                const response = await fetch(`${API_BASE}${LOGIN_ENDPOINT}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    showMessage(CONFIG.MESSAGES.SUCCESS.LOGIN, 'success');

                    setTimeout(() => {
                        window.location.href = 'user_dashboard.html';
                    }, 1500);
                } else {
                    showMessage(data.message || CONFIG.MESSAGES.ERROR.LOGIN_FAILED, 'error');
                }
            } catch (error) {
                console.error('Erreur de connexion:', error);
                showMessage(CONFIG.MESSAGES.ERROR.NETWORK_ERROR, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function () {
            initBackgroundSlider();
            initPasswordToggle();
            initResetModal();

            const loginForm = document.getElementById('loginForm');

            loginForm.addEventListener('submit', async function (e) {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    showMessage(CONFIG.MESSAGES.VALIDATION.REQUIRED_FIELD, 'error');
                    return;
                }

                if (!UTILS.isValidEmail(email)) {
                    showMessage(CONFIG.MESSAGES.VALIDATION.INVALID_EMAIL, 'error');
                    return;
                }

                await handleLogin(email, password);
            });
        });
    </script>
</body>

</html>
