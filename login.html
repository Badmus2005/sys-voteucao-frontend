<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - UCAO-UUC</title>
    <style>
        :root {
            --rouge-bordeaux: #800020;
            --bleu-nuit: #1a2a4a;
            --blanc-casse: #f8f4e9;
            --or: #d4af37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://source.unsplash.com/random/1920x1080/?university') no-repeat center center fixed;
            background-size: cover;
            color: var(--bleu-nuit);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-top: 5px solid var(--rouge-bordeaux);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--bleu-nuit);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header img {
            width: 80px;
            height: auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--bleu-nuit);
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: var(--or);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.3);
            outline: none;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--rouge-bordeaux), #a00030);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(128, 0, 32, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
        }

        .login-footer a {
            color: var(--rouge-bordeaux);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .login-footer a:hover {
            color: var(--or);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--rouge-bordeaux);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Connexion UCAO-UUC</h1>
            <img src="https://wallpapercave.com/wp/wp9764093.jpg" alt="Logo UCAO">
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Connexion en cours...</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                Se connecter
            </button>
        </form>

        <div class="login-footer">
            <p>Pas encore de compte ? <a href="register.html">S'inscrire</a></p>
            <p><a href="index.html">← Retour à l'accueil</a></p>
        </div>
    </div>

    <!-- Configuration et scripts -->
    <script src="config.js"></script>
    <script>
        // Attendre que la configuration soit chargée
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');

            // Utiliser la configuration centralisée
            const API_BASE = CONFIG.API.BASE_URL;
            const LOGIN_ENDPOINT = CONFIG.API.ENDPOINTS.AUTH.LOGIN;

            function showMessage(message, type) {
                if (type === 'error') {
                    errorMessage.textContent = message;
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                } else {
                    successMessage.textContent = message;
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                }
            }

            function showLoading(show) {
                loading.style.display = show ? 'block' : 'none';
                loginBtn.disabled = show;
            }

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Validation basique
                if (!email || !password) {
                    showMessage(CONFIG.MESSAGES.VALIDATION.REQUIRED_FIELD, 'error');
                    return;
                }

                if (!UTILS.isValidEmail(email)) {
                    showMessage(CONFIG.MESSAGES.VALIDATION.INVALID_EMAIL, 'error');
                    return;
                }

                showLoading(true);
                showMessage('', 'error');
                showMessage('', 'success');

                try {
                    const response = await fetch(`${API_BASE}${LOGIN_ENDPOINT}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Stocker le token
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        
                        showMessage(CONFIG.MESSAGES.SUCCESS.LOGIN, 'success');
                        
                        // Rediriger vers la page étudiant (login.html est exclusivement pour les étudiants)
                        setTimeout(() => {
                            window.location.href = 'user_index.html';
                        }, 1500);
                    } else {
                        showMessage(data.message || CONFIG.MESSAGES.ERROR.LOGIN_FAILED, 'error');
                    }
                } catch (error) {
                    console.error('Erreur de connexion:', error);
                    showMessage(CONFIG.MESSAGES.ERROR.NETWORK_ERROR, 'error');
                } finally {
                    showLoading(false);
                }
            });
        });
    </script>
</body>

</html>
