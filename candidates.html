<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Candidats - Admin UCAO</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --rouge-bordeaux: #7a0026;
            --rouge-bordeaux-light: #a73354;
            --bleu-nuit: #0f1a31;
            --bleu-nuit-light: #1e2b4d;
            --or: #c9a227;
            --blanc-casse: #f8f4e9;
            --gris-clair: #e5e5e5;
            --gris-moyen: #999999;
            --shadow-sm: 0 2px 8px rgba(15, 26, 49, 0.1);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--blanc-casse);
            color: var(--bleu-nuit);
            line-height: 1.6;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 310px;
            background: var(--bleu-nuit);
            color: white;
            padding: 25px 0;
            box-shadow: var(--shadow-md);
            transition: transform 0.3s ease;
            z-index: 100;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            text-align: center;
            padding: 0 25px 25px;
            border-bottom: 1px solid var(--bleu-nuit-light);
        }

        .sidebar-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--or);
            object-fit: cover;
            margin-bottom: 15px;
        }

        .admin-badge {
            display: inline-block;
            background: linear-gradient(to right, var(--or), #e8c873);
            color: var(--bleu-nuit);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 10px;
        }

        .sidebar-menu {
            padding: 20px 15px 0;
        }

        .sidebar-menu h3 {
            color: var(--gris-clair);
            font-size: 0.75rem;
            text-transform: uppercase;
            margin: 25px 0 15px 10px;
        }

        .sidebar-menu li {
            list-style: none;
            margin-bottom: 5px;
        }

        .sidebar-menu li a {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            padding: 12px 15px;
            border-radius: 6px;
            transition: var(--transition);
        }

        .sidebar-menu li a i {
            margin-right: 12px;
            color: var(--or);
            font-size: 1rem;
            width: 20px;
            text-align: center;
        }

        .sidebar-menu li a:hover {
            background-color: var(--bleu-nuit-light);
            color: white;
        }

        .sidebar-menu li.active a {
            background: linear-gradient(to right, rgba(122, 0, 38, 0.3), transparent);
            color: white;
            border-left: 3px solid var(--or);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            margin-left: 280px;
            background-color: #f9f9f9;
            min-height: 100vh;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--gris-clair);
        }

        .admin-header h1 {
            color: var(--bleu-nuit);
            font-size: 1.8rem;
            display: flex;
            align-items: center;
        }

        .admin-header h1 i {
            color: var(--rouge-bordeaux);
            margin-right: 15px;
        }

        /* Filtres */
        .filters {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: var(--shadow-sm);
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--bleu-nuit);
        }

        .filter-group select {
            padding: 10px 12px;
            border: 1px solid var(--gris-clair);
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
        }

        .search-box {
            display: flex;
            margin-left: auto;
        }

        .search-box input {
            padding: 10px 15px;
            border: 1px solid var(--gris-clair);
            border-radius: 6px 0 0 6px;
            width: 250px;
        }

        .search-box button {
            background: var(--rouge-bordeaux);
            color: white;
            border: none;
            border-radius: 0 6px 6px 0;
            padding: 0 15px;
            cursor: pointer;
        }

        /* Candidats Grid */
        .candidates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .candidate-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .candidate-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .candidate-image {
            height: 200px;
            overflow: hidden;
        }

        .candidate-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .candidate-info {
            padding: 20px;
        }

        .candidate-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--bleu-nuit);
        }

        .candidate-election {
            color: var(--rouge-bordeaux);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .candidate-bio {
            color: var(--gris-moyen);
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .candidate-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: var(--transition);
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.85rem;
        }

        .btn-primary {
            background: var(--rouge-bordeaux);
            color: white;
        }

        .btn-primary:hover {
            background: var(--rouge-bordeaux-light);
        }

        .btn-secondary {
            background: var(--gris-clair);
            color: var(--bleu-nuit);
        }

        .btn-secondary:hover {
            background: #ddd;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1100;
            display: none;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-md);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--gris-clair);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--gris-clair);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--bleu-nuit);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--gris-clair);
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .photo-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--or);
            margin: 15px auto;
            display: block;
        }

        /* Toast and loading */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 6px;
            color: white;
            z-index: 2000;
            display: flex;
            align-items: center;
            box-shadow: var(--shadow-md);
            display: none;
        }

        .toast.success {
            background-color: #28a745;
        }

        .toast.error {
            background-color: var(--rouge-bordeaux);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            display: none;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--or);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .filters {
                flex-direction: column;
                align-items: flex-start;
            }

            .search-box {
                margin-left: 0;
                width: 100%;
            }

            .search-box input {
                width: 100%;
            }

            .candidates-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script src="config.js"></script>
    <script>
        // Configuration API
        const API_BASE = CONFIG.API.BASE_URL;
        const CANDIDATES_ENDPOINT = CONFIG.API.ENDPOINTS.CANDIDATES.LIST;
        const CANDIDATE_CREATE_ENDPOINT = CONFIG.API.ENDPOINTS.CANDIDATES.CREATE;
        const CANDIDATE_UPDATE_ENDPOINT = CONFIG.API.ENDPOINTS.CANDIDATES.UPDATE;
        const CANDIDATE_DELETE_ENDPOINT = CONFIG.API.ENDPOINTS.CANDIDATES.DELETE;
        const CANDIDATE_UPLOAD_ENDPOINT = CONFIG.API.ENDPOINTS.CANDIDATES.UPLOAD_PHOTO;
        const ELECTIONS_ENDPOINT = CONFIG.API.ENDPOINTS.ELECTIONS.LIST;
        const token = localStorage.getItem('adminToken');

        // Vérification de l'authentification
        if (!token) {
            window.location.href = 'index.html';
        }

        // Éléments DOM
        const candidatesList = document.getElementById('candidatesList');
        const candidateModal = document.getElementById('candidateModal');
        const candidateForm = document.getElementById('candidateForm');
        const electionFilter = document.getElementById('electionFilter');
        const candidateElection = document.getElementById('candidateElection');
        const toast = document.getElementById('toast');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const modalTitle = document.getElementById('modalTitle');
        let currentCandidateId = null;

        // Fonctions utilitaires
        function showToast(message, type = 'success') {
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.style.display = 'flex';

            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        function showLoading() {
            loadingOverlay.classList.add('active');
        }

        function hideLoading() {
            loadingOverlay.classList.remove('active');
        }

        // Charger les élections pour les filtres et formulaire
        async function loadElections() {
            try {
                const response = await fetch(`${API_BASE}${ELECTIONS_ENDPOINT}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Erreur lors du chargement des élections');

                const elections = await response.json();
                populateElectionFilters(elections);
            } catch (error) {
                console.error('Erreur:', error);
                showToast('Erreur de chargement des élections', 'error');
            }
        }

        function populateElectionFilters(elections) {
            // Vider les selects
            electionFilter.innerHTML = '<option value="all">Toutes les élections</option>';
            candidateElection.innerHTML = '<option value="">Sélectionner une élection</option>';

            // Remplir avec les élections
            elections.forEach(election => {
                const option1 = document.createElement('option');
                option1.value = election.id;
                option1.textContent = election.name;
                electionFilter.appendChild(option1);

                const option2 = document.createElement('option');
                option2.value = election.id;
                option2.textContent = election.name;
                candidateElection.appendChild(option2);
            });
        }

        // Charger les candidats
        async function loadCandidates() {
            try {
                showLoading();
                const electionId = electionFilter.value === 'all' ? '' : electionFilter.value;
                const searchTerm = document.getElementById('candidateSearch').value;

                let url = `${API_BASE}${CANDIDATES_ENDPOINT}`;
                const params = new URLSearchParams();

                if (electionId) params.append('electionId', electionId);
                if (searchTerm) params.append('search', searchTerm);

                if (params.toString()) url += `?${params.toString()}`;

                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Erreur lors du chargement des candidats');

                const candidates = await response.json();
                displayCandidates(candidates);
            } catch (error) {
                console.error('Erreur:', error);
                showToast('Erreur de chargement des candidats', 'error');
            } finally {
                hideLoading();
            }
        }

        function displayCandidates(candidates) {
            candidatesList.innerHTML = '';

            if (candidates.length === 0) {
                candidatesList.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                        <i class="fas fa-user-slash" style="font-size: 3rem; color: var(--gris-moyen); margin-bottom: 15px;"></i>
                        <p>Aucun candidat trouvé</p>
                    </div>
                `;
                return;
            }

            candidates.forEach(candidate => {
                const card = document.createElement('div');
                card.className = 'candidate-card';

                card.innerHTML = `
                    <div class="candidate-image">
                        <img src="${candidate.photoUrl || 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNTAiIGhlaWdodD0iMTUwIiB2aWV3Qm94PSIwIDAgMjAwIDIwMCI+PHJlY3Qgd2lkdGg9IjIwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9IiNGRkYiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjI0IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBhbGlnbm1lbnQtYmFzZWxpbmU9Im1pZGRsZSIgZmlsbD0iIzAwMCI+Q2FuZGlkYXQ8L3RleHQ+PC9zdmc+'}" alt="${candidate.name}">
                    </div>
                    <div class="candidate-info">
                        <h3 class="candidate-name">${candidate.name}</h3>
                        <p class="candidate-election">${candidate.electionName}</p>
                        <p class="candidate-bio">${candidate.bio || 'Aucune biographie'}</p>
                        <div class="candidate-actions">
                            <button class="btn btn-primary btn-sm edit-candidate" data-id="${candidate.id}">
                                <i class="fas fa-edit"></i> Modifier
                            </button>
                            <button class="btn btn-secondary btn-sm delete-candidate" data-id="${candidate.id}">
                                <i class="fas fa-trash"></i> Supprimer
                            </button>
                        </div>
                    </div>
                `;

                candidatesList.appendChild(card);
            });

            // Ajouter les écouteurs d'événements
            document.querySelectorAll('.edit-candidate').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const candidateId = e.currentTarget.getAttribute('data-id');
                    editCandidate(candidateId);
                });
            });

            document.querySelectorAll('.delete-candidate').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const candidateId = e.currentTarget.getAttribute('data-id');
                    deleteCandidate(candidateId);
                });
            });
        }

        // Créer ou modifier un candidat
        async function saveCandidate(candidateData) {
            try {
                showLoading();
                const formData = new FormData();

                formData.append('name', candidateData.name);
                formData.append('electionId', candidateData.electionId);
                if (candidateData.bio) formData.append('bio', candidateData.bio);
                if (candidateData.photo) formData.append('photo', candidateData.photo);

                const endpoint = currentCandidateId
                    ? `${API_BASE}${CANDIDATE_UPDATE_ENDPOINT.replace(':id', currentCandidateId)}`
                    : `${API_BASE}${CANDIDATE_CREATE_ENDPOINT}`;

                const method = currentCandidateId ? 'PUT' : 'POST';

                const response = await fetch(endpoint, {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                if (!response.ok) throw new Error('Erreur lors de la sauvegarde');

                const result = await response.json();
                showToast(currentCandidateId ? 'Candidat modifié avec succès' : 'Candidat créé avec succès');
                loadCandidates();
                return result;
            } catch (error) {
                console.error('Erreur:', error);
                showToast(error.message || 'Erreur lors de la sauvegarde', 'error');
                throw error;
            } finally {
                hideLoading();
            }
        }

        // Charger les données d'un candidat pour modification
        async function editCandidate(candidateId) {
            try {
                showLoading();
                const response = await fetch(`${API_BASE}${CANDIDATES_ENDPOINT}/${candidateId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Erreur lors du chargement du candidat');

                const candidate = await response.json();

                // Remplir le formulaire
                document.getElementById('candidateName').value = candidate.name;
                document.getElementById('candidateElection').value = candidate.electionId;
                document.getElementById('candidateBio').value = candidate.bio || '';

                // Afficher la photo
                const photoPreview = document.getElementById('photoPreview');
                if (candidate.photoUrl) {
                    photoPreview.src = candidate.photoUrl;
                }

                // Changer le titre du modal
                modalTitle.innerHTML = '<i class="fas fa-user-edit"></i> Modifier le Candidat';
                currentCandidateId = candidateId;

                // Ouvrir le modal
                candidateModal.classList.add('active');
            } catch (error) {
                console.error('Erreur:', error);
                showToast('Erreur de chargement du candidat', 'error');
            } finally {
                hideLoading();
            }
        }

        // Supprimer un candidat
        async function deleteCandidate(candidateId) {
            if (!confirm('Êtes-vous sûr de vouloir supprimer ce candidat ?')) return;

            try {
                showLoading();
                const response = await fetch(`${API_BASE}${CANDIDATE_DELETE_ENDPOINT.replace(':id', candidateId)}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Erreur lors de la suppression');

                showToast('Candidat supprimé avec succès');
                loadCandidates();
            } catch (error) {
                console.error('Erreur:', error);
                showToast(error.message || 'Erreur lors de la suppression', 'error');
            } finally {
                hideLoading();
            }
        }

        // Gestionnaires d'événements
        document.getElementById('createCandidateBtn').addEventListener('click', () => {
            // Réinitialiser le formulaire
            candidateForm.reset();
            document.getElementById('photoPreview').src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNTAiIGhlaWdodD0iMTUwIiB2aWV3Qm94PSIwIDAgMjAwIDIwMCI+PHJlY3Qgd2lkdGg9IjIwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9IiNGRkYiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9IkFyaWFsIiBmb250LXNpemU9IjI0IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBhbGlnbm1lbnQtYmFzZWxpbmU9Im1pZGRsZSIgZmlsbD0iIzAwMCI+UGhvdG88L3RleHQ+PC9zdmc+';
            modalTitle.innerHTML = '<i class="fas fa-user-plus"></i> Nouveau Candidat';
            currentCandidateId = null;
            candidateModal.classList.add('active');
        });

        document.getElementById('closeCandidateModal').addEventListener('click', () => {
            candidateModal.classList.remove('active');
        });

        document.getElementById('cancelCandidate').addEventListener('click', () => {
            candidateModal.classList.remove('active');
        });

        document.getElementById('saveCandidate').addEventListener('click', async () => {
            const candidateData = {
                name: document.getElementById('candidateName').value,
                electionId: document.getElementById('candidateElection').value,
                bio: document.getElementById('candidateBio').value,
                photo: document.getElementById('candidatePhoto').files[0]
            };

            // Validation
            if (!candidateData.name || !candidateData.electionId) {
                showToast('Veuillez remplir tous les champs obligatoires', 'error');
                return;
            }

            try {
                await saveCandidate(candidateData);
                candidateModal.classList.remove('active');
                candidateForm.reset();
            } catch (error) {
                // L'erreur est déjà gérée dans saveCandidate
            }
        });

        // Prévisualisation de la photo
        document.getElementById('candidatePhoto').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('photoPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Filtrage et recherche
        electionFilter.addEventListener('change', loadCandidates);
        document.getElementById('candidateSearch').addEventListener('input', debounce(loadCandidates, 300));
        document.querySelector('.search-box button').addEventListener('click', loadCandidates);

        // Déconnexion
        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('adminToken');
            window.location.href = 'index.html';
        });

        // Fonction debounce pour la recherche
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            loadElections();
            loadCandidates();

            // Vérifier le rôle administrateur
            const adminRole = localStorage.getItem('adminRole');
            if (adminRole !== 'superadmin') {
                document.getElementById('createCandidateBtn').style.display = 'none';
            }
        });
    </script>
