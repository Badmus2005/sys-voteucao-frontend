<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter - Élections UCAO-UUC</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --rouge-bordeaux: #7a0026;
            --rouge-bordeaux-light: #a73354;
            --bleu-nuit: #0f1a31;
            --bleu-nuit-light: #1e2b4d;
            --or: #c9a227;
            --blanc-casse: #f8f4e9;
            --gris-clair: #e5e5e5;
            --gris-moyen: #999999;
            --shadow-sm: 0 2px 8px rgba(15, 26, 49, 0.1);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--blanc-casse) 0%, #f0ebe0 100%);
            color: var(--bleu-nuit);
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            background: var(--bleu-nuit);
            color: white;
            padding: 1rem 2rem;
            box-shadow: var(--shadow-md);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--or);
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--or);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bleu-nuit);
            font-weight: bold;
        }

        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .welcome-banner {
            background: linear-gradient(135deg, var(--rouge-bordeaux) 0%, var(--rouge-bordeaux-light) 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: var(--shadow-md);
        }

        .welcome-banner h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .welcome-banner p {
            opacity: 0.9;
            margin-bottom: 1rem;
        }

        .student-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            display: inline-block;
            margin: 0 auto;
        }

        .elections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .election-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .election-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            border-color: var(--or);
        }

        .election-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--gris-clair);
        }

        .election-type {
            background: var(--rouge-bordeaux);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .election-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-active {
            background: rgba(40, 167, 69, 0.15);
            color: #28a745;
        }

        .status-upcoming {
            background: rgba(23, 162, 184, 0.15);
            color: #17a2b8;
        }

        .status-completed {
            background: rgba(108, 117, 125, 0.15);
            color: #6c757d;
        }

        .election-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--bleu-nuit);
        }

        .election-details {
            color: var(--gris-moyen);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .election-dates {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.85rem;
        }

        .date-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .date-label {
            font-weight: 500;
            color: var(--bleu-nuit);
            margin-bottom: 0.25rem;
        }

        .date-value {
            color: var(--gris-moyen);
        }

        .election-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn-primary {
            background: var(--rouge-bordeaux);
            color: white;
        }

        .btn-primary:hover {
            background: var(--rouge-bordeaux-light);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--gris-clair);
            color: var(--bleu-nuit);
        }

        .btn-secondary:hover {
            background: var(--gris-moyen);
        }

        .btn-disabled {
            background: var(--gris-clair);
            color: var(--gris-moyen);
            cursor: not-allowed;
        }

        .btn-disabled:hover {
            transform: none;
        }

        .vote-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
            display: none;
        }

        .vote-modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-md);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 2px solid var(--gris-clair);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            padding: 1.5rem;
            border-top: 2px solid var(--gris-clair);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .candidate-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .candidate-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border: 2px solid var(--gris-clair);
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
        }

        .candidate-item:hover {
            border-color: var(--or);
            transform: translateX(5px);
        }

        .candidate-item.selected {
            border-color: var(--rouge-bordeaux);
            background: rgba(122, 0, 38, 0.05);
        }

        .candidate-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--or);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .candidate-info {
            flex: 1;
        }

        .candidate-name {
            font-weight: 600;
            color: var(--bleu-nuit);
            margin-bottom: 0.25rem;
        }

        .candidate-details {
            color: var(--gris-moyen);
            font-size: 0.9rem;
        }

        .candidate-program {
            margin-top: 0.5rem;
            font-style: italic;
            color: var(--bleu-nuit-light);
        }

        .radio-input {
            margin-left: 1rem;
        }

        .no-elections {
            text-align: center;
            padding: 3rem;
            color: var(--gris-moyen);
        }

        .no-elections i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--gris-clair);
        }

        .footer {
            background: var(--bleu-nuit);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }

        .logout-btn {
            background: transparent;
            border: 2px solid var(--or);
            color: var(--or);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background: var(--or);
            color: var(--bleu-nuit);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .elections-grid {
                grid-template-columns: 1fr;
            }

            .election-actions {
                flex-direction: column;
            }

            .main-container {
                padding: 0 1rem;
            }

            .welcome-banner h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 1rem;
            }

            .logo h1 {
                font-size: 1.2rem;
            }

            .election-card {
                padding: 1rem;
            }

            .election-dates {
                flex-direction: column;
                gap: 0.5rem;
            }

            .modal-content {
                margin: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="https://ucao-uuc.com/logo.png" alt="Logo UCAO-UUC"
                    onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCIgdmlld0JveD0iMCAwIDUwIDUwIj48Y2lyY2xlIGN4PSIyNSIgY3k9IjI1IiByPSIyMCIgZmlsbD0iI2M5YTI3Ii8+PHRleHQgeD0iMjUiIHk9IjI4IiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMTIiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGZpbGw9IiMwZjFhMzEiPlVDQU88L3RleHQ+PC9zdmc+'">
                <h1>Élections UCAO-UUC</h1>
            </div>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">É</div>

        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Welcome Banner -->
        <div class="welcome-banner">
            <h2>Bienvenue sur la plateforme de vote</h2>
            <p>Participez aux élections étudiantes de l'UCAO-UUC</p>
            <div class="student-info" id="studentInfo">
                Chargement de vos informations...
            </div>
        </div>

        <!-- Elections Grid -->
        <div class="elections-grid" id="electionsGrid">
            <!-- Les élections seront chargées ici dynamiquement -->
        </div>
    </div>

    <!-- Vote Modal -->
    <div class="vote-modal" id="voteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Voter pour cette élection</h3>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="modalDescription" class="election-details"></div>
                <div class="candidate-list" id="candidateList">
                    <!-- Les candidats seront chargés ici -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelVote">Annuler</button>
                <button class="btn btn-primary" id="submitVote" disabled>Voter</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Université UCAO-UUC - Tous droits réservés</p>
        <p>Plateforme de vote électronique sécurisée</p>
    </footer>

    <script src="config.js"></script>
    <script>
        // Configuration API
        const API_BASE = CONFIG.API.BASE_URL;
        const ELECTION_ENDPOINT = CONFIG.API.ENDPOINTS.ELECTION.LIST;
        const VOTE_TOKEN_ENDPOINT = CONFIG.API.ENDPOINTS.VOTE.TOKEN;
        const VOTE_SUBMIT_ENDPOINT = CONFIG.API.ENDPOINTS.VOTE.SUBMIT;
        const STUDENT_INFO_ENDPOINT = CONFIG.API.ENDPOINTS.STUDENT.INFO;

        // Éléments DOM
        const electionsGrid = document.getElementById('electionsGrid');
        const studentInfo = document.getElementById('studentInfo');
        const userAvatar = document.getElementById('userAvatar');
        const userName = document.getElementById('userName');
        const voteModal = document.getElementById('voteModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const candidateList = document.getElementById('candidateList');
        const submitVote = document.getElementById('submitVote');
        const logoutBtn = document.getElementById('logoutBtn');

        // Variables globales
        let currentElection = null;
        let selectedCandidate = null;
        let studentData = null;

        // Vérification de l'authentification
        const token = localStorage.getItem('studentToken');
        if (!token) {
            window.location.href = 'login.html';
        }

        // Charger les informations de l'étudiant
        async function loadStudentInfo() {
            try {
                const response = await fetch(`${API_BASE}${STUDENT_INFO_ENDPOINT}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    studentData = await response.json();
                    displayStudentInfo();
                }
            } catch (error) {
                console.error('Erreur chargement info étudiant:', error);
            }
        }

        function displayStudentInfo() {
            if (studentData) {
                const initials = (studentData.prenom?.[0] || '') + (studentData.nom?.[0] || '');
                userAvatar.textContent = initials || 'É';
                userName.textContent = `${studentData.prenom || 'Étudiant'} ${studentData.nom || ''}`.trim();

                studentInfo.innerHTML = `
                    <strong>${studentData.filiere || 'Non spécifié'}</strong> • 
                    Licence ${studentData.annee || 'N/A'} • 
                    ${studentData.ecole || 'UCAO-UUC'}
                `;
            }
        }

        // Charger les élections
        async function loadElections() {
            try {
                const response = await fetch(`${API_BASE}${ELECTION_ENDPOINT}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Erreur de chargement');

                const data = await response.json();
                displayElections(data.elections || data);
            } catch (error) {
                console.error('Erreur:', error);
                electionsGrid.innerHTML = `
                    <div class="no-elections">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Erreur de chargement</h3>
                        <p>Impossible de charger les élections. Veuillez réessayer.</p>
                    </div>
                `;
            }
        }

        function displayElections(elections) {
            if (!elections || elections.length === 0) {
                electionsGrid.innerHTML = `
                    <div class="no-elections">
                        <i class="fas fa-calendar-times"></i>
                        <h3>Aucune élection disponible</h3>
                        <p>Il n'y a aucune élection en cours pour le moment.</p>
                    </div>
                `;
                return;
            }

            electionsGrid.innerHTML = '';
            elections.forEach(election => {
                const electionCard = createElectionCard(election);
                electionsGrid.appendChild(electionCard);
            });
        }

        function createElectionCard(election) {
            const now = new Date();
            const startDate = new Date(election.dateDebut);
            const endDate = new Date(election.dateFin);

            let status = 'upcoming';
            let statusText = 'À venir';
            if (now >= startDate && now <= endDate) {
                status = 'active';
                statusText = 'En cours';
            } else if (now > endDate) {
                status = 'completed';
                statusText = 'Terminée';
            }

            const card = document.createElement('div');
            card.className = 'election-card';
            card.innerHTML = `
                <div class="election-header">
                    <span class="election-type">${getElectionTypeText(election.type)}</span>
                    <span class="election-status status-${status}">${statusText}</span>
                </div>
                <h3 class="election-title">${election.titre}</h3>
                <p class="election-details">${election.description || 'Aucune description'}</p>
                <div class="election-dates">
                    <div class="date-item">
                        <span class="date-label">Début:</span>
                        <span class="date-value">${formatDate(election.dateDebut)}</span>
                    </div>
                    <div class="date-item">
                        <span class="date-label">Fin:</span>
                        <span class="date-value">${formatDate(election.dateFin)}</span>
                    </div>
                </div>
                <div class="election-actions">
                    ${status === 'active' ?
                    `<button class="btn btn-primary vote-btn" data-id="${election.id}">
                            <i class="fas fa-vote-yea"></i> Voter
                        </button>` :
                    `<button class="btn btn-disabled" disabled>
                            <i class="fas ${status === 'completed' ? 'fa-check-circle' : 'fa-clock'}"></i>
                            ${status === 'completed' ? 'Terminée' : 'Bientôt'}
                        </button>`
                }
                    <button class="btn btn-secondary details-btn" data-id="${election.id}">
                        <i class="fas fa-info-circle"></i> Détails
                    </button>
                </div>
            `;

            // Ajouter les écouteurs d'événements
            const voteBtn = card.querySelector('.vote-btn');
            if (voteBtn) {
                voteBtn.addEventListener('click', () => openVoteModal(election));
            }

            card.querySelector('.details-btn').addEventListener('click', () => showElectionDetails(election));

            return card;
        }

        function getElectionTypeText(type) {
            const types = {
                'SALLE': 'Salle',
                'ECOLE': 'École',
                'UNIVERSITE': 'Université'
            };
            return types[type] || type;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Modal de vote
        async function openVoteModal(election) {
            currentElection = election;
            selectedCandidate = null;

            modalTitle.textContent = `Voter: ${election.titre}`;
            modalDescription.textContent = election.description || '';

            // Charger les candidats
            try {
                candidateList.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Chargement des candidats...</p>
                    </div>
                `;

                voteModal.classList.add('active');

                // Simuler le chargement des candidats (à remplacer par un appel API réel)
                setTimeout(() => {
                    displayCandidates(election.candidates || []);
                }, 1000);

            } catch (error) {
                console.error('Erreur:', error);
                candidateList.innerHTML = `
                    <div class="no-elections">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Erreur de chargement</h3>
                        <p>Impossible de charger les candidats.</p>
                    </div>
                `;
            }
        }

        function displayCandidates(candidates) {
            if (!candidates || candidates.length === 0) {
                candidateList.innerHTML = `
                    <div class="no-elections">
                        <i class="fas fa-user-slash"></i>
                        <h3>Aucun candidat</h3>
                        <p>Aucun candidat n'est présenté pour cette élection.</p>
                    </div>
                `;
                submitVote.disabled = true;
                return;
            }

            candidateList.innerHTML = '';
            candidates.forEach(candidate => {
                const candidateItem = document.createElement('div');
                candidateItem.className = 'candidate-item';
                candidateItem.innerHTML = `
                    <div class="candidate-avatar">
                        ${(candidate.prenom?.[0] || '') + (candidate.nom?.[0] || '')}
                    </div>
                    <div class="candidate-info">
                        <div class="candidate-name">${candidate.prenom} ${candidate.nom}</div>
                        <div class="candidate-details">
                            ${candidate.user?.etudiant?.filiere || 'Non spécifié'} • 
                            Licence ${candidate.user?.etudiant?.annee || 'N/A'}
                        </div>
                        ${candidate.program ? `
                            <div class="candidate-program">"${candidate.program}"</div>
                        ` : ''}
                    </div>
                    <input type="radio" name="candidate" value="${candidate.id}" class="radio-input">
                `;

                const radioInput = candidateItem.querySelector('input');
                radioInput.addEventListener('change', () => {
                    selectedCandidate = candidate.id;
                    submitVote.disabled = false;

                    // Mettre à jour les styles de sélection
                    document.querySelectorAll('.candidate-item').forEach(item => {
                        item.classList.remove('selected');
                    });
                    candidateItem.classList.add('selected');
                });

                candidateItem.addEventListener('click', (e) => {
                    if (e.target !== radioInput) {
                        radioInput.checked = true;
                        radioInput.dispatchEvent(new Event('change'));
                    }
                });

                candidateList.appendChild(candidateItem);
            });
        }

        function showElectionDetails(election) {
            alert(`Détails de l'élection:\n\n${election.titre}\n\n${election.description || 'Aucune description'}`);
        }

        // Soumettre le vote
        async function submitVoteHandler() {
            if (!selectedCandidate || !currentElection) return;

            try {
                submitVote.disabled = true;
                submitVote.innerHTML = '<i class="fas fa-spinner fa-spin"></i> En cours...';

                // Récupérer un token de vote
                const tokenResponse = await fetch(`${API_BASE}${VOTE_TOKEN_ENDPOINT}/${currentElection.id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!tokenResponse.ok) {
                    throw new Error('Erreur de génération du token');
                }

                const voteTokenData = await tokenResponse.json();

                // Soumettre le vote
                const voteResponse = await fetch(`${API_BASE}${VOTE_SUBMIT_ENDPOINT}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        electionId: currentElection.id,
                        candidateId: selectedCandidate,
                        voteToken: voteTokenData.token
                    })
                });

                if (!voteResponse.ok) {
                    const errorData = await voteResponse.json();
                    throw new Error(errorData.message || 'Erreur lors du vote');
                }

                alert('Vote enregistré avec succès ! Merci pour votre participation.');
                voteModal.classList.remove('active');
                loadElections(); // Recharger les élections

            } catch (error) {
                console.error('Erreur vote:', error);
                alert(`Erreur: ${error.message}`);
            } finally {
                submitVote.disabled = false;
                submitVote.innerHTML = 'Voter';
            }
        }

        // Gestionnaires d'événements
        document.getElementById('closeModal').addEventListener('click', () => {
            voteModal.classList.remove('active');
        });

        document.getElementById('cancelVote').addEventListener('click', () => {
            voteModal.classList.remove('active');
        });

        submitVote.addEventListener('click', submitVoteHandler);

        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('studentToken');
            window.location.href = 'login.html';
        });

        // Fermer le modal en cliquant à l'extérieur
        voteModal.addEventListener('click', (e) => {
            if (e.target === voteModal) {
                voteModal.classList.remove('active');
            }
        });

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            loadStudentInfo();
            loadElections();
        });
    </script>
</body>

</html>
