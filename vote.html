<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter - UCAO-UUC</title>
    <style>
        :root {
            --rouge-bordeaux: #800020;
            --bleu-nuit: #1a2a4a;
            --blanc-casse: #f8f4e9;
            --or: #d4af37;
            --vert-success: #28a745;
            --rouge-danger: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--blanc-casse);
            color: var(--bleu-nuit);
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--bleu-nuit), #2a3a5a);
            color: white;
            padding: 25px 0;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .election-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .election-header {
            background: linear-gradient(135deg, var(--or), #e6c200);
            color: var(--bleu-nuit);
            padding: 25px;
            text-align: center;
        }

        .election-header h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .election-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 25px;
            background: #f8f9fa;
        }

        .info-item {
            text-align: center;
        }

        .info-item strong {
            display: block;
            color: var(--rouge-bordeaux);
            font-size: 1.2rem;
        }

        .candidates-section {
            padding: 25px;
        }

        .candidates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .candidate-card {
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .candidate-card:hover {
            border-color: var(--or);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
        }

        .candidate-card.selected {
            border-color: var(--vert-success);
            background-color: #f8fff9;
        }

        .candidate-card.selected::before {
            content: "‚úì";
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--vert-success);
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .candidate-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--bleu-nuit);
            margin-bottom: 10px;
        }

        .candidate-details {
            color: #666;
            margin-bottom: 15px;
        }

        .candidate-program {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .candidate-program h4 {
            color: var(--rouge-bordeaux);
            margin-bottom: 10px;
        }

        .vote-actions {
            padding: 25px;
            background: #f8f9fa;
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, var(--rouge-bordeaux), #a00030);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(128, 0, 32, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--bleu-nuit), #2a3a5a);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--vert-success), #20c997);
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--rouge-bordeaux);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .token-info {
            background: linear-gradient(135deg, var(--bleu-nuit), #2a3a5a);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
        }

        .token-info h3 {
            margin-bottom: 15px;
            color: var(--or);
        }

        .token-code {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 1.2rem;
            margin: 15px 0;
            word-break: break-all;
        }

        .expiry-info {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .no-candidates {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .no-candidates i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üó≥Ô∏è Interface de Vote</h1>
            <p>UCAO-UUC - Syst√®me de Vote S√©curis√©</p>
        </header>

        <div id="alert" class="alert"></div>

        <div id="tokenSection" class="token-info" style="display: none;">
            <h3>üîê Votre Jeton de Vote</h3>
            <p>Ce jeton unique vous permet de voter de mani√®re s√©curis√©e.</p>
            <div class="token-code" id="voteToken"></div>
            <div class="expiry-info" id="tokenExpiry"></div>
        </div>

        <div id="electionContainer">
            <!-- Le contenu de l'√©lection sera charg√© ici -->
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Chargement de l'√©lection...</p>
        </div>
    </div>

    <!-- Configuration et scripts -->
    <script src="config.js"></script>
    <script>
        // Attendre que la configuration soit charg√©e
        document.addEventListener('DOMContentLoaded', function() {
            // Utiliser la configuration centralis√©e
            const API_BASE = CONFIG.API.BASE_URL;
            const VOTE_TOKEN_ENDPOINT = CONFIG.API.ENDPOINTS.VOTE.TOKEN;
            const ELECTION_DETAILS_ENDPOINT = CONFIG.API.ENDPOINTS.ELECTION.DETAILS;
            const VOTE_SUBMIT_ENDPOINT = CONFIG.API.ENDPOINTS.VOTE.SUBMIT;

            // R√©cup√©rer l'ID de l'√©lection depuis l'URL
            const urlParams = new URLSearchParams(window.location.search);
            const electionId = urlParams.get('electionId');

            // √âl√©ments DOM
            const alert = document.getElementById('alert');
            const loading = document.getElementById('loading');
            const electionContainer = document.getElementById('electionContainer');
            const tokenSection = document.getElementById('tokenSection');
            const voteToken = document.getElementById('voteToken');
            const tokenExpiry = document.getElementById('tokenExpiry');

            let currentVoteToken = null;
            let selectedCandidateId = null;

            // Afficher une alerte
            function showAlert(message, type = 'success') {
                alert.textContent = message;
                alert.className = `alert alert-${type}`;
                alert.style.display = 'block';

                setTimeout(() => {
                    alert.style.display = 'none';
                }, CONFIG.NOTIFICATIONS.AUTO_HIDE_DELAY);
            }

            // Charger l'√©lection et obtenir le jeton de vote
            async function loadElectionAndToken() {
                if (!electionId) {
                    showAlert(CONFIG.MESSAGES.ERROR.NOT_FOUND, 'error');
                    return;
                }

                loading.style.display = 'block';
                electionContainer.innerHTML = '';

                try {
                    // V√©rifier si l'utilisateur est connect√©
                    const token = localStorage.getItem('token');
                    if (!token) {
                        showAlert(CONFIG.MESSAGES.ERROR.UNAUTHORIZED, 'error');
                        loading.style.display = 'none';
                        return;
                    }

                    // Obtenir le jeton de vote
                    const tokenResponse = await fetch(`${API_BASE}${VOTE_TOKEN_ENDPOINT(electionId)}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (!tokenResponse.ok) {
                        const error = await tokenResponse.json();
                        showAlert(error.message || CONFIG.MESSAGES.ERROR.FORBIDDEN, 'error');
                        loading.style.display = 'none';
                        return;
                    }

                    const tokenData = await tokenResponse.json();
                    currentVoteToken = tokenData.token;

                    // Afficher le jeton
                    voteToken.textContent = currentVoteToken;
                    tokenExpiry.textContent = `Expire le: ${UTILS.formatDate(tokenData.expiresAt)}`;
                    tokenSection.style.display = 'block';

                    // Charger les d√©tails de l'√©lection
                    const electionResponse = await fetch(`${API_BASE}${ELECTION_DETAILS_ENDPOINT(electionId)}`);
                    if (!electionResponse.ok) {
                        throw new Error(CONFIG.MESSAGES.ERROR.NOT_FOUND);
                    }

                    const election = await electionResponse.json();
                    displayElection(election);

                } catch (error) {
                    console.error('Erreur:', error);
                    showAlert(CONFIG.MESSAGES.ERROR.SERVER_ERROR, 'error');
                } finally {
                    loading.style.display = 'none';
                }
            }

        // Afficher l'√©lection
        function displayElection(election) {
            const now = new Date();
            const isActive = election.isActive && now >= new Date(election.dateDebut) && now <= new Date(election.dateFin);

            electionContainer.innerHTML = `
                <div class="election-card">
                    <div class="election-header">
                        <h2>${election.titre}</h2>
                        <p>${election.description || 'Aucune description disponible'}</p>
                    </div>
                    
                    <div class="election-info">
                        <div class="info-item">
                            <strong>Type</strong>
                            <span>${election.type}</span>
                        </div>
                        <div class="info-item">
                            <strong>Date de d√©but</strong>
                            <span>${new Date(election.dateDebut).toLocaleDateString('fr-FR')}</span>
                        </div>
                        <div class="info-item">
                            <strong>Date de fin</strong>
                            <span>${new Date(election.dateFin).toLocaleDateString('fr-FR')}</span>
                        </div>
                        <div class="info-item">
                            <strong>Statut</strong>
                            <span style="color: ${isActive ? 'var(--vert-success)' : 'var(--rouge-danger)'}">
                                ${isActive ? 'Active' : 'Termin√©e'}
                            </span>
                        </div>
                    </div>

                    <div class="candidates-section">
                        <h3>üë• Candidats (${election.candidates.length})</h3>
                        
                        ${election.candidates.length > 0 ? `
                            <div class="candidates-grid">
                                ${election.candidates.map(candidate => `
                                    <div class="candidate-card" data-candidate-id="${candidate.id}" onclick="selectCandidate(${candidate.id})">
                                        ${candidate.photoUrl ? `<img src="${candidate.photoUrl}" alt="${candidate.prenom} ${candidate.nom}" style="width:100%; max-height:180px; object-fit:cover; border-radius:8px; margin-bottom:10px;" />` : ''}
                                        <div class="candidate-name">${candidate.prenom} ${candidate.nom}</div>
                                        <div class="candidate-details">
                                            ${candidate.user.etudiant.filiere} - ${candidate.user.etudiant.annee}√®me ann√©e
                                        </div>
                                        ${candidate.programme ? `
                                            <div class="candidate-program">
                                                <h4>Programme √©lectoral</h4>
                                                <p>${candidate.programme.substring(0, 150)}${candidate.programme.length > 150 ? '...' : ''}</p>
                                            </div>
                                        ` : ''}
                                    </div>
                                `).join('')}
                            </div>
                        ` : `
                            <div class="no-candidates">
                                <div>üìù</div>
                                <p>Aucun candidat pour cette √©lection</p>
                            </div>
                        `}
                    </div>

                    ${election.candidates.length > 0 && isActive ? `
                        <div class="vote-actions">
                            <button class="btn btn-secondary" onclick="resetSelection()">üîÑ R√©initialiser</button>
                            <button class="btn btn-success" id="voteBtn" onclick="submitVote()" disabled>
                                üó≥Ô∏è Voter pour le candidat s√©lectionn√©
                            </button>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // S√©lectionner un candidat
        function selectCandidate(candidateId) {
            // D√©s√©lectionner tous les candidats
            document.querySelectorAll('.candidate-card').forEach(card => {
                card.classList.remove('selected');
            });

            // S√©lectionner le candidat cliqu√©
            const selectedCard = document.querySelector(`[data-candidate-id="${candidateId}"]`);
            if (selectedCard) {
                selectedCard.classList.add('selected');
                selectedCandidateId = candidateId;

                // Activer le bouton de vote
                const voteBtn = document.getElementById('voteBtn');
                if (voteBtn) {
                    voteBtn.disabled = false;
                    voteBtn.textContent = `üó≥Ô∏è Voter pour ${selectedCard.querySelector('.candidate-name').textContent}`;
                }
            }
        }

        // R√©initialiser la s√©lection
        function resetSelection() {
            document.querySelectorAll('.candidate-card').forEach(card => {
                card.classList.remove('selected');
            });
            selectedCandidateId = null;

            const voteBtn = document.getElementById('voteBtn');
            if (voteBtn) {
                voteBtn.disabled = true;
                voteBtn.textContent = 'üó≥Ô∏è Voter pour le candidat s√©lectionn√©';
            }
        }

        // Soumettre le vote
        async function submitVote() {
            if (!selectedCandidateId) {
                showAlert('‚ùå Veuillez s√©lectionner un candidat.', 'error');
                return;
            }

            if (!currentVoteToken) {
                showAlert('‚ùå Jeton de vote invalide.', 'error');
                return;
            }

            const voteBtn = document.getElementById('voteBtn');
            voteBtn.disabled = true;
            voteBtn.textContent = '‚è≥ Traitement...';

            try {
                const response = await fetch(`${API_BASE}${VOTE_SUBMIT_ENDPOINT}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        electionId: parseInt(electionId),
                        candidateId: selectedCandidateId,
                        voteToken: currentVoteToken
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showAlert('‚úÖ Votre vote a √©t√© enregistr√© avec succ√®s !', 'success');

                    // Masquer le jeton et d√©sactiver le vote
                    tokenSection.style.display = 'none';
                    document.querySelector('.vote-actions').style.display = 'none';

                    // Afficher un message de confirmation
                    electionContainer.innerHTML += `
                        <div class="election-card" style="background: var(--vert-success); color: white; text-align: center; padding: 30px;">
                            <h3>üéâ Vote Confirm√© !</h3>
                            <p>Votre vote a √©t√© enregistr√© avec succ√®s. Merci d'avoir particip√© √† cette √©lection d√©mocratique.</p>
                            <button class="btn" onclick="window.location.href='/'">üè† Retour √† l'accueil</button>
                        </div>
                    `;
                } else {
                    showAlert(`‚ùå Erreur: ${result.message}`, 'error');
                    voteBtn.disabled = false;
                    voteBtn.textContent = 'üó≥Ô∏è Voter pour le candidat s√©lectionn√©';
                }
            } catch (error) {
                console.error('Erreur lors du vote:', error);
                showAlert('‚ùå Erreur de connexion. Veuillez r√©essayer.', 'error');
                voteBtn.disabled = false;
                voteBtn.textContent = 'üó≥Ô∏è Voter pour le candidat s√©lectionn√©';
            }
        }

        // Charger l'√©lection au chargement de la page
        if (electionId) {
            loadElectionAndToken();
        } else {
            showAlert('‚ùå Aucune √©lection sp√©cifi√©e.', 'error');
        }
    });
    </script>
</body>

</html>
